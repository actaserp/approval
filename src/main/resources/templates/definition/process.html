        <div class="tab-content">

<th:block layout:fragment="scripts">

<script type="text/javascript">
    class ProcessPage {
        constructor() {
            this.grid = null;
            this.proc_defect_type_grid = null;
            this.proc_stop_cause_grid = null;
            this.url = '/api/definition/process';
            this.init(); 
        }

        init() {
            let _this = this;
            let config = {
                target: $('[data-ax5grid="process-grid"]'),
                frozenColumnIndex: 0, // 열 고정
                frozenRowIndex: 0,    // 행 고정
                showLineNumber: false, // 열의 번호 보이기 여부
                showRowSelector: false,  // checkbox(선택) 보이기 여부

                sortable: true, // 모든 컬럼에 정렬 아이콘 표시 (columns에서 컬럼별 소팅여부 재설정 가능)
                multiSort: true, // 다중 정렬 여부
                header: {
                    align: 'center',  // 헤더의 기본 정렬
                    columnHeight: 38  // 헤더 높이
                },
                body: {
                    columnHeight: 25, // body의 기본 높이
                    onClick: function (e) {
                        _this.grid.select(this.dindex);
                        _this.showDetailProcess(e.item.id);
                        _this.showProcDefectType();
                        _this.showProcStopCause();
                    }
                },
                page: {
                    display: true,  // 페이징 보이기 여부
                    statusDisplay: true,
                },
               columns: [
                    //{ key: 'id', label: '번호', width: 80, align: 'center' },
                    { key: 'process_type', label: '공정구분', width: 150, align: 'left' },
                    { key: 'process_code', label: '공정코드', width: 150, align: 'left' },
                    { key: 'process_name', label: '공정명', width: 200, align: 'left' },
                    { key: 'factory_name', label: '공장', width: 150, align: 'left' },
                ]
            };

            this.grid = new ax5.ui.grid(config);
            this.grid_config = config; 
            let proc_defect_type_config = {
                target: $('[data-ax5grid="proc_defect_type_grid"]'),
                frozenColumnIndex: 0, // 열 고정
                frozenRowIndex: 0,    // 행 고정
                showLineNumber: false, // 열의 번호 보이기 여부
                showRowSelector: false,  // checkbox(선택) 보이기 여부
                multipleSelect: false, // 여러행 선택 가능 여부 (false시 단독 선택)
                sortable: true, // 모든 컬럼에 정렬 아이콘 표시 (columns에서 컬럼별 소팅여부 재설정 가능)
                multiSort: false, // 다중 정렬 여부
                header: {
                    align: 'center',  // 헤더의 기본 정렬
                    columnHeight: 38  // 헤더 높이
                },
                body: {
                    columnHeight: 25, // body의 기본 높이
                    onClick: function (e) {
                        _this.proc_defect_type_grid.select(this.dindex);
                        
                    }
                },
                page: {
                    display: true,  // 페이징 보이기 여부
                    statusDisplay: true,
                },
               columns: [
                    { key: 'id', label: '번호', width: 80, align: 'right', hidden: true },
                    { key: 'defect_type_id', label: '부적합유형번호', width: 150, align: 'left' },
                    { key: 'defect_type_code', label: '부적합유형코드', width: 150, align: 'left' },
                    { key: 'defect_type_name', label: '부적합유형명', width: 200, align: 'left' },
                ]
            };

            this.proc_defect_type_grid = new ax5.ui.grid(proc_defect_type_config);
            
            let proc_stop_cause_config = {
                target: $('[data-ax5grid="proc_stop_cause_grid"]'),
                sortable: true,
                frozenColumnIndex: 0, // 열 고정
                frozenRowIndex: 0,    // 행 고정
                showLineNumber: false, // 열의 번호 보이기 여부
                showRowSelector: false,  // checkbox(선택) 보이기 여부
                multipleSelect: false, // 여러행 선택 가능 여부 (false시 단독 선택)
                sortable: true, // 모든 컬럼에 정렬 아이콘 표시 (columns에서 컬럼별 소팅여부 재설정 가능)
                multiSort: false, // 다중 정렬 여부
                header: {
                    align: 'center',  // 헤더의 기본 정렬
                    columnHeight: 38  // 헤더 높이
                },
                body: {
                    columnHeight: 25, // body의 기본 높이
                    onClick: function (e) {
                        _this.proc_stop_cause_grid.select(this.dindex);
                        
                    }
                },
                page: {
                    display: true,  // 페이징 보이기 여부
                    statusDisplay: true,
                },
               columns: [
                    { key: 'id', label: '번호', width: 150, align: 'left', hidden:true },
                    { key: 'stop_cause_id', label: '비가동유형번호', width: 150, align: 'left' },
                    { key: 'stop_cause_name', label: '비가동유형명', width: 200, align: 'left' },
                ]
            };

            this.proc_stop_cause_grid = new ax5.ui.grid(proc_stop_cause_config);
        }

        // 버튼 활성화 설정
        //setButtonDisable(_boolnew, _boolsave, _booldel) {
        //    $('#btnNew').prop('disabled', _boolnew);
        //    $('#btnSave').prop('disabled', _boolsave);
        //    $('#btnDel').prop('disabled', _booldel);
        //}

        // setButtonEnable(_boolnew, _boolsave, _booldel) {
        //    $('#btnNew').prop('disabled', !_boolnew);
        //    $('#btnSave').prop('disabled', !_boolsave);
        //    $('#btnDel').prop('disabled', !_booldel);
        //}

        setButtonState() {
            let pk = $('#id').val();
            $('#btnNew').prop('disabled', false);
            $('#btnSave').prop('disabled', false);
            if (pk) {
                $('#btnDel').prop('disabled', false);
                $('#btnSaveDefectType').prop('disabled', false);
                $('#btnSaveStopCause').prop('disabled', false);
            }
            else {
                $('#btnDel').prop('disabled', true);
                $('#btnSaveDefectType').prop('disabled', true);
                $('#btnSaveStopCause').prop('disabled', true);
            }
        }

        // 공정 목록 조회
        searchMainData() {
            let _this = this;
            let param = {
                'action': 'read',
                'process_name': $('#txtProcess').val()
            }

            let result = AjaxUtil.getSyncData(this.url+'/read', param);

            if (result != null) {
                let count = result.data.length;
                _this.grid.setData({
                    list: result.data,
                    page: {
                        display: true,
                        totalElements: count,
                    }
                });
            }

            $('#processForm')[0].reset();
            $('#processForm').find('#id').val('');

            $('#processForm').find('input, select').each(function () {
                if (!$(this).is(':disabled')) {
                    $(this).attr('disabled', 'disabled');
                }
            });

            //_this.setButtonDisable(false, true, true);
            _this.setButtonState();
        }

        // 공정 상세정보 조회
        showDetailProcess(id) {
            let param = { 'process_id': id, 'action': 'detail' };
            let result = AjaxUtil.getSyncData(this.url+'/detail', param);

            if (result != null) {
                FormUtil.BindDataForm(result.data, $('#processForm'));
            }
            //page.setButtonDisable(false, false, false);
            page.setButtonState();
        }

        // 공정 정보 저장
        saveProcess() {
            let _this = this;
            let validate = true;
            let $target = null;

            //let data = $('#processForm').serialize();
            let data = FormUtil.extractForm($('#processForm'));

            let fnSuccess = function (res) {
                if (res.success) {
                    Notify.success('저장되었습니다');
                    _this.searchMainData();
                    //_this.showDetailProcess(res.id);
                } else {
                    Alert.alert('', res.message);
                }
            }

             AjaxUtil.postAsyncData(this.url+"/save", data, fnSuccess);

            // 필수입력 check routine
            //$('#processForm').find('input, select').each(function () {
            //    if ($(this).is(':required')) {
            //        if (!$(this).val()) {
            //            validate = false;
            //            $target = $(this);
            //            return false;
            //        }
            //    }
            //});

            //if (validate) {
            //    AjaxUtil.postAsyncData(url, data, fnSuccess);
            //} else {
            //    Alert.alert('', '필수 항목을 입력해주세요.', function () {
            //        $target.focus();
            //    });
            //}
        }

        // 공정 정보 삭제
        deleteProcess() {
            let _this = this;
            //let url = '/api/definition/process?action=delete';
            let id = $('#processForm').find('#id').val();

            let data = { 'id': id };
            let fnSuccess = function (res) {
                if (res.success) {
                    Notify.success('삭제되었습니다');
                    _this.searchMainData();
                } else {
                    Alert.alert('', res.message);
                }
            }
            AjaxUtil.postAsyncData(this.url+'/delete', data, fnSuccess);
        }

        // 공정별부적합유형
        showProcDefectType() {
            let _this = this;
            let id = $('#processForm').find('#id').val();
            let param = {'proc_pk': id};
            let result = AjaxUtil.getSyncData(this.url+'/proc_defect_type_list', param);

            if (result != null) {
                let count = result.data.length;
                _this.proc_defect_type_grid.setData({
                    list: result.data,
                    page: {
                        display: true,
                        totalElements: count,
                    }
                });                
            }
        }
        // 공정별비가동유형
        showProcStopCause() {
            let _this = this;
            let id = $('#processForm').find('#id').val();
            let param = {'proc_pk': id};
            let result = AjaxUtil.getSyncData(this.url+'/proc_stop_cause_list', param);

            if (result != null) {
                let count = result.data.length;
                _this.proc_stop_cause_grid.setData({
                    list: result.data,
                    page: {
                        display: true,
                        totalElements: count,
                    }
                });                
            }
        }

        addDefectTypeRow() { 
            let row = {};
            let defect_type_pk = $('#cboDefectType').val();
            let already = false;
            page.proc_defect_type_grid.getList().forEach(function (row) {
                if (row.defect_type_id == defect_type_pk)
                    already = true;
            });
            if (already)
                return;

            row["defect_type_id"] = defect_type_pk;
            row["defect_type_name"] = $("#cboDefectType option:selected").text();

            page.proc_defect_type_grid.addRow(
                row,
                'last',
                { __index: undefined }
            ); 
        }
        
        //공정별 부적합유형 저장
        saveDefectType() {
            let _this = this;
            let grid_data = JSON.stringify(_this.proc_defect_type_grid.getList());
            let param = {
				'proc_pk': $('#id').val(),
                Q: grid_data
            };
            
            let fnSuccess = function (res) {
                Notify.success('저장되었습니다'); // Notification
                _this.showProcDefectType();
            };
            AjaxUtil.postAsyncData(this.url+"/save_proc_defect_type", param, fnSuccess);
        }

        addStopCauseRow() { 
            let row = {};
            let stop_cause_pk = $('#cboStopCause').val();
            let already = false;
            page.proc_stop_cause_grid.getList().forEach(function (row) {
                if (row.stop_cause_id == stop_cause_pk)
                    already = true;
            });
            if (already)
                return;

            row["stop_cause_id"] = stop_cause_pk;
            row["stop_cause_name"] = $("#cboStopCause option:selected").text();

            page.proc_stop_cause_grid.addRow(
                row,
                'last',
                { __index: undefined }
            ); 
        }
        
        //공정별 비가동유형 저장
        saveStopCause() {
            let _this = this;
            let grid_data = JSON.stringify(_this.proc_stop_cause_grid.getList());
            
            let param = {
				proc_pk : $('#id').val(),
                Q: grid_data
            };

            let fnSuccess = function (res) {
                Notify.success('저장되었습니다'); // Notification
                _this.showProcStopCause();
            };
            AjaxUtil.postAsyncData(this.url+"/save_proc_stop_cause", param, fnSuccess);
        }


    }

    let page = null;

    $(document.body).ready(function (e) {
        page = new ProcessPage();

        //yullinAuth.removeWriteButton();

        AjaxUtil.fillSelectOptions($('#factory_id'), 'factory', 'choose', false);
        AjaxUtil.fillSelectOptions($('#cboDefectType'), 'defect_type', '', false);
        AjaxUtil.fillSelectOptions($('#cboStopCause'), 'stop_cause', '', false);

		//그리드 컬럼 설정
        page.popColSetting = new popColSetting();
        let columns = page.popColSetting.loadColumnData(gui.gui_code, gui.template_key, 'grid',  page.grid);
		
        if (userinfo.group_code == 'admin') {
            $('#btnGridSetting').css('visibility','visible');  
        }		
	
        $('#btnGridSetting').click(function (e) {
            let _this = this;
            let fix_cols = page.grid_config.frozenColumnIndex;
            page.popColSetting.show(gui.gui_code, gui.template_key, 'grid', page.grid_config.columns, page.grid, { 'order_fix':false,  'fix_cols' : fix_cols });
        });	

        page.searchMainData();
                
        // 검색버튼
        $('#btnSearch').click(function (e) { page.searchMainData(); });

        // 신규버튼
        $('#btnNew').click(function (e) {

            $('#processForm')[0].reset();
            $('#processForm').find('#id').val('');

            $('#processForm').find('input, select').each(function () {
                if ($(this).is(':disabled')) {
                    $(this).removeAttr('disabled');
                }
            });

            //page.setButtonDisable(true, false, true);
            page.setButtonState();
        });

        // 저장버튼
        $('#btnSave').click(function (e) {
            let data = FormUtil.extractForm($('#processForm'));
            if (!data.factory_id) {
                Alert.alert('', '공장을 선택해주세요.');
                return false;
            }
            if (!data.process_code) {
                Alert.alert('', '공정 코드를 입력해주세요.');
                return false;
            }
            if (!data.process_name) {
                Alert.alert('', '공정명을 입력해주세요.');
                return false;
            }
            Alert.confirm('', 
                '저장하시겠습니까?',
                function () { page.saveProcess() },
                function () { }
            );
        });

        // 삭제버튼
        $('#btnDel').click(function (e) {
            Alert.confirm('', 
                '삭제하시겠습니까?',
                function () { page.deleteProcess() },
                function () { }
            );
        });

        $('#btnAddDefectType').click(function () {
            //page2.newRow();
            if (!$('#cboDefectType').val()) {
                Alert.alert('', '부적합유형을 선택해주세요.');
                return false;
            }
            page.addDefectTypeRow();
        });
