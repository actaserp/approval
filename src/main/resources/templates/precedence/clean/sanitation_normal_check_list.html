<script type="text/javascript">
    
    class CheckResultPage {
        constructor() {
            this.grid = null;
            this.resultGrid = null;
            this.TaskCode = '위생시설점검';
            this.check_class_code = '위생시설점검';
            this.url = '/api/check/check_result';
            this.init();
        } 

        init() {
            let _this = this;
            let config = {
                target: $('[data-ax5grid="check_result_grid"]'),
                sortable: true,
                frozenColumnIndex: 0, // 열 고정
                frozenRowIndex: 0,    // 행 고정
                showLineNumber: false, // 열의 번호 보이기 여부
                showRowSelector: false,  // checkbox(선택) 보이기 여부
                multipleSelect: false, // 여러행 선택 가능 여부 (false시 단독 선택)
                sortable: true, // 모든 컬럼에 정렬 아이콘 표시 (columns에서 컬럼별 소팅여부 재설정 가능)
                multiSort: true, // 다중 정렬 여부
                header: {
                    align: 'center',  // 헤더의 기본 정렬
                    columnHeight: 38  // 헤더 높이
                },
                body: {
                    columnHeight: 25, // body의 기본 높이
                    onClick: function (e) {
                        let check_result_id = e.item.id;
                        _this.grid.select(this.dindex);
                        _this.showDetail(check_result_id);
                        _this.showCheckItemResult(check_result_id);
                        _this.showDeviationActionResult(check_result_id);
                        _this.setButtonState();
                    }
                },
                page: {
                    display: true,  // 페이징 보이기 여부
                    statusDisplay: true,
                },
                columns: [
                    { key: 'id', label: '번호', width: 80, align: 'right' },
                    { key: 'check_name', label: '점검', width: 200, align: 'left' },
                    { key: 'check_date', label: '점검일', width: 120, align: 'center' },
                    { key: 'check_time', label: '점검시간', width: 120, align: 'center' },
                    { key: 'target_name', label: '점검대상', width: 120, align: 'left' },
                    { key: 'checker_name', label: '점검자', width: 120, align: 'left' },
                    { key: 'appr_state', label: '결재상태', width: 80, align: 'center' },
                ]
            };
            this.grid = new ax5.ui.grid(config);
            this.grid_config = config;

            let resultConfig = {
                target: $('[data-ax5grid="check_item_result_grid"]'),
                frozenColumnIndex: 0, // 열 고정
                frozenRowIndex: 0,    // 행 고정
                showLineNumber: false, // 열의 번호 보이기 여부
                showRowSelector: false,  // checkbox(선택) 보이기 여부
                multipleSelect: false, // 여러행 선택 가능 여부 (false시 단독 선택)
                sortable: false, // 모든 컬럼에 정렬 아이콘 표시 (columns에서 컬럼별 소팅여부 재설정 가능)
                multiSort: false, // 다중 정렬 여부
                header: {
                    align: 'center',  // 헤더의 기본 정렬
                    columnHeight: 30  // 헤더 높이
                },
                body: {
                    columnHeight: 25, // body의 기본 높이
                    mergeCells: ["group1"],
                    onClick: function (e) {
                        if (e.column.key == 'result1') {
                            if (this.item.result_type == 'OX') {
                                this.column.editor.type = 'select';
                            } else if (this.item.result_type == 'N') {
                                this.column.editor.type = 'number';
                            } else if (this.item.result_type == 'D') {
                                this.column.editor.type = 'text';
                            }

                            this.column.editor.config = _this.setResultTypeConfig(this.column.editor.type);
                            //_this.setFormatter(this.column.editor.type, this.column);
                        }
                    }
                },
                page: {
                    display: true,  // 페이징 보이기 여부
                    statusDisplay: true,
                },
                columns: [
                    { key: 'id', label: '번호', width: 100, align: 'right' },
                    { key: 'group1', label: '구분1', width: 130, align: 'left' },
                    { key: 'group2', label: '구분2', width: 130, align: 'left' },
                    { key: 'group3', label: '구분3', width: 130, align: 'left' },
                    { key: 'check_item_name', label: '점검항목명', width: 450, align: 'left' },
                    {
                        key: 'result1', label: '<span class="editable_clr">점검결과(입력)</span>', width: 150, align: 'center',
                        editor: {
                            type: '', config: {}
                        },
                        //formatter: function () { 'money' }
                     },
                ]
            }
            this.resultGrid = new ax5.ui.grid(resultConfig);
            this.result_grid_config = resultConfig;

            let devi_action_config = {
                target: $('[data-ax5grid="devi_action_grid"]'),
                frozenColumnIndex: 0, // 열 고정
                frozenRowIndex: 0,    // 행 고정
                showLineNumber: false, // 열의 번호 보이기 여부
                showRowSelector: false,  // checkbox(선택) 보이기 여부
                multipleSelect: false, // 여러행 선택 가능 여부 (false시 단독 선택)
                sortable: false, // 모든 컬럼에 정렬 아이콘 표시 (columns에서 컬럼별 소팅여부 재설정 가능)
                multiSort: false, // 다중 정렬 여부
                header: {
                    align: 'center',  // 헤더의 기본 정렬
                    columnHeight: 38  // 헤더 높이
                },
                body: {
                    columnHeight: 25, // body의 기본 높이
                    onClick: function (e) {
                        _this.devi_action_grid.select(this.dindex);
                    },
                    onDataChanged: function (e) {
                        //_this.saveDeviationResult();
                    }
                },
                page: {
                    display: true,  // 페이징 보이기 여부
                    statusDisplay: true,
                },
                columns: [
                    { key: 'id', label: '번호', width: 80, align: 'right' },
                    { key: 'src_data_pk', label: '점검항목결과번호', width: 80, align: 'right' },
                    //{ key: 'happen_date', label: '발생일', width: 80, align: 'left' },
                    { key: 'abnormal_detail', label: '이상발생내역', width: 400, align: 'center', editor: { type: 'text' } },
                    { key: 'action_detail', label: '조치내역및결과', width: 120, align: 'center', editor: { type: 'text' } },
                    { key: 'action_state', label: '조치자', width: 80, align: 'left' },
                    { key: 'confirm_state', label: '확인자', width: 80, align: 'left' },
                ]
            };
            this.devi_action_grid = new ax5.ui.grid(devi_action_config);
            this.devi_action_config = devi_action_config;
        }

        setResultTypeConfig(editorType) {
            let config = {};
            if (editorType == 'select') {
                config = {
                    columnKeys: {
                        optionValue: "val",
                        optionText: "text"
                    },
                    options: [
                        { val: "", text: "" },
                        { val: "O", text: "O:적합" },
                        { val: "X", text: "X:부적합" }
                    ]
                };
            }
            return config;
        }

        //setFormatter(editorType, col) {
        //    let _this = this;
        //    let formatter = '';
        //    if (editorType == 'number') {
        //        col.formatter = 'money';
        //    }
            
        //}

        setButtonState() {
            let pk = $('#checkResultForm').find('#id_info').val();
            let appr_state = $('#checkResultForm').find('#appr_state').val();
            //appr_state = '';
            
            let btn_disabled = true;

            $('#btnNew').prop('disabled', false);

            if (pk == '') {
                $('#btnAllItem').prop('disabled', true);
                $('#btnResultSave').prop('disabled', true);
                $('#btnApprInsert').prop('disabled', true);
                $('#btnDelete').prop('disabled', true);
            }
            else {
                if (appr_state == '')
                    btn_disabled = false;
                else
                    btn_disabled = true;
                $('#btnAllItem').prop('disabled', btn_disabled);
                $('#btnResultSave').prop('disabled', btn_disabled);
                $('#btnApprInsert').prop('disabled', btn_disabled);
                $('#btnDelete').prop('disabled', btn_disabled);
            }
        }

        searchMainData() {
            let _this = this;
            
            let param = {
                'action': 'read',
                'check_master_id': $('#cboCheck').val(),
                'check_class_code': _this.check_class_code,
                'date_from': $('#srchStartDt').val(),
                'date_to': $('#srchEndDt').val()
            };

            let result = AjaxUtil.getSyncData(_this.url + "/read", param);
            if (result != null) {
                let count = result.data.length;
                _this.grid.setData({
                    list: result.data,
                    page: {
                        display: true,
                        totalElements: count,
                    }
                });

                GridUtil.adjustHeight(_this.grid_config, count);

            }

            $('#checkResultForm')[0].reset();
            $('#description').val('');
            $('#checkResultForm').find('#id_info').val('');

            $('#detailBox').find('input, select').each(function () {
                if (!$(this).is(':disabled')) {
                    $(this).attr('disabled', 'disabled');
                }
            });
            this.resultGrid.setData([]);
            _this.setButtonState();
        }

        showDetail(check_result_id) {
            let _this = this;
            let param = {
                'action': 'detail',
                'check_result_id': check_result_id,
            };
            
            let result = AjaxUtil.getSyncData(_this.url + "/detail", param);
            if (result != null) {
                FormUtil.BindDataForm(result.data, $('#checkResultForm'));
                $('#description').val(result.data['description_info']);

                let callback = function () {
                };
                let apprBox = new ApproveBoxClass('approveBoxTemp', check_result_id, 'check_result');
                apprBox.print(callback);

                return;
            }
        }

        showCheckItemResult(check_result_id) {
            let _this = this;

            //let description = this.grid.getList('selected')[0].description
            //$('#description').val(description);

            let param = {
                'action': 'check_item_result_list',
                'check_result_id': check_result_id,
            };

            let result = AjaxUtil.getSyncData(_this.url + "/check_item_result_list", param);
            if (result) {
                let count = result.data.length;

                GridUtil.adjustHeight(_this.result_grid_config, count);
                //$('#check_item_result_grid').css('height', 'auto');
                //this.resultGrid.setHeight('100%');

                this.resultGrid.setData({
                    list: result.data,
                    page: {
                        display: true,
                        totalElements: count
                    }
                });
            }
        }

        showDeviationActionResult(check_result_id) {
            let _this = this;

            //let description = this.grid.getList('selected')[0].description
            //$('#description').val(description);
            //let url = '/api/common/devi_action';

            let param = {
                action: 'check_devi_action_list',
                data_pk: check_result_id,
                //table_name: 'check_result',
            };


            let result = AjaxUtil.getSyncData(_this.url + "/check_devi_action_list", param);
            if (result) {
                let rows_len = result.data.length;

                GridUtil.adjustHeight(_this.devi_action_config, rows_len);

                this.devi_action_grid.setData({
                    list: result.data,
                    page: {
                        display: true,
                        totalElements: rows_len
                    }
                });
            }

            //this.devi_action_grid.addRow({},'last',{focus: "END"}); 
        }

        insertItems() {
            let _this = this;
            let content = tmpl('addResultPopup', {});
            let $content = $(content);
            let form = $('#checkResultFormPopup');
            
            modalContainer = new PopupDraggable('점검일지 작성');
            modalContainer.open({ width: 400, height: 300, $content });
            popup = new checkResultPopup();
            AjaxUtil.fillSelectOptions($('#check_name'), 'check_master', 'choose', '', _this.check_class_code);

            $content.find('#check_date').val(CommonUtil.getYYYYMMDD());
            $content.find('#check_time').timepicker({
                show2400: true,
                timeFormat: 'H:i',
            }).val('09:00');

            $content.find('#btnSave').on('click', function () {
               if (!$('#check_name').val()) {
                    Alert.alert('', '점검명을 선택해주세요.');
                    return false;
                }
                 Alert.confirm('',
                '저장하시겠습니까?',
                function () { popup.insertData(form, modalContainer.modal)},
                function () { }
            )
                
            });
        }

        deleteItems() {
            let _this = this;
            let check_result_id = $('#checkResultForm').find('#id_info').val();
            let data = {
                'check_result_id': check_result_id
            };

            let fnSuccess = function (res) {

            let _this = this;

            let check_result_id = $('#checkResultForm').find('#id_info').val();
            
            let items = [];
            $.each(_this.resultGrid.list, function (idx, item) {
                items.push({ id: item.id, 'result1': item.result1 });
            });
          
            let param = {
                check_result_id: check_result_id,

                Q: JSON.stringify(items),
            };
            let fnSuccess = function (res) {

                    Notify.success('저장되었습니다.');

                    _this.showDeviationActionResult(check_result_id);

                }
            }
            AjaxUtil.postAsyncData(_this.url + '/save', param, fnSuccess);
