<html layout:decorate="~{layout_page}" xmlns:layout="http://www.w3.org/1999/xhtml">
<style>

</style>

<th:block layout:fragment="content">


    <div class="layout-contents">
        <!-- Page Title -->
        <div class="page-title-wrap">
            <div class="left">
                <h2>로그인로그</h2>
                <a title="북마크" class="bookmark toggle">
                    내메뉴
                </a>
            </div>
            <ul class="page-navi">
                <li><img src="/images/icon/ico-nav-home.svg" alt="홈아이콘"></li>
                <li>시스템설정</li>
                <li>로그인로그</li>
            </ul>
        </div>
        <!-- Select -->
        <div class="search-wrap">
            <ul>
                <li>
                    <select title="지역">
                        <option>대구</option>
                    </select>
                </li>
                <li>
                    <select title="구">
                        <option>성서산단</option>
                    </select>
                </li>
                <li>
                    <select title="동">
                        <option>성서</option>
                    </select>
                </li>
            </ul>
        </div>
        <div class="tab-wrap">
            <ul class="tab-links">
                <li>
                    <a href="#tab1" title="목록">목록</a>
                </li>
                <!--                <li>-->
                <!--                    <a href="#tab2" title="등록">등록</a>-->
                <!--                </li>-->
            </ul>
            <div class="tab-contents">
                <!-- Section -->
                <section class="tab-item" id="tab1">
                    <div class="section-top">

                            <div class="search-wrap">
                                <dl>
                                    <dt>
                                        발생일<span class="eq">*</span>
                                    </dt>
                                    <dd>
                                        <ul class="date-box">
                                            <li>
                                                <input class="tac w150 " type="text" id="srchStartDt"
                                                       name="srchStartDt"/>

                                            </li>
                                            <li>
                                                <input class="tac w150 " type="text" id="srchEndDt" name="srchEndDt"/>
                                                <label for="srchEndDt" class="hide">종료일</label>
                                            </li>
                                        </ul>
                                    </dd>
                                </dl>
                                <dl>
                                    <dt>
                                        <label for="text1">
                                            이름<span class="eq">*</span>
                                        </label>
                                    </dt>
                                    <dd>
                                        <div class="srch-box">
                                            <input class="form-control2" id="keyword" name="keyword"/>
                                            <a class="btn-srch" id="btnSearch" title="검색"></a>
                                        </div>
                                    </dd>
                                </dl>

                            </div>
                        </form>
                        <div class="button-wrap">
                            <ul>
                                <li>
                                    <a class="btn btn-excell" title="엑셀다운로드">
                                        <img src="/images/icon/ico-excell.svg" alt="엑셀 아이콘">
                                        엑셀다운로드
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div> <!--//section-top end -->
                    <div class="container-fluid" id="theGridContainer">
                        <p id="selectedItem"></p>
                        <div id="theGrid"></div>

                        <!--                        <div id="emptyMessage" class="empty-message " style="display:none; height: 400px; border: 1px solid rgba(0,0,0, .2);-->
                        <!--                         text-align: center; line-height: 400px; border-collapse: collapse; border-radius:4px; color: black; font-weight: bold;">조회된 데이터가 없습니다</div>-->
                    </div>


                    <div class="btn-wrap">
                    </div>
                </section>

            </div> <!--//tab-contens end-->
        </div> <!--//tab-wrap end-->
    </div> <!--//layout-contents end -->


</th:block>
<th:block layout:fragment="scripts">
    <th:block th:replace="/common/approve_box :: approve_box"></th:block>
    <th:block th:replace="/common/ax5_uploader :: ax5_uploader"></th:block>
    <th:block th:replace="/common/upload_one_image_box :: upload_one_image_box"></th:block>
    <th:block th:replace="/common/popup_select_user_code :: popup_select_user_code"></th:block>

    <script type="text/javascript">

        var theGrid;
        var viewdata;

        document.readyState === 'complete' ? init() : window.onload = init;

        var columns = [
            {binding: 'id', header: 'No', width: 150, align: 'center'},
            {binding: 'type', header: '구분', width: 160, align: 'center'},
            {binding: 'addr', header: 'IP Address', width: 200, align: 'center'},
            {binding: 'login_id', header: '사번', width: 160, align: 'center'},
            {binding: 'name', header: '이름', width: 160, align: 'center'},
            {binding: 'created', header: '일시', width: 260, align: 'center'},
            {binding: '', header: '', width: "*", align: 'center'},

        ];

        <!-- 초반 페이지 진입시 그리드 바인딩 끝-->
        function init() {
            let data2 = [];
            let param = $('#searchForm').serialize();
            let srchStartDt = $('#srchStartDt').val();
            let srchEndDt = $('#srchEndDt').val();
            let keyword = $('#keyword').val();




            $.ajax({
                url: '/api/system/loginlog/read',
                type: 'GET',
                data: {
                    'param': param,
                    'srchStartDt': srchStartDt,
                    'srchEndDt': srchEndDt,
                    'keyword': keyword,
                },
                async: false,
                success: function (data) {
                    console.log('wijmo', data.data);
                    data2 = data.data;
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error('Error fetching log_list data:', textStatus, errorThrown);
                }
            });


            // 데이터 배열이 비어있을 경우 여러 개의 빈 객체 추가
            if (data2.length === 0) {
                let emptyRowsCount = 8;  // 원하는 빈 행의 수
                for (let i = 0; i < emptyRowsCount; i++) {
                    data2.push({});
                }
                console.log('Grid initialized with empty data.');
            }

            viewdata = new wijmo.collections.CollectionView(data2);
            // 데이터 그리드에 바인딩
            theGrid = new wijmo.grid.FlexGrid('#theGrid', {
                autoGenerateColumns: false,
                showMarquee: true,
                columns: columns,
                itemsSource: viewdata
            });

            let selector = new wijmo.grid.selector.Selector(theGrid, {
                itemChecked: () => {

                }
            })
            // 선택이 변경될 때, 현재 항목 업데이트

            theGrid.rowHeaders.columns.splice(0, 1);  //맨 앞에 헤더부분 없애기

            theGrid.refresh();


            // 검색
            $('#btnSearch').click(searchDataBind);

        }

        <!-- 초반 페이지 진입시 그리드 바인딩 끝-->

        function searchDataBind() {
            console.log("searchDataBind called");

            let data = {
                'keyword' : $('#keyword').val(),
                'srchStartDt': $('#srchStartDt').val(),
                'srchEndDt': $('#srchEndDt').val()
            }

            console.log("Data to send:", data);

            $.ajax({
                url: '/api/system/loginlog/read',
                type: 'GET',
                data: data,
                success: function (result) {
                    if (result.success) {
                        console.log("Result data:", result.data);
                        grid_binding(result.data);
                    } else {
                        console.log("Error occurred");
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error('Error fetching log_list data:', textStatus, errorThrown);
                }
            });
        }
        //     검색 함수

        function grid_binding(data) {
            var loginlogDto = data;
            var loginlogData = [];
            var cnt = 1;
            for (let i = 0; i < loginlogDto.length; i++) {
                loginlogData.push({
                    id: loginlogDto[i]["id"],
                    type: loginlogDto[i]["type"],
                    addr: loginlogDto[i]["addr"],
                    login_id: loginlogDto[i]["login_id"],
                    name: loginlogDto[i]["name"],
                    created: loginlogDto[i]["created"],

                });
                cnt++;
            }

            theGrid.columns.clear();
            theGrid.autoGenerateColumns = false;
            viewdata.sourceCollection = loginlogData;


            for (var i = 0; i < columns.length; i++) {
                var col = new wijmo.grid.Column(columns[i]);
                theGrid.columns.push(col);
            }

            theGrid.refresh();
        }

        let filelist = [];


        let page = null;


        $('#srchStartDt').val(CommonUtil.getYYYYMMDD());
        $('#srchEndDt').val(CommonUtil.getYYYYMMDD());


        $(document).ready(function (e) {


        });
    </script>
</th:block>

</html>
