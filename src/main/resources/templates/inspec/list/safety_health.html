<th:block layout:fragment="scripts">
    <th:block th:replace="/common/columns_setting :: columns_setting"></th:block>

    <script type="text/javascript">

        var theGrid;    // 목록에 뿌림
        var theGrid1;   // 등록에서 insert
        var viewdata;
        var data1 = [];

        document.readyState === 'complete' ? init() : window.onload = init;

        <!-- 초반 페이지 진입시 그리드 바인딩 끝-->
        function init() {
            fetchListData();
            inputData();
        }

        function fetchListData() {
            let data2 = [];

            $.ajax({
                url: '/api/inspec/safety_health/read',
                type: 'GET',
                async: false,
                success: function (data) {
                    data2 = data.data;
                }
            })

            // 데이터 배열이 비어있을 경우 여러 개의 빈 객체 추가
            if (data2.length === 0) {
                let emptyRowsCount = 14;  // 원하는 빈 행의 수
                for (let i = 0; i < emptyRowsCount; i++) {
                    data2.push({});
                }
                console.log('Grid initialized with empty data.');
            }

            viewdata = new wijmo.collections.CollectionView(data2);

            if (!theGrid) {
                // 데이터 그리드에 바인딩
                theGrid = new wijmo.grid.FlexGrid('#theGrid', {
                    autoGenerateColumns: false,
                    showMarquee: true,
                    columns: [
                        {binding: '', header: 'No', width: 80, align: 'center', isReadOnly: true},
                        {binding: '', header: '교육일자', width: 160, align: 'center', isReadOnly: true},
                        {binding: '', header: '등록자', width: 160, align: 'center', isReadOnly: true},
                        {binding: '', header: '교육종류', width: 160, align: 'center', isReadOnly: true},
                        {binding: '', header: '교육내용', width: "*", align: 'center', isReadOnly: true},
                        {binding: '', header: '시공사', width: 160, align: 'center', isReadOnly: true},
                        {binding: '', header: '교육장소', width: 160, align: 'center', isReadOnly: true},
                    ],
                    itemsSource: viewdata
                });
                theGrid.rowHeaders.columns.splice(0, 1);  //맨 앞에 헤더부분 없애기
                new FlexGridContextMenu(theGrid);
                window.downloadFileName = '합동안전점검';
            } else {
                // 이미 FlexGrid이 존재하는 경우, 데이터만 업데이트
                theGrid.itemsSource = viewdata;
            }
        }

        // 점검리스트 input 박스
        function inputData() {

            var checkobj = "", checkitem = "", data1 = [];
            for (var i = 0; i < 1; i++) {
                data1.push({
                    checkseq: i + 1,
                    checkobj: checkobj,
                    checkitem: checkitem
                });
            }
            // 그리드
            theGrid1 = new wijmo.grid.FlexGrid('#theGrid1', {
                itemsSource: data1,
                allowAddNew: true,
                allowDelete: true,
                newRowAtTop: false, // 처음에는 false로 설정
                columns: [
                    {binding: 'checkseq', header: 'NO.', width: 80, align: 'center'},
                    {binding: 'checkobj', header: '점검대상', width: 210, align: 'center'},
                    {binding: 'checkitem', header: '점검항목', width: 210, align: 'center'},
                ],
            });
            // 새 열 추가
            document.getElementById('newRowAtTop').addEventListener('click', function (e) {
                theGrid1.newRowAtTop = e.target.checked;
            });

            // 넘버 자동 생성
            theGrid1.collectionView.collectionChanged.addHandler(function (sender, e) {
                if (e.action === wijmo.collections.NotifyCollectionChangedAction.Add) {
                    var newItem = e.item;
                    newItem.checkseq = sender.sourceCollection.length; // set new id to the number of items in the source
                }
            });

            // 새로운 행 표시기를 커스터마이징
            var style = document.createElement('style');
            style.innerHTML = `

            `;
            document.head.appendChild(style);
        }
        <!-- 점검자 추가 버튼 이벤트-->
        function addInputField(button) {
            // 새로운 td 요소를 생성합니다.
            var newTd = document.createElement('div');
            newTd.className = 'input-btnbox';


            // 새로운 input 요소를 생성합니다.
            var newInput = document.createElement('input');
            newInput.type = 'text';
            newInput.className = 'wp100';
            newInput.placeholder = '회사명';
            newInput.name = 'checkcn'
            newInput.maxLength = 5;

            var newInput2 = document.createElement('input');
            newInput2.type = 'text';
            newInput2.className = 'wp100';
            newInput2.placeholder = '성명';
            newInput2.name = 'checkusr'
            newInput2.maxLength = 5;

            // 삭제 버튼을 생성합니다.
            var deleteButton = document.createElement('button');
            deleteButton.textContent = '참석자 삭제';
            deleteButton.onclick = function() {
                deleteInputField(newInput); // 삭제 버튼을 클릭하면 해당 입력 필드를 삭제하는 함수 호출
                deleteInputField(newInput2);
            };
            deleteButton.style.marginLeft = '8px'; // 삭제 버튼에 직접 style 속성을 사용하여 margin-left을 설정합니다.
            deleteButton.style.color = 'red';
            deleteButton.style.marginTop = '5px';
            // 새로운 td에 input 요소와 삭제 버튼을 추가합니다.
            newTd.appendChild(newInput);
            newTd.appendChild(newInput2);
            newTd.appendChild(deleteButton);

            // 클릭된 버튼의 부모 td 요소를 찾습니다.
            var parentTd = button.parentElement;

            // 부모 td 요소 다음에 새로운 td 요소를 추가합니다.
            parentTd.parentElement.insertBefore(newTd, parentTd.nextSibling);
        }

        function deleteInputField(inputField) {
            // 입력 필드의 부모 요소(td)를 찾아서 삭제합니다.
            var tdToDelete = inputField.parentElement;
            tdToDelete.parentElement.removeChild(tdToDelete);
        }

        <!-- 점검자 추가 버튼 이벤트 끝-->


        document.addEventListener('DOMContentLoaded', inputData);

        $(document).ready(function (e) {
            initializeSelections();

            // 현재 연도를 가져옴
            const currentYear = new Date().getFullYear();
            // 1월 1일 날짜 문자열 생성
            const defaultDate = `${currentYear}-01-01`;
            // input 요소에 기본값 설정
            document.getElementById('searchfrdate').value = defaultDate;

            // 현재 연도를 가져옴
            const currentYear2 = new Date().getFullYear();
            // 1월 1일 날짜 문자열 생성
            const defaultDate2 = `${currentYear2}-12-31`;
            // input 요소에 기본값 설정
            document.getElementById('searchtodate').value = defaultDate2;

            //점검결과 클릭시 텍스트 순환
            $('.checkbox-cell').click(function () {
                const span = $(this).find('span');
                if (span.text() === 'X') {
                    span.text('O');
                } else if (span.text() === 'O') {
                    span.text('X');
                }
            });

            // 정보 저장
            $('#btnSave').click(function (e) {
                Alert.confirm('', '저장하시겠습니까?', function () {

                    // theGrid1의 데이터를 data1 배열에 업데이트
                    var updatedData1 = theGrid1.collectionView.items;

                    // data1이 제대로 업데이트되었는지 확인하는 로그 추가
                    console.log("Updated data1:", updatedData1);

                    let formData = new FormData();

                    formData.append('spworkcd', $('#spworkcd').val());
                    formData.append('spworknm', $('#spworknm').val());
                    formData.append('spcompcd', $('#spcompcd').val());
                    formData.append('spcompnm', $('#spcompnm').val());
                    formData.append('spplancd', $('#spplancd').val());
                    formData.append('spplannm', $('#spplannm').val());
                    formData.append('checkdt', $('#checkdt').val());
                    formData.append('checknm', $('#checknm').val());
                    formData.append('checkusr', $('#checkusr').val());
                    formData.append('checkresult', $('#checkresult').val());
                    formData.append('checkrem', $('#checkrem').val());
                    formData.append('filelist', $('#filelist').val());
                    formData.append('_csrf', $('[name=_csrf]').val());
                    // 점검리스트 데이터 추가
                    formData.append('inspectlist', JSON.stringify(updatedData1));

                    $.ajax({
                        url: "/api/inspec/hap/save",
                        type: 'POST',
                        data: formData,
                        processData: false,
                        contentType: false,
                        success: function (response) {
                            if (response.success) {
                                Alert.alert('', response.message, function () {
                                    $('#listTabLink').click();
                                    fetchListData();

                                });

                            } else {
                                Alert.alert('', '저장에 실패했습니다. ');
                            }
                        },
                        error: function (jqXHR, textStatus, errorThrown) {
                            Alert.alert('', '에러가 발생하였습니다.');
                        }
                    });
                })
            })
            // select 아이디에 따라 히든 input 설정
            const selects = [
                {selectId: 'spworkcd', hiddenInputId: 'spworknm'},
                {selectId: 'spcompcd', hiddenInputId: 'spcompnm'},
                {selectId: 'spplancd', hiddenInputId: 'spplannm'}
            ];
            selects.forEach(item => updateSelect(item.selectId, item.hiddenInputId));

        });

        //  select 바뀌면 hidden input 변경
        function updateSelect(selectId, hiddenInputId) {
            var selectElement = document.getElementById(selectId);
            var selectedOptionText = selectElement.options[selectElement.selectedIndex].text;
            document.getElementById(hiddenInputId).value = selectedOptionText;
        }

    </script>
