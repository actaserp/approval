<script type="text/javascript">
    class materialStorehouse {
        constructor() {
            this.url = '/api/precedence/mat_inout_sanitizer';
            this.grid = null;
            this.init();
        }
        setClassName(e) {
            let classNmae = '';
            if (e.key === 'CurrentStock') {
                if (e.item.CurrentStock < e.item.SafetyStock)
                    classNmae = 'redText';
            }
            return classNmae;
        }

        init() {
            let _this = this;
            let config = {
                target: $('[data-ax5grid="material-storehouse-grid"]'),
                frozenColumnIndex: 0, // 열 고정
                frozenRowIndex: 0,    // 행 고정
                showLineNumber: true, // 열의 번호 보이기 여부
                showRowSelector: false,  // checkbox(선택) 보이기 여부
                multipleSelect: false, // 여러행 선택 가능 여부 (false시 단독 선택)
                sortable: true, // 모든 컬럼에 정렬 아이콘 표시 (columns에서 컬럼별 소팅여부 재설정 가능)
                multiSort: true, // 다중 정렬 여부
                header: {
                    align: 'center',  // 헤더의 기본 정렬
                    columnHeight: 38  // 헤더 높이
                },
                body: {
                    columnHeight: 25, // body의 기본 높이
                    onClick: function (e) {
                        _this.grid.select(this.dindex);
                    }
                },
                page: {
                    display: true,
                    statusDisplay: true,
                },
                columns: [
                    { key: 'mio_pk', label: '입고번호', width: 100, align: 'center', },
                    { key: 'InoutDate', label: '입출일', width: 100, align: 'center', },
                    //{ key: 'store_house_name', label: '창고', width: 100, align: 'center', },
                    //{ key: 'inout_type', label: '구분', width: 100, align: 'center', },
                    { key: 'material_code', label: '품목코드', width: 100, align: 'center' },
                    { key: 'material_name', label: '품목명', width: 250, align: 'left' },
                    { key: 'inout', label: '구분', width: 100, align: 'center', },
                    { key: 'unit_name', label: '단위', width: 50, align: 'center' },
                    //{ key: 'InoutTime', label: '시간', width: 50, align: 'center', },
                    {
                        key: 'qty', label: '수량', width: 90, align: 'right',
                        formatter: 'money',
                    },
                    //{
                    //    key: 'InputQty', label: '입고량', width: 90, align: 'right',
                    //    formatter: 'money',
                    //},
                    //{
                    //    key: 'OutputQty', label: '출고량', width: 90, align: 'right',
                    //    formatter: 'money',
                    //},
                    { key: 'Description', label: '비고', width: 150, align: 'left' },
                    {
                        key: 'CurrentStock', label: '전체재고', width: 100, align: 'right',
                        formatter: 'money',
                        styleClass: function (e) {
                            return _this.setClassName(this);
                        },
                    },
                ]
            };
            this.grid = new ax5.ui.grid(config);
            this.grid_config = config;

        }

        exportExcel() {
            var targetview = this.grid;
            // 현재 html코드로 데이터 만들어 확장자만 xls로 변경해주고 있음
            targetview.exportExcel('세제소독제수불내역.xls');
        }

        searchDataBind() {
            let _this = this;

            let srchStartDt = $('#searchForm').find("#srchStartDt").val();
            let srchEndDt = $('#searchForm').find("#srchEndDt").val();
            let txtMatName = $('#searchForm').find('#txtMatName').val();
            let data = {
                'action': 'read',
                'srchStartDt': srchStartDt,
                'srchEndDt': srchEndDt,
                'keyword': txtMatName
            };

            let result = AjaxUtil.getSyncData(this.url + "/read", data);
            if (result != null) {
                let recordsTotal = result.data.length;
                _this.grid.setData({
                    list: result.data,
                    page: {
                        display: true,
                        totalElements: recordsTotal,
                    }
                });
            }
        }

        addDataPopup(type) {
            let _this = this;
            let content = tmpl('addDataPopup', {});
            let $content = $(content);
            let form = $('#materialInoutForm');
            let today = CommonUtil.getYYYYMMDD();

            let modalContainer = null;
            if (type == 'new') {
                modalContainer = new PopupDraggable('수불내역 등록');
                $content.find('#InoutDate').val(today);
                $content.find('#srchDt').ax5DatePicker({ direction: 'top' });

                modalContainer.open({ width: 600, height: 400, $content });
                popup = new materialInoutPopup();

                AjaxUtil.fillSelectOptions($content.find('#Material_id'), 'material', 'choose', '', '18');
            } else {
                let select_grid = this.grid.getList('selected')[0]; 
                
                if (select_grid == undefined) {
                    Alert.alert('', '선택된 내역이 없습니다.');
                    return false;
				}
                
                let data = {
                    'mio_pk': select_grid.mio_pk,
                    'action': 'detail'
                }
                let result = AjaxUtil.getSyncData(_this.url + "/detail", data);
                data = {
                    'mio_pk': result.data.mio_pk,
                    'mat_pk': result.data.Material_id,
                    'inout_date': result.data.inout_date,
                    'inout_qty': result.data.inout_qty,
                    'inout_type': result.data.inout_type,
                    'description': result.data.description,
                }
                content = tmpl('addDataPopup', data);
                $content = $(content);

                modalContainer = new PopupDraggable('수불내역 수정');
                modalContainer.open({ width: 600, height: 400, $content });
                popup = new materialInoutPopup();

                $content.find('#srchDt').ax5DatePicker({ direction: 'top' });
                AjaxUtil.fillSelectOptions($content.find('#Material_id'), 'material', 'choose', '', '18');
                $content.find('#Material_id').val(result.data.mat_pk);
                $content.find('#Material_id').prop('disabled', true);
				
                if (result.data.mio_type == 'in') {
                    $("#chxIn").attr('checked', true);
                    $content.find('#chxIn').prop('disabled', true);
                    $content.find('#chxOut').prop('disabled', true);
                } else {
                    $("#chxOut").attr('checked', true);
                    $content.find('#chxIn').prop('disabled', true);
                    $content.find('#chxOut').prop('disabled', true);
                }

            }

            $content.find('#btnSave').on('click', function () {

                if (!$('#Material_id').val()) {
                    Alert.alert('', '품목을 선택하세요.');
                    return false;
                }

                if ($('input[name="chxInOut"]:checked').length == 0) {
                    Alert.alert('', '입출고 구분을 선택하세요.');
                    return false;
                }

                if ($('#InoutQty').val() == "" || $('#InoutQty').val() <= 0) {
                    Alert.alert('', '수량을 확인해 주세요.');
                    return false;
                }

                popup.saveData();

                modalContainer.modal.close();
            });
        }

        delInoutData() {
            let _this = this;
            let select_grid = this.grid.getList('selected')[0];
            let data = {
                mio_pk : select_grid.mio_pk
            }
            let fnSuccess = function (res) {
                if (res.success) {
                    Notify.success('삭제되었습니다.');
                    _this.searchDataBind();
                } else {
                    Alert.alert('', '입출고 내역이 삭제되지 않았습니다.');
                }
            }

            AjaxUtil.postAsyncData(_this.url +'/delete', data, fnSuccess);

        }
    }

    class materialInoutPopup {
        constructor() {
            this.grid = null;
            this.init();
        }

        init() {
            let _this = this;
        }

        saveData() {

            let url = '/api/precedence/mat_inout_sanitizer/save';
            let data = FormUtil.extractForm($('#materialInoutForm'));
            let chx_val = $('input[name="chxInOut"]:checked').attr('id');
            data['chxInOut'] = chx_val
            let fnSuccess = function (res) {
                if (!res.success) {
                    Alert.alert('', res.message);
                } else {
                    Notify.success('저장되었습니다');
                    page.searchDataBind();
                    let grid_list = page.grid.getList();
                    for (let i = 0; i < grid_list.length; i++) {
                        if (grid_list[i].mio_pk == res.mio_pk) {
                            page.grid.select(grid_list[i].__index)
                        }
                    }
                }
            };

            AjaxUtil.postAsyncData(url, data, fnSuccess);
        }
    }

    let page = null;
    let popup = null;
    let modalContainer = null;

    $(document).ready(function (e) {
        page = new materialStorehouse();

        picker.bind({
            target: $('[data-ax5picker="multi"]'),
            direction: "top",
            locale: {
                format: 'YYYY-MM-DD'
            },
            content: {
                width: 214,
                margin: 10,
                type: 'date',

                config: {
                    control: {
                        left: '<i class="fa fa-arrow-left"></i>',
                        yearTmpl: '%s',
                        monthTmpl: '%s',
                        right: '<i class="fa fa-arrow-right"></i>'
                    },
                    lang: {
                        yearTmpl: "%s년",
                        months: ['01', '02', '03', '04', '05', '06', '07', '08', '09', '10', '11', '12'],
                        dayTmpl: "%s"
                    }
                }
            },
            btns: {
                /*ok: {
                    label: "조회", theme: "default", onClick: function () {
                        this.self.close();
                        page.searchDataBind();


                    }
                }*/
            },

        });


        $('#searchForm').find('#srchDt').ax5DatePicker({ direction: 'top' });
        $('#searchForm').find('#srchStartDt').val(CommonUtil.getYYYYMMDD(-7));
        $('#searchForm').find('#srchEndDt').val(CommonUtil.getYYYYMMDD());

        AjaxUtil.fillSelectOptions($('#searchForm').find('#cboHouse'), 'store_house', 'all');
        AjaxUtil.fillSelectOptions($('#cboMatType'), 'system_code', 'all', false, 'mat_type');
        AjaxUtil.fillSelectOptions($('#cboMatGroup'), 'material_group', 'all', false);

        $('#cboMatType').on('change', function (e) {
            let mat_type = $('#cboMatType').val();
            AjaxUtil.fillSelectOptions($('#cboMatGroup'), 'material_group', 'all', false, mat_type);
        });

        // 검색
        $('#btnSearch').click(function (e) {
            page.searchDataBind();
        });
        //$('#searchForm').find('#cboHouse').change(function (e) {
        //    page.searchDataBind();
        //});

        // 수불추가
        $('#btnNew').on('click', function () {
            page.addDataPopup('new');
        });
        // 수불수정
        $('#btnEdit').on('click', function () {

            page.addDataPopup('ediit');
        });

        // 수불삭제
        $('#btnDelete').on('click', function () {
            let select_item = page.grid.getList('selected')[0]

            if (select_item == undefined) {
                Alert.alert('수불내역 삭제', '선택된 내역이 없습니다.');
                return;
            } 

            Alert.confirm('수불내역 삭제', '선택한 내역을 삭제하시겠습니까?', function () {
                page.delInoutData();
            });

        });

        // 엑셀 다운로드
        $('#btnExcel').on('click', function () {
            page.exportExcel();
        });

        page.popColSetting = new popColSetting();
        let columns = page.popColSetting.loadColumnData(gui.gui_code, gui.template_key, 'grid', page.grid);

        if (userinfo.group_code == 'admin') {
            $('#btnGridSetting').css('visibility', 'visible');
        }

        $('#btnGridSetting').click(function (e) {
            let _this = this;
            let fix_cols = page.grid_config.frozenColumnIndex;
            page.popColSetting.show(gui.gui_code, gui.template_key, 'grid', page.grid_config.columns, page.grid, { 'order_fix': false, 'fix_cols': fix_cols });
        });

        page.searchDataBind();

    })
</script>
