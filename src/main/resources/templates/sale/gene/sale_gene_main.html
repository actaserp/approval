        function showPopup(){
            const modal2 = document.querySelector('.modal');
            const modalOpen = document.querySelector('.popup-wrapper');
            modal2.style.display = 'block';
            modalOpen.style.display = 'block';
            /*var popup = document.getElementById('popup1');


            popup.style.display = 'block';*/
        }

        function closePopup(){
            const modal2 = document.querySelector('.modal');
            const modalOpen = document.querySelector('.popup-wrapper');
            modal2.style.display = 'none';
            modalOpen.style.display = 'none';
        }

        var theGrid;
        var theGrid2;
        var viewdata;
        var viewdata1;
        var viewdata2;



        document.addEventListener('DOMContentLoaded', function() {
            // 페이지 초기화
            function init() {
                loadData(); // 데이터 로드 함수 호출
            }


            // 그리드에 데이터 바인딩
            function bindGridData(data) {

                // NO에 1부터 시작하는 번호 설정
                data.forEach((item, index) => {
                    item.rownum = index + 1; // 1부터 시작하는 번호 설정
                });



                viewdata = new wijmo.collections.CollectionView(data);
                initializeGrid(viewdata);
                viewdata2 = new wijmo.collections.CollectionView(data); // 다른 데이터를 사용하는 경우 이 부분을 수정
                initializeGrid2(viewdata2);
            }

            // 토글 기능
            // 초기 컬럼 숨기기 설정
            function toggleColumns(grid, show) {
                for (let i = 4; i <= 22; i++) {
                    let column = grid.columns.getColumn('mevalue' + (i < 10 ? '0' + i : i));
                    if (column) column.visible = show;
                }
            }

            // 초기에 04시~22시 컬럼을 숨김
            function initializeColumnToggle(grid) {
                toggleColumns(grid, false);

                grid.formatItem.addHandler(function(sender, e) {
                    if (e.panel.cellType === wijmo.grid.CellType.ColumnHeader && e.col < sender.columns.length) {
                        if (e.cell.textContent === '...') {
                            e.cell.style.cursor = 'pointer'; // 마우스 오버 시 포인터 변경
                            e.cell.onclick = function() {
                                toggleColumns(grid, true); // 컬럼을 펼치고
                                grid.columns.getColumn('toggle').visible = false; // '...' 컬럼을 숨김
                            };
                        }
                    }
                });

                document.addEventListener('click', function(event) {
                    // '...' 컬럼 외의 다른 헤더를 클릭했을 때
                    if (!event.target.matches('.wj-colheaders .wj-cell')) return;
                    var headerText = event.target.textContent;
                    if (headerText !== '...' && grid.columns.getColumn('toggle').visible === false) {
                        toggleColumns(grid, false); // 컬럼을 다시 접음
                        grid.columns.getColumn('toggle').visible = true; // '...' 컬럼을 다시 표시
                    }
                });
            }





            // 그리드 초기화
            function initializeGrid(data) {
                // try catch문 나중에 삭제
                try {
                    theGrid = new wijmo.grid.FlexGrid('#theGrid', {
                        autoGenerateColumns: false,
                        showMarquee: true,
                        isReadOnly: true,
                        columns: [
                            //  format: 'n0' : 숫자를 천단위로 구분, 소수점 이하 표시하지 않는 포맷
                            { binding: 'rownum', header: 'NO', width: 60, align: 'center' },

                    theGrid.formatItem.addHandler(function(s, e) {
                        if (e.panel.cellType == wijmo.grid.CellType.Cell) {
                            switch(e.col) {
                                case s.columns.indexOf(theGrid.columns.getColumn('indatem')):

                    });

                    theGrid2.rowHeaders.columns.splice(0, 1); // 맨 앞에 헤더부분 없애기


                    initializeColumnToggle(theGrid2); // 컬럼 숨기기 초기화 함수 호출


                    // 이벤트 핸들러 추가
                    // 나중에 삭제
                    theGrid2.formatItem.addHandler(function(s, e) {
                        if (e.panel.cellType == wijmo.grid.CellType.Cell) {
                            switch(e.col) {
                                case s.columns.indexOf(theGrid2.columns.getColumn('indatem')):
                                case s.columns.indexOf(theGrid2.columns.getColumn('inusernm')):
                                case s.columns.indexOf(theGrid2.columns.getColumn('updatem')):
                                    e.cell.textContent = e.cell.textContent || '정보 없음';
                                    break;
                            }
                        }
                    });

                } catch (error) {
                    console.error('Failed to initialize grid:', error);
                }
            }

            init(); // 초기화 함수 호출



            // 데이터 로드 함수
            function loadData() {
                $.ajax({
                    url: '/api/gene/upload/read', // 데이터 로드 엔드포인트
                    type: 'GET',
                    success: function(response) {
                        // 서버 응답 로깅으로 실제 데이터 구조 파악
                        console.log("Full server response:", JSON.stringify(response, null, 2)); // 전체 응답을 보기 쉽게 출력

                        // if (response.success) {
                        //     bindGridData(response.data); // 그리드 바인딩
                        // } else {
                        //     alert('데이터 로드 실패: ' + response.message);
                        // }
                        // if (response && response.success && response.data) {
                        //     bindGridData(response.data);

                        if (response && response.length > 0) {  // success와 data 대신에 response 배열의 길이를 확인
                            bindGridData(response);  // 직접 response를 데이터로 사용
                        } else {

                            // 서버에서 응답된 데이터 확인을 위해 로깅
                            console.log("Error or unexpected structure in response:", response);

                            var errorMessage = response.message || 'No data returned';
                            alert('데이터 로드 실패: ' + errorMessage);
                        }


                    },
                    error: function() {
                        // alert('서버 통신 오류');
                        var errorMsg = xhr.responseText || '서버 통신 오류';
                        alert(errorMsg);
                    }
                });
            }


        });



        // 엑셀파일 업로드 / 조회
        function uploadExcelAndLoadData(event) {

            let formData = new FormData(document.getElementById('file-upload-form')); // 파일 업로드 폼의 ID
            let fileInput = document.getElementById('fileInput2'); // 파일 입력 필드의 ID
            let files = fileInput.files;

            if (files.length > 0) {
                formData.append('upload_file', files[0]); // 'upload_file'이 서버에서 요구하는 파트 이름
            } else {
                Alert.alert('', '파일을 첨부해 주세요.');
                // return; // 파일이 없으면 여기서 함수 종료
                // return false; // 파일이 없을 때 추가적인 서버 요청을 방지
                event.preventDefault();  // 폼의 자동 제출 방지
            }

            // formData.append('date', document.getElementById('date6').value); // 추가적인 데이터 필드
            // 추가적인 데이터 : no, 등록일자, 등록자, 최종수정일

            $.ajax({
                url: '/api/gene/upload/upload_save', // 서버의 엑셀 업로드 API 주소
                type: 'POST',
                data: formData,
                processData: false, // 기본적으로 jQuery는 데이터를 문자열로 변환하려고 하므로 이를 비활성화
                contentType: false,  // 기본적으로 jQuery는 Content-Type을 설정하려고 하므로 이를 비활성화
                success: function(response) {
                    if (response.success) {
                        Alert.alert('', '파일이 성공적으로 업로드되었습니다.', function() {
                            location.reload();  // 사용자가 확인 버튼을 누르면 페이지 새로 고침
                        });
                        // updateGrid(response.data); // 응답에서 데이터를 받아 그리드 업데이트

                    } else {
                        // Alert.alert('', '업로드 실패: ' + response.message);
                        Alert.alert('업로드 실패: ' + response.message);
                    }

                },
                error: function (jqXHR, textStatus, errorThrown) {
                    Alert.alert('', '에러가 발생하였습니다.');
                }
            });
        }

        //     theGrid.refresh(); // wijmo 그리드 업데이트
