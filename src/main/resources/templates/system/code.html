    <script type="text/javascript">

        var theGrid;
        var viewdata;
        var theGrid2;
        let csrfToken = $("[name=_csrf]").val();
        var selectedItem; // 전역 변수로 선택한 항목을 저장
        var menuGroupName;


        // wijmo grid에서 hidden 사용할려면 visible 사용해야함
        var columns = [
            {binding: 'id', header: '코드번호', align: 'center', visible:false},
            {binding: 'name', header: '코드명', align: 'center', width: 200},
            {binding: 'code', header: '코드', align: 'center', width: 200},
            {binding: 'description', header: '설명', align: 'left', width: "*"}
        ];

        document.readyState === 'complete' ? init() : window.onload = init;

        <!-- 초반 페이지 진입시 그리드 바인딩 끝-->


        function init() {
            let data2 = [];
            let txtCode = $('#txtCode').val();

            $.ajax({
                url: '/api/system/code/read',
                type: 'GET',
                data: {
                    'txtCode': txtCode,
                },
                async: false,
                success: function (data) {
                    console.log('wijmo', data.data);
                    data2 = data.data;
                }
            })

           menuGroupName = new wijmo.collections.PropertyGroupDescription('name', function (item, proName) {
                return item.groupnm;
            });


            // 데이터 배열이 비어있을 경우 여러 개의 빈 객체 추가
            if (data2.length === 0) {
                let emptyRowsCount = 8;  // 원하는 빈 행의 수
                for (let i = 0; i < emptyRowsCount; i++) {
                    data2.push({});
                }
                console.log('Grid initialized with empty data.');
            }

            viewdata = new wijmo.collections.CollectionView(data2);
            viewdata.groupDescriptions.push(menuGroupName);


            // viewdata = new wijmo.collections.CollectionView(data2);

            // 데이터 그리드에 바인딩
            theGrid = new wijmo.grid.FlexGrid('#theGrid', {
                autoGenerateColumns: false,
                showMarquee: true,
                columns: columns,
                itemsSource: viewdata
            });

            theGrid.selectionChanged.addHandler(function (s, e) {
                var selectedRow = s.selection.row;
                selectedItem = s.rows[selectedRow].dataItem;

                console.log('Selected Item:', selectedItem); // 선택된 항목을 확인

                if (selectedItem) {
                    // 그룹 셀 클릭 시 처리
                    if (selectedItem.items) {
                        var groupInfo = selectedItem.groupName || selectedItem.items[0].groupnm || ""; // 그룹명 가져오기

                        // '상위코드' input 필드에 groupnm 값을 반영
                        $('#name').val(groupInfo);
                        $('#parent_id').val(''); // 초기화

                        // 다른 필드들을 비워둠
                        $('#parent_name').val('');
                        $('#code').val('');
                        $('#description').val('');
                    } else {
                        // 일반 셀 클릭 시 처리
                        $('#id').val(selectedItem.id || '');
                        $('#parent_name').val(selectedItem.groupnm || '');
                        $('#code').val(selectedItem.code || '');
                        $('#name').val(selectedItem.name || '');
                        $('#description').val(selectedItem.description || '');

                    }
                }
            });


            let selector = new wijmo.grid.selector.Selector(theGrid, {
                itemChecked: (e, ctx) => {
                    SelectItem = theGrid.rows.filter(r => r.isSelected);

                }
            })


            // 선택이 변경될 때, 현재 항목 업데이트

            theGrid.rowHeaders.columns.splice(0, 1);  //맨 앞에 헤더부분 없애기

            $('#btnSave').click(saveCode);   // 등록 버튼 클릭 이벤트 핸들러 등록

            $('#btnDelete').click(deleteCode);

            $('#btnSearch').click(searchDataBind); // 검색 버튼 클릭 이벤트 핸들러 등록

            $('#btnAddChild').click(addChildCode);



        }

        function addChildCode() {
            console.log("하위추가 버튼 클릭 이벤트");

            // 선택된 셀의 `name`을 `parent_name`으로 설정
            $('#parent_name').val($('#name').val());
            // 선택된 셀의 `id`를 `parent_id`로 설정 (새로 추가되는 데이터의 상위 ID로 설정)
            $('#parent_id').val($('#id').val());

            // 새로운 데이터를 입력할 수 있도록 나머지 필드들은 초기화
            $('#id').val('');  // 새로운 데이터이므로 id는 초기화 (신규 등록을 의미)
            $('#name').val('');
            $('#description').val('');
            $('#code').val('');
        }

        function saveCode() {

            let url = '/api/system/code/save';

            //let data = $('#codeForm').serialize();
            let data = FormUtil.extractForm($('#codeForm'));

            if (!data.code || !data.name) {
                Alert.alert('', '필수항목을 입력해주세요');
                return;
            }

            let fnSuccess = function (res) {
                if (res.success) {
                    Alert.alert('','저장되었습니다.');
                    searchDataBind();
                } else {
                    Alert.alert('', res.message)
                }
            };
            AjaxUtil.postAsyncData(url, data, fnSuccess);
        }


        function searchDataBind() {
            console.log("searchDataBind called");

            let data = { 'txtCode': $('#txtCode').val() };

            console.log("Data to send:", data);

            $.ajax({
                url: '/api/system/code/read',
                type: 'GET',
                data: data,
                success: function (result) {
                    if (result.success) {
                        console.log("Result data:", result.data);
                        grid_binding(result.data);
                    } else {
                        console.log("Error occurred");
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error('Error fetching log_list data:', textStatus, errorThrown);
                }
            });
        }

        function grid_binding(data) {
            // 데이터 가공
            let formattedData = data.map(item => ({
                id: item.id,
                name: item.name,
                code: item.code,
                description: item.description,
                groupnm: item.groupnm, // 그룹화를 위해 필요한 필드 추가
                parent_name: item.parent_name // 다른 필드 추가
            }));

            // 그리드 초기화
            theGrid.columns.clear();
            theGrid.autoGenerateColumns = false;

            // 컬럼 정의 추가
            columns.forEach(colDef => {
                let col = new wijmo.grid.Column(colDef);
                theGrid.columns.push(col);
            });

            // CollectionView 생성
            viewdata = new wijmo.collections.CollectionView(formattedData);

            // groupnm 필드를 기준으로 그룹화 적용
            viewdata.groupDescriptions.push(menuGroupName);

            // 그리드에 데이터 바인딩
            theGrid.itemsSource = viewdata;
            theGrid.refresh();
        }

        function deleteCode() {
            if (!selectedItem || !selectedItem.id) {
                Alert.alert('', '삭제할 항목을 선택해주세요.');
                return;
            }

            let url = '/api/system/code/delete';
            let data =
                { id: selectedItem.id,
                    '_csrf': csrfToken
                };

            console.log(data, "id값 불러오기");

            $.ajax({
                url: url,
                type: 'POST',
                data: data,
                success: function(res) {
                    if (res.success) {
                        Alert.alert('', '삭제되었습니다.');
                        searchDataBind(); // 데이터 삭제 후 그리드를 새로 고침
                    } else {
                        Alert.alert('', res.message);
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.error('Error:', textStatus, errorThrown);
                }
            });
        }

        $(document).ready(function() {

            // 신규등록 버튼 클릭 이벤트
