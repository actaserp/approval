                                        </div>
                                        <ul class="filelist">

                                    </div>
                                </div>
                            </td>

            <div class="popup-button">

                <button style="border: 1px solid #03428E !important;color: white;background: #03428E !important;font-size: 15px !important;">저장</button>
            </div>

        </div>

    </div>

            const modal2 = document.querySelector('.modal');

        }

        function showPopup(){

            const modal2 = document.querySelector('.modal');

            modal2.style.display = 'block';

        document.readyState === 'complete' ? init() : window.onload = init;

        function init() {
            let data2 = [];
            let searchusr = $('#title').val();

            $.ajax({

                data: {

                    { binding: 'title', header: '제목', width: '*', minWidth: 100, align: 'center' },
                    { binding: 'fileornm', header: '첨부파일', width: '*', minWidth: 100, align: 'center', cssClass: 'filename' },
                    { binding: 'standcontent', header: '비고', width: '*', minWidth: 100, align: 'center' },

                ],
                itemsSource: tempData
            });
            // 선택이 변경될 때, 현재 항목 업데이트
            theGrid.rowHeaders.columns.splice(0,1);  //맨 앞에 헤더부분 없애기
            new FlexGridContextMenu(theGrid);
            window.downloadFileName = '문서현황';
        }
