<script type="text/javascript">

    let optionMap = {};
    let companyItems;
    let $content;
    let modalContainer;
    let selectedCompany;
    let deleteData = [];
    let delLastIdx = 0;

    class ShipmentProcessPage {
        constructor() {
            this.url = '/api/shipment/shipment_do_b';
            this.shipmentHeaderGrid = null;
            this.shipmentListGrid = null;
            this.lotListGrid = null;
            this.init();
        }

        init() {

            this.$LotNumber = $('#LotNumber');
            this.$btnLOTSelect = $('#btnLOTSelect');
            this.$btnLOTSelectCancel = $('#btnLOTSelectCancel');
            let $cboCompany = $('#cboCompany');

            AjaxUtil.fillSelectOptions($cboCompany, 'company', 'choose', '', 'sale');
            AjaxUtil.fillSelectOptions($('#cboMatGroup'), 'material_group', 'all', '', 'product,semi,sangpum');
            $('#cboMatGroup').change(function (e) {
                let mat_grp_pk = $('#cboMatGroup').val();
                AjaxUtil.fillSelectOptions($('#cboMaterial'), 'material', 'all', '', mat_grp_pk);
            });

            
            $cboCompany.change(function () {
                // 판매처 타이틀
                $cboCompany.attr('title', $('#cboCompany option:checked').text());
            });

            this.initShipmentHeader();
            this.initShipmentList();
            this.initLotList();
        }

        initShipmentHeader() {
            let _this = this;

            let config1 = {
                target: $('[data-ax5grid="shipment-header-grid"]'),
                frozenColumnIndex: 0, // 열 고정
                frozenRowIndex: 0,    // 행 고정
                showLineNumber: true, // 열의 번호 보이기 여부
                lineNumberColumnWidth: 40,
                showRowSelector: false,  // checkbox(선택) 보이기 여부
                multipleSelect: false, // 여러행 선택 가능 여부 (false시 단독 선택)
                sortable: true, // 모든 컬럼에 정렬 아이콘 표시 (columns에서 컬럼별 소팅여부 재설정 가능)
                multiSort: true, // 다중 정렬 여부
                header: {
                    align: 'center',  // 헤더의 기본 정렬
                    columnHeight: 38  // 헤더 높이
                },
                body: {
                    columnHeight: 25, // body의 기본 높이
                    onClick: function (e) {
                        _this.shipmentHeaderGrid.select(this.dindex);
                        _this.showShipmentList();
                        _this.showMatLotConsumeList();

                        if (e.item.state == "shipped") {
                            _this.$btnShipmentComplete.attr('disabled', 'disabled');
                            _this.$LotNumber.attr('disabled', 'disabled');
                            _this.$btnLOTSelect.attr('disabled', 'disabled');
                            _this.$btnLOTSelectCancel.attr('disabled', 'disabled');
                        }
                        else {
                            _this.$btnShipmentComplete.removeAttr('disabled');
                            _this.$LotNumber.removeAttr('disabled');
                            _this.$btnLOTSelect.removeAttr('disabled');
                            _this.$btnLOTSelectCancel.removeAttr('disabled');
                        }
                    },
                },
                page: {
                    display: true,  // 페이징 보이기 여부
                    statusDisplay: true,
                },
                columns: [
                    //{ key: 'id', label:'<span style="color:orange">id<span>', width: 80, align: 'right'  },  //width: 40
                    { key: 'company_id', label: '<span style="color:orange">판매처id<span>', width: 0, align: 'right' },  //width: 80
                    { key: 'company_name', label: '판매처', width: 220, align: 'left' },
                    { key: 'ship_date', label: '출하일', width: 80, align: 'center' },
                    { key: 'item_count', label: '품목건수', width: 80, align: 'right' },
                    { key: 'total_price', label: '총공급가', width: 100, align: 'right', formatter: "money" },
                    { key: 'total_vat', label: '총부가세', width: 100, align: 'right', formatter: "money" },
                    { key: 'state_id', label: '<span style="color:orange">State id<span>', width: 0, align: 'center' },  //width: 80
                    { key: 'state_name', label: '상태', width: 80, align: 'center' }, // width: 80
                    { key: 'description', label: '비고', width: 300, align: 'left', editor: { type: 'text' } }
                ]
            };

            this.shipmentHeaderGrid = new ax5.ui.grid(config1);
            this.grid_config1 = config1;

            this.$btnShipmentComplete = $('#btnShipmentComplete');
            this.$btnShipmentComplete.click(function (e) {

                let headerItems = _this.shipmentHeaderGrid.getList('selected');
                if (headerItems.length == 0) {
                    Alert.alert('출하처리', '선택된 데이터가 없습니다.');
                    return;
                }
                let head_item = headerItems[0];
                Alert.confirm('출하처리', "출하 처리하시겠습니까?", function () { _this.shipmentStateComplete(head_item); });
            });
        }

        initShipmentList() {
            let _this = this;
            let config2 = {
                target: $('[data-ax5grid="shipment-list-grid"]'),
                frozenColumnIndex: 0, // 열 고정
                frozenRowIndex: 0,    // 행 고정
                showLineNumber: true, // 열의 번호 보이기 여부
                showRowSelector: false,  // checkbox(선택) 보이기 여부
                multipleSelect: false, // 여러행 선택 가능 여부 (false시 단독 선택)
                sortable: true, // 모든 컬럼에 정렬 아이콘 표시 (columns에서 컬럼별 소팅여부 재설정 가능)
                multiSort: true, // 다중 정렬 여부
                header: {
                    align: 'center',  // 헤더의 기본 정렬
                    columnHeight: 38  // 헤더 높이
                },
                body: {
                    columnHeight: 25, // body의 기본 높이
                    onClick: function (e) {
                        _this.shipmentListGrid.select(this.dindex);
                        _this.showMatLotConsumeList();                      
                        return;
                    }
                },
                page: {
                    display: true,  // 페이징 보이기 여부
                    statusDisplay: true,
                },
                columns: [
                    { key: 'mat_grp_name', label: '제품그룹', width: 120, align: 'left' },
                    { key: 'mat_code', label: '제품코드', width: 80, align: 'center' },
                    { key: 'mat_name', label: '제품명', width: 200, align: 'left' },
                    { key: 'unit_name', label: '단위', width: 80, align: 'center' },
                    { key: 'OrderQty', label: '지시수량', width: 80, align: 'right' },
                    { key: 'Qty', label: '처리량', width: 80, align: 'right' }, 
                    { key: 'unit_price', label: '단가', width: 100, align: 'right', formatter: "money", editor: { type: 'money' } },
                    { key: 'price', label: '공급가', width: 100, align: 'right', formatter: "money" },
                    { key: 'vat', label: '부가세', width: 100, align: 'right', formatter: "money" },
                    { key: 'vat_ex_yn', label: '부가세면제', width: 100, align: 'center' },
                    { key: 'total_price', label: '합계', width: 100, align: 'right', formatter: "money" },
                    //{ key: 'description', label: '비고', width: 300, align: 'left', editor: { type: 'text' } },
                ]
            };

            this.shipmentListGrid = new ax5.ui.grid(config2);
            this.grid_config2 = config2;
        }

        initLotList() {
            let _this = this;
            let config3 = {
                target: $('[data-ax5grid="lot-list-grid"]'),
                frozenColumnIndex: 0, // 열 고정
                frozenRowIndex: 0,    // 행 고정
                showLineNumber: true, // 열의 번호 보이기 여부
                lineNumberColumnWidth: 40,
                showRowSelector: true,  // checkbox(선택) 보이기 여부
                multipleSelect: true, // 여러행 선택 가능 여부 (false시 단독 선택)
                sortable: true, // 모든 컬럼에 정렬 아이콘 표시 (columns에서 컬럼별 소팅여부 재설정 가능)
                multiSort: true, // 다중 정렬 여부

                header: {
                    align: 'center',  // 헤더의 기본 정렬
                    columnHeight: 38  // 헤더 높이
                },
                body: {
                    columnHeight: 25, // body의 기본 높이
                    onClick: function (e) {
                        //_this.selectedCompany = e.item;
                        //_this.showDetail();
                    },
                },
                page: {
                    display: true,  // 페이징 보이기 여부
                    statusDisplay: true,
                },
                columns: [
                    { key: 'LotNumber', label: 'LOT', width: 140, align: 'center'},
                    { key: 'unit_name', label: '단위', width: 60, align: 'center' },
                    { key: 'OutputQty', label: '수량', width: 80, align: 'right', editor: { type: 'number' } },
                    { key: 'EffectiveDate', label: '유효기간', width: 150, align: 'center' }
                ]
            };
            this.lotListGrid = new ax5.ui.grid(config3);
            this.grid_config3 = config3;
            this.lotListGrid.setData([]);

            //LOT지정 클릭
            this.$btnLOTSelect.click(function (e) {
                _this.showLotSelectPopup();
            });

            this.$btnLOTSelectCancel.click(function (e) {
                let lotItems = _this.lotListGrid.getList("selected");
                if (lotItems.length == 0) {
                    Alert.alert('LOT 지정 취소 오류', '선택된 데이터가 없습니다.');
                    return;
                }

                Alert.confirm('LOT 지정 취소', '선택된 LOT를 삭제하시겠습니까?', function () {
                    _this.deleteMatLotConsume(lotItems);
                });                
            });

            // LOT번호 일반 스캐너
            this.$LotNumber.keydown(function (e) {
                if (e.keyCode == 9) {
                    _this.showLotMaterialDetail();
                }
            });

            // LOT번호 PDA스캐너
            this.$LotNumber.keyup(function (e) {
                if (e.keyCode == 0) {
                    _this.showLotMaterialDetail();
                }
            });

            //LOT번호 입력 후 엔터키 입력
            this.$LotNumber.keypress(function (e) {
                if (e.keyCode == 13) {
                    e.preventDefault();
                    let lot_number = _this.$LotNumber.val();
                    if (lot_number == "") {
                        return;
                    }

                    let headerItems = _this.shipmentHeaderGrid.getList("selected");
                    if (headerItems.length == 0) {
                        Alert.alert('로트 입력 오류', '항목 선택해 주세요.');
                        this.$LotNumber.val('');

            let shipmentItems = this.shipmentListGrid.getList("selected");

            if (headerItems.length == 0) {
                Alert.alert('로트 지정 오류', '출하 지시 항목을 선택해 주세요.');

            }

            let content = tmpl('lotSelectTemplate', {});
            let $content = $(content);

            let modalContainer = new PopupDraggable('LOT지정');
            modalContainer.open({ width: 800, height: 600, $content });
            let $lotForm = $content.find('#lotForm');

            let lotSearchGrid = null;
            let selectedItem = null;
            let popupConfig = {
                target: $content.find('[data-ax5grid="lot-search-grid"]'),

                frozenRowIndex: 0, 
                showLineNumber: false,
                showRowSelector: false,
                multipleSelect: false,

                let data = {
                    material_id : material_id,

                let result = AjaxUtil.getSyncData(_this.url + '/mat_lot_search', data);
                if (result) {
                    lotSearchGrid.setData(result.data);

            fnLotSearch();

            let $btnLotSave = $content.find('#btnLotSave');

            $btnLotSave.click(function (e) {

                if (selectedItem.CurrentStock <= 0) {
                    Alert.alert('LOT 추가 오류', '현재고를 확인하십시요');
                    return;
                }

                let lot_use_quantity = $popLotUseQuantity.val();

                        shipment_id: selectedItem.shipment_id
                    };

                    let strItems = JSON.stringify(items);
                    let data = {
                        sh_id: sh_id,
                        Q: strItems
                    };

                    let url = _this.url + '/save_mat_lot_cons';
                    let fnsuccess = function (result) {

                            fnLotSearch();
                            _this.showShipmentList();
                            _this.showMatLotConsumeList();

                    };

                    AjaxUtil.postAsyncData(url, data, fnsuccess);

                Alert.confirm('LOT 지정', '저장 하시겠습니까?', fnOkCallback);

            //page.shipmentListGrid.updateRow($.extend({}, page.shipmentListGrid.list[dindex], { processed_qty: dprocessedqty }), dindex);

        deleteMatLotConsume(selectedLotItems) {
            let _this = this;
            let headerItems = this.shipmentHeaderGrid.getList("selected");
            let shipmentItems = this.shipmentListGrid.getList("selected");
            if (headerItems.length == 0) {
                return;
            }

            let sh_id = headerItems[0].id;

            // 출하 항목 없이 삭제할 수 있다.
            let shipment_id = null;
            if (shipmentItems.length > 0) {
                shipment_id = shipmentItems[0].shipment_id;
            }            

            let items = [];
            $.each(selectedLotItems, function (idx, item) {
                items.push(item.mlc_id);
            });
            let strData = JSON.stringify(items);            
            let data = {
                sh_id: sh_id,
                shipment_id: shipment_id,
                Q: strData
            };
            
            let fnSuccess = function (res) {
                if (res.success) {
                    Notify.success("LOT지정 취소 완료.");
                    _this.showShipmentList();
                    if (shipment_id != null) {
                        _this.shipmentListGrid.select(shipmentItems[0].__index);
                    }
                    _this.showMatLotConsumeList();

                } else {
                    Alert.alert('', res.message);//Notify.success("LOT지정 취소 실패.");
                }
            }
            let url = this.url + '/delete_mal_lot_consume';
            AjaxUtil.postAsyncData(url, data, fnSuccess);

            return;
        }


        beforeSave() {
            let _this = this;

            if (this.shipmentListGrid.getList().length == 0) {
                    Alert.alert('', '출하 처리할 내용이 없습니다.'); return;
            }


            for (let i = 0; i < this.shipmentListGrid.list.length; i++) {
                let item = this.shipmentListGrid.list[i];
                let lot = item.lot;
                let processed_qty = item.processed_qty;
                if (processed_qty == null || processed_qty == "" || processed_qty == "0") {
                    Alert.alert('', "처리량이 0 이거나 없는 품목이 있습니다.");
                    return false;
                }
            }
            return true;
        }

        shipmentStateComplete(head_item) {
            let _this = this;
            let data = { sh_id: head_item.id, description: head_item.description};
            let url = this.url + '/shipment_status_complete';
            let fnSuccess = function (result) {
                if (result.success) {
                    _this.searchDataBind();
                    Notify.success("출하 처리 완료.");

					if (result.message != '') {
						Notify.success(result.message);
					} else {
						Notify.success("출하 처리 실패.");
					}                    
                }
            }
            AjaxUtil.postAsyncData(url, data, fnSuccess);
        }
