<html layout:decorate="~{layout_page}">

<th:block layout:fragment="content">
<div class="content_wrap">
    <section class="section">
        <div class="title_box">
            <div class="left_align">
                <h3 data-labelCd="방충방서트랩구분">방충방서트랩구분</h3>
            </div>
            <button type="button" class="btn-default pull-right " id="btnHedaerFilter" title="필터 보이기/감추기"><i class="fas fa-filter"></i></button>
            <button type="button" class="btn-default pull-right mr-1" id="btnHeaderCompress" title="화면 확대/축소"><i class="fas fa-compress" id="iCompress"></i></button>        
        </div>

        <div class="table_box search" >

            <div class="row" >
                <div class="col-6 col-md-3 col-lg-3 col-xl-2" >
                    <div class="input-group" >
                        <div class="input-group-prepend">
                            <span class="input-group-text fit_box_sm" data-labelCd="기준일">기준일</span>
                        </div>
                        <input type="date" class="form-control2" value="" id="txtBaseDate" name="txtBaseDate" placeholder="" title="" />
                    </div>

                 <div class="col-1" >
                        <button type="button" class="btn-default" id="btnSearch" title="조회"><i class="fas fa-search"></i></button>
                 </div> 
            </div>
        </div>
    </section>

    <section>
        <div class="grid_box">
            <div class="title_box">
                <span class="right_align rpt" data-labelCd="트랩구분" >트랩구분</span>
                <button type="button" class="btn-default" id="btnExcel"><i class="fas fa-file-excel"></i></button>
                <button type="button" class="btn-default" id="btnGridSetting" style="visibility:hidden"><i class="fas fa-cog"></i> Setting</button>

            </div>
            <div class="h-200" data-ax5grid="code_grid" ></div>
        </div>
    </section>

    <div class="tabs" data-tab="tabWrap">
        <div class="title_box">
            <div class="left_align">
                <ul class="tab_links">
                    <li >
                    <a class="tab" data-tablink="#basicInfo" name="basicInfo" id="basicInfo_link" href="#" data-labelCd="기본정보">기본정보</a>
                    </li>
                    <li >
                    <a class="tab" data-tablink="#pestData" name="pestData" id="pestData_link" href="#" data-labelCd="포획해충">포획해충</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="tab-content">
            <div class="tab" id="basicInfo">
                <div class="title_box mb-2">
                    <span class="right_align rpt" data-labelCd="트랩구분" >트랩구분</span>
                    <button type="button" class="btn-default" id="btnNew" name="btnNew"><i class="fas fa-plus"></i></button>
                    <button type="button" class="btn-danger y_write_auth" id="btnDel" ><i class="fas fa-trash"></i></button>
                    <button type="button" class="btn-default y_write_auth" id="btnSave" disabled><i class="fas fa-save"></i></button>
                    <button type="button" class="btn-default y_write_auth" id="btnSaveAsNew" disabled>새 항목으로 저장</button>
                </div>

                <form id="detailForm">
                <input type="hidden" id="id" name="id" />
                <div class="table_box sub" id="detail_box">
                    <div class="row">

                        <!--<div class="col-6 col-md-3" >
                            <div class="input-group" >
                                <div class="input-group-prepend">
                                    <span class="input-group-text fit_box_md">번호</span>
                                </div>-->
                                <input class="form-control2"  type="text" id="id" name="id" hidden/>

                            <!--</div>
                        </div>-->

                        <div class="col-6 col-md-4" >
                            <div class="input-group" >
                                <div class="input-group-prepend">
                                    <span class="input-group-text fit_box_md" data-labelCd="*코드">*코드</span>
                                </div>
                                <input class="form-control2" type="text" id="Code" name="Code" disabled="disabled" required>

                            </div>
                        </div>

                        <div class="col-6 col-md-4" >
                            <div class="input-group" >
                                <div class="input-group-prepend">
                                    <span class="input-group-text fit_box_md" data-labelCd="*트랩구분명">*트랩구분명</span>
                                </div>
                               <input class="form-control2" type="text" id="Value" name="Value" disabled="disabled" required>

                            </div>
                        </div>

                        <div class="col-6 col-md-4" >
                            <div class="input-group" >
                                <div class="input-group-prepend">
                                    <span class="input-group-text fit_box_md" data-labelCd="적용시작일">적용시작일</span>
                                </div>
                                <input class="form-control2" type="date" id="StartDate" name="StartDate" disabled="disabled" required>

                            </div>
                        </div>
                        <div class="col-6 col-md-4" >
                            <div class="input-group" >
                                <div class="input-group-prepend">
                                    <span class="input-group-text fit_box_md" data-labelCd="적용종료일">적용종료일</span>
                                </div>
                                <input class="form-control2" type="date" id="EndDate" name="EndDate" value="2100-12-31" disabled="disabled" required>

                            </div>
                        </div>

                    </div>
                
                </div>
                
            </form>
            </div>
            <div class="tab" id="pestData">
                <div class="grid_box" >
                    <div class="title_box">
                        <select id="cboPest" name="cboPest"></select>
                        <button type="button" class="btn-default" id="btnAddPest" name="btnAddPest" ><i class="fas fa-plus"></i></button>
                        <button type="button" class="btn-danger y_write_auth" id="btnDelPest" ><i class="fas fa-trash"></i></button>
                        <button type="button" class="btn-default" id="btnUpPest" title="순서 조정-위로"><i class="fas fa-arrow-up"></i></button>
                        <button type="button" class="btn-default" id="btnDownPest" title="순서 조정-아래로"><i class="fas fa-arrow-down"></i></button>
                        <button type="button" class="btn-default y_write_auth" id="btnSavePest" ><i class="fas fa-save"></i></button>
                        <button type="button" class="btn-default y_write_auth" id="btnPestOrderSave"><span data-labelCd="순서 저장">순서 저장</span></button>
                    </div>
                    <div class="h-230" data-ax5grid="pest_grid" ></div>  
                </div>
            </div>
        </div>
     </div>
</div>
</th:block>


<th:block layout:fragment="scripts">
<script src="/js/grid.js?v=1000"></script>
<th:block th:replace="/common/columns_setting :: columns_setting" ></th:block>
<script type="text/javascript">
    class CodePage {
        constructor() {
            this.grid = null;
            this.init();

            this.baseUrl = '/api/precedence/pest_trap';
            this.parent_code = 'pest_trap_class';
            this.table_name2 = 'master_t';
            this.relation_name = 'trap_class-pest';
        }

        init() {
            let _this = this;
            let config = {
                target: $('[data-ax5grid="code_grid"]'),
                sortable: true,
                frozenColumnIndex: 0, // 열 고정
                frozenRowIndex: 0,    // 행 고정
                showLineNumber: false, // 열의 번호 보이기 여부
                showRowSelector: false,  // checkbox(선택) 보이기 여부
                multipleSelect: false, // 여러행 선택 가능 여부 (false시 단독 선택)
                sortable: true, // 모든 컬럼에 정렬 아이콘 표시 (columns에서 컬럼별 소팅여부 재설정 가능)
                multiSort: true, // 다중 정렬 여부
                header: {
                    align: 'center',  // 헤더의 기본 정렬
                    columnHeight: 38  // 헤더 높이
                },
                body: {
                    columnHeight: 25, // body의 기본 높이
                    onClick: function (e) {
                        _this.grid.select(this.dindex);
                        _this.showDetail(e.item.id);
                        _this.showPestList();
                    }
                },
                page: {
                    display: true,  // 페이징 보이기 여부
                    statusDisplay: true,
                },
               columns: [
                    { key: 'id', label: '번호', width: 100, align: 'left', sortable: true, hidden: true  },
                    { key: 'code', label: '코드', width: 150, align: 'left' },
                    { key: 'name', label: '트랩구분', width: 150, align: 'left' },
                    { key: 'start_date', label: '적용시작일', width: 200, align: 'center' },                    
                   { key: 'end_date', label: '적용종료일', width: 200, align: 'center' },                    

                ]
            };

            this.grid = new ax5.ui.grid(config);
            this.grid_config = config;

            let pest_grid_config = {
                target: $('[data-ax5grid="pest_grid"]'),
                sortable: true,
                frozenColumnIndex: 0, // 열 고정
                frozenRowIndex: 0,    // 행 고정
                showLineNumber: false, // 열의 번호 보이기 여부
                showRowSelector: false,  // checkbox(선택) 보이기 여부
                multipleSelect: false, // 여러행 선택 가능 여부 (false시 단독 선택)
                sortable: true, // 모든 컬럼에 정렬 아이콘 표시 (columns에서 컬럼별 소팅여부 재설정 가능)
                multiSort: true, // 다중 정렬 여부
                header: {
                    align: 'center',  // 헤더의 기본 정렬
                    columnHeight: 38  // 헤더 높이
                },
                body: {
                    columnHeight: 25, // body의 기본 높이
                    onClick: function (e) {
                        _this.pest_grid.select(this.dindex);

                    }
                },
                page: {
                    display: true,  // 페이징 보이기 여부
                    statusDisplay: true,
                },
                columns: [
                    { key: 'id', label: '번호', width: 100, align: 'left' },
                    { key: 'data_pk2', label: '해충번호', width: 100, align: 'right' },
                    { key: 'code', label: '코드', width: 150, align: 'left' },
                    { key: 'name', label: '해충', width: 150, align: 'left' },
                    {
                        key: 'start_date', label: '적용시작일', width: 100, align: 'center',
                        editor: { type: 'date' },
                    },
                    {
                        key: 'end_date', label: '적용종료일', width: 100, align: 'center',
                        editor: { type: 'date' },
                    },
                ]
            };

            this.pest_grid = new ax5.ui.grid(pest_grid_config);
            this.pest_grid_config = pest_grid_config;
            
            AjaxUtil.fillSelectOptions($('#cboPest'), 'master_data', 'choose', false, 'pest');
        }

        // 버튼 활성화 설정
        setButtonState() {
            let pk = $('#detailForm').find('#id').val();
            $('#btnNew').prop('disabled', false);
            $('#btnSave').prop('disabled', false);
            if (pk) {
                $('#btnDel').prop('disabled', false);
                $('#btnSaveAsNew').prop('disabled', false);
            }
            else {
                $('#btnDel').prop('disabled', true);
                $('#btnSaveAsNew').prop('disabled', true);
            }
        }

        // 창고 목록 조회
        searchMainData() {
            let _this = this;
            let url = this.baseUrl;
            let param = {
                'parent_code': _this.parent_code,
                'base_date': $('#txtBaseDate').val(),
            };

            let result = AjaxUtil.getSyncData(url + "/read", param);
            if (result != null) {
                let recordsTotal = result.data.length;
                _this.grid.setData({
                    list: result.data,
                    page: {
                        display: true,
                        totalElements: recordsTotal,
                    }
                });
            }

            $('#detailForm')[0].reset();
            $('#detailForm').find('#id').val('');
            $('#StartDate').val(_this.today_string);

            $('#detail_box').find('input, select, textarea').each(function () {
                if (!$(this).is(':disabled')) {
                    $(this).attr('disabled', 'disabled');
                }
            });

            this.setButtonState();
        }

        // 상세정보 조회
        showDetail(id) {
            let param = { 'id': id };
            let url = this.baseUrl;
            let result = AjaxUtil.getSyncData(url + "/detail", param);

            if (result != null) {
                FormUtil.BindDataForm(result.data, $('#detailForm'));
            }

            this.setButtonState();
        }

        // 창고 정보 저장
        saveInfo(bSaveAsNew = false) {
            let _this = this;
            let validate = true;
            let $target = null;
            let url = this.baseUrl + '/save';

            //let data = $('#detailForm').serialize();
            let data = FormUtil.extractForm($('#detailForm'));
            data['parent_code'] = _this.parent_code;
            if (bSaveAsNew)
                data.id = '';

            let fnSuccess = function (result) {
                if (result.success) {
                    Notify.success("저장되었습니다.");
                    _this.searchMainData();
                }
                else
                    Alert.alert('에러', result.message);
            }

            // 필수입력 check routine
            $('#detail_box').find('input, select, textarea').each(function () {
                if ($(this).is(':required')) {
                    if (!$(this).val()) {
                        validate = false;
                        $target = $(this);
                        return false;
                    }
                }
            });

            if (validate) {
                AjaxUtil.postAsyncData(url, data, fnSuccess);
            } else {
                Alert.alert('', '필수 항목을 입력해주세요.', function () {
                    $target.focus();
                });
            }
        }

        //// 정보 삭제
        deleteData() {
            let _this = this;
            let url = this.baseUrl + '/delete';
            let id = $('#detailForm').find('#id').val();
            let data = { id: id };
            let fnSuccess = function (res) {
                if (res.success) {
                    Notify.success('삭제되었습니다');
                    _this.searchMainData();
                } else {
                    Alert.alert('', res.message);
                }
            }
            AjaxUtil.postAsyncData(url, data, fnSuccess);
        }

        showPestList() {
            let _this = this;
            let id = $('#detailForm').find('#id').val();
            let param = {
                table_name2: _this.table_name2,
                relation_name: _this.relation_name,
                base_id: id,
            };
            let result = AjaxUtil.getSyncData(_this.baseUrl + "/relation_data_list", param);

            if (result != null) {
                let count = result.data.length;
                _this.pest_grid.setData({
                    list: result.data,
                    page: {
                        display: true,
                        totalElements: count,
                    }
                });
            }
        }

        addPest() {
            let _this = this;
            let row = {};
            let pest_id = $('#cboPest').val();
            let name = $("#cboPest option:selected").text();
            let code = $('#cboPest option:selected').data('code');
            let already = false;
            page.pest_grid.getList().forEach(function (row) {
                if (row.data_pk2 == pest_id)
                    already = true;
            });
            if (already)
                return;

            row["data_pk2"] = pest_id;
            row["name"] = name;
            row["code"] = code;
            row["start_date"] = _this.today_string;
            row["end_date"] = '2100-12-31';

            page.pest_grid.addRow(
                row,
                'last',
                { __index: undefined }
            );
        }

        deletePest() {
            let _this = this;
            page.pest_grid.deleteRow('selected');
        }

        savePest() {
            let _this = this;
            let url = _this.baseUrl + '/save_relation_data';
            let deleted = _this.pest_grid.getList('deleted');
            let modified = _this.pest_grid.getList('modified');

            //let grid_data = JSON.stringify(_this.pest_grid.getList());
            let grid_data = {
                deleted : deleted,
                modified : modified,
            };
            grid_data = JSON.stringify(grid_data);

            let data = {
                base_id: $('#detailForm').find('#id').val(),
                table_name2: _this.table_name2,
                relation_name: _this.relation_name,
                Q: grid_data,
            };
            let fnSuccess = function (res) {
                Notify.success('저장되었습니다'); // Notification
                _this.showPestList();
            };
            AjaxUtil.postAsyncData(url, data, fnSuccess);
        }


        // 엑셀 다운로드
        exportExcel() {
            var targetview = this.grid;
            targetview.exportExcel('방충방서트랩구분.xls');
        }

    }

    let page = null;

    $(document.body).ready(function (e) {
        page = new CodePage();

        let today_string = CommonUtil.getYYYYMMDD();
        $('#txtBaseDate').val(today_string);
        $('#StartDate').val(today_string);
        page.today_string = today_string;
        
        // 검색버튼 클릭
        $('#btnSearch').click(function (e) { page.searchMainData(); });

        // 신규버튼
        $('#btnNew').click(function (e) {

            $('#detailForm')[0].reset();
            $('#detailForm').find('#id').val('');
            $('#detailForm').find('#StartDate').val(page.today_string);
            $('#detailForm').find('#EndDate').val('2100-12-31');

            $('#detail_box').find('input, select, textarea').each(function () {
                if ($(this).is(':disabled')) {
                    $(this).removeAttr('disabled');
                }
            });

            //page.setButtonDisable(true, false, true);
            page.setButtonState();
        });

        // 저장버튼
        $('#btnSave').click(function (e) {
            Alert.confirm('', 
                "저장하시겠습니까?",
                function () { page.saveInfo(false) },
                function () { }
            );
        });
        $('#btnSaveAsNew').click(function (e) {
            Alert.confirm('',
                '새 항목으로 저장하시겠습니까?',
                function () { page.saveInfo(true) },
                function () { }
            )
        });

        // 삭제버튼
        $('#btnDel').click(function (e) {
            Alert.confirm('', 
                "삭제하시겠습니까?",
                function () { page.deleteData() },
                function () { }
            );
        });

        $('#btnAddPest').click(function () {
            if (!$('#cboPest').val()) {
                Alert.alert('', '해충을 선택해 주세요.');
                return false;
            }
            page.addPest();
        });

        $('#btnDelPest').click(function () {
            page.deletePest();
        });

        $('#btnSavePest').click(function (e) {
            Alert.confirm('',
                "저장하시겠습니까?",
                function () { page.savePest() },
                function () { }
            );
        });

        $("#btnUpPest").click(function (e) {
            GridUtil.changeOrder("U", page.pest_grid);
        });

        $("#btnDownPest").click(function (e) {
            GridUtil.changeOrder("D", page.pest_grid);
        });

        $('#btnPestOrderSave').click(function(e){
                let code_list = page.pest_grid.list;

                Alert.confirm('확인','순서를 저장하시겠습니까?', function(){
                    let items = [];
                    $.each(code_list, function(idx, item){
                        items.push(item.id);
                    });

                    let data = { Q : items };
                    let url = page.baseUrl + '/rela_data_order_save';
                    let fnsuccess = function (res) {
                        Notify.success('저장했습니다.');
                        page.showPestList();
                    };
                    AjaxUtil.postAsyncData(url, data, fnsuccess);
                });
        });

        // 엑셀 다운로드
        $('#btnExcel').on('click', function () {
            page.exportExcel();
        });

        //그리드 컬럼 설정
        page.popColSetting = new popColSetting();
        let columns = page.popColSetting.loadColumnData(gui.gui_code, gui.template_key, 'grid',  page.grid);
		
        if (userinfo.group_code == 'admin') {
            $('#btnGridSetting').css('visibility','visible');  
        }		
	
        $('#btnGridSetting').click(function (e) {
            let _this = this;
            let fix_cols = page.grid_config.frozenColumnIndex;
            page.popColSetting.show(gui.gui_code, gui.template_key, 'grid', page.grid_config.columns, page.grid, { 'order_fix':false,  'fix_cols' : fix_cols });
        });	

        page.searchMainData();

    });



</script>
</th:block>
</html>
