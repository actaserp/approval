<th:block layout:fragment="scripts">
    <th:block th:replace="/common/columns_setting :: columns_setting"></th:block>

    <script type="text/javascript">

        var theGrid;

        document.readyState === 'complete' ? init() : window.onload = init;


        // 현재 연도를 가져옴
        const currentYear = new Date().getFullYear();
        // 1월 1일 날짜 문자열 생성
        const defaultDate = `${currentYear}-01-01`;
        // input 요소에 기본값 설정
        document.getElementById('startDate').value = defaultDate;

        // 현재 연도를 가져옴
        const currentYear2 = new Date().getFullYear();
        // 12월 31일 날짜 문자열 생성
        const defaultDate2 = `${currentYear2}-12-31`;
        // input 요소에 기본값 설정
        document.getElementById('endDate').value = defaultDate2;

        const today = new Date().toISOString().split('T')[0];
        document.getElementById('registdt').value = today;
        document.getElementById('checkdt').value = today;

        <!-- 초반 페이지 진입시 그리드 바인딩 -->
        function init() {
            fetchListData();
        }

        function fetchListData() {
            let data2 = [];

            $.ajax({
                url: '/api/inspec/elec_safe/read',
                type: 'GET',
                async: false,
                success: function (data) {
                    data2 = data.data;
                }
            })

            viewdata = new wijmo.collections.CollectionView(data2);

            if (!theGrid) {
                // 데이터 그리드에 바인딩
                theGrid = new wijmo.grid.FlexGrid('#theGrid', {
                    autoGenerateColumns: false,
                    showMarquee: true,
                    allowSorting: 'MultiColumn',
                    columns: [
                        {binding: 'rownum', header: '순번', width: 80, align: 'center', isReadOnly: true},
                        {binding: 'registdt', header: '등록일자', width: '*', minWidth: 100, align: 'center', isReadOnly: true},
                        {binding: 'spworknm', header: '산단지역본부', width: '*', minWidth: 100, align: 'center', isReadOnly: true},
                        {binding: 'spcompnm', header: '산단명', width: '*', minWidth: 100, align: 'center', isReadOnly: true},
                        {binding: 'spplannm', header: '발전소명', width: '*', minWidth: 100, align: 'center', isReadOnly: true},
                        {binding: 'checktitle', header: '점검명', width: '*', minWidth: 100, align: 'center', isReadOnly: true},
                        {binding: 'endresult', header: '점검결과', width: '*', minWidth: 100,align: 'center', isReadOnly: true},
                        {binding: 'checkdt', header: '점검일자', width: '*', minWidth: 100,align: 'center', isReadOnly: true},
                        {binding: 'downloads', header: '다운로드', width: '*', minWidth: 100,align: 'center'}
                    ],
                    itemsSource: viewdata,
                    itemFormatter: function (panel, r, c, cell) {
                        if (panel.cellType === wijmo.grid.CellType.Cell) {
                            var item = panel.rows[r].dataItem; // 현재 행의 데이터 항목
                            if (panel.columns[c].binding === 'downloads') {
                                cell.innerHTML = ''; // 셀 내용 초기화
                                if (item.isdownload) {
                                    cell.innerHTML = '<a title="다운로드" class="btn-filedown" onclick="downloadFile()">다운로드</a>';
                                }
                            }
                        }
                    }
                });

                theGrid.rowHeaders.columns.splice(0, 1);  //맨 앞에 헤더부분 없애기
                new FlexGridContextMenu(theGrid);
                window.downloadFileName = '전기안전점검';

            } else {
                // 이미 FlexGrid이 존재하는 경우, 데이터만 업데이트
                theGrid.itemsSource = viewdata;
            }
        }


        function downloadFile() {

            let selectedItems = theGrid.selectedItems; // 선택된 항목 가져오기
            let downloadList = [];

            // 선택된 항목에서 다운로드할 파일 목록 생성
            selectedItems.forEach(function (item) {
                let checkdtFormatted = item.checkdt.replace(/-/g, '');
                downloadList.push({
                    spworkcd: item.spworkcd,
                    spcompcd: item.spcompcd,
                    spplancd: item.spplancd,
                    checkdt: checkdtFormatted,
                    checkseq: item.checkseq
                });
            });

            let xhr = new XMLHttpRequest();
            xhr.open('POST', '/api/inspec/elec_safe/downloader', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.setRequestHeader('X-CSRF-Token', document.querySelector('[name=_csrf]').value);
            xhr.responseType = 'blob';

            xhr.onload = function () {
                if (xhr.status === 200) {
                    // 파일 다운로드 처리
                    let blob = xhr.response;
                    let link = document.createElement('a');
                    let url = window.URL.createObjectURL(blob); // Blob으로부터 URL 생성
                    let contentDisposition = xhr.getResponseHeader('Content-Disposition');
                    let fileName = 'downloadedFile';

                    // Content-Disposition 헤더에서 파일 이름 추출
                    if (contentDisposition) {
                        let fileNameRegex = /filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/;
                        let matches = fileNameRegex.exec(contentDisposition);
                        if (matches != null && matches[1]) {
                            fileName = decodeURIComponent(matches[1].replace(/['"]/g, '')); // 큰따옴표 제거 및 디코딩
                        }

                        // 추가: filename* 속성에서 파일 이름 추출
                        let fileNameStarRegex = /filename\*\=([^;]*)/;
                        let matchesStar = fileNameStarRegex.exec(contentDisposition);
                        if (matchesStar != null && matchesStar[1]) {
                            fileName = decodeURIComponent(matchesStar[1].split("''")[1].replace(/['"]/g, '')); // 큰따옴표 제거 및 디코딩
                        }
                    }

                    link.href = url;
                    link.download = fileName; // 다운로드 파일 이름 설정
                    link.style.display = 'none';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    window.URL.revokeObjectURL(url); // URL 객체 해제
                } else {
                    console.error('Download failed:', xhr.statusText);
                }
            };

            xhr.onerror = function () {
                console.error('Network error');
            };

            xhr.send(JSON.stringify(downloadList));
        }


        // 검색
        function searchData() {
            let data = {
                'startDate': $('#startDate').val(),
                'endDate': $('#endDate').val(),
                'searchtitle': $('#searchtitle').val()
            }
            let data2 = [];
            $.ajax({
                url: '/api/inspec/elec_safe/read',
                type: 'GET',
                data: data,
                success: function (data) {
                    data2 = data.data;
                    viewdata = new wijmo.collections.CollectionView(data2);
                    theGrid.itemsSource = viewdata;
                },
                error: function (xhr, status, error) {
                    console.error('AJAX request error:', error);
                }
            });
        }

        // 탭 수정/등록으로 업데이트
        function updateTabLink() {
            const checkseq = document.getElementById('checkseq').value;
            const inputTabLink = document.getElementById('inputTabLink');

            if (checkseq) {
                inputTabLink.textContent = '수정';
                inputTabLink.title = '수정';
            } else {
                inputTabLink.textContent = '등록';
                inputTabLink.title = '등록';
            }
        }
        document.addEventListener("DOMContentLoaded", function() {
            updateTabLink();
        });

        // 수정하기
        function modifyData() {

            let selectedItem = theGrid.selectedItems[0]; // 선택된 항목 가져오기
            let checkdtFormatted = selectedItem.checkdt.replace(/-/g, '');

            let data = {
                spworkcd: selectedItem.spworkcd,
                spcompcd: selectedItem.spcompcd,
                spplancd: selectedItem.spplancd,
                checkdt: checkdtFormatted,
                checkseq: selectedItem.checkseq
            };

            if (selectedItem.length === 0) {
                Alert.alert('', '수정할 항목을 선택하세요.');
                return;
            }

            Alert.confirm('', '수정하시겠습니까?', function () {
                if (!selectedItem.checkseq) {
                    Alert.alert('', '수정할 게시물이 없습니다.', function () {
                        fetchListData();
                    });
                    return;
                }

                $.ajax({
                    url: "/api/inspec/elec_safe/modfind",
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    headers: {
                        'X-CSRF-Token': $('[name=_csrf]').val() // CSRF 토큰을 헤더에 추가
                    },
                    async: false,
                    success: function (data) {
                        if (data.success) {
                            let data2 = data.data;
                            console.log('data2', data2);
                            $('#inputTabLink').click();
                            document.getElementById('spworkcd').value = data2.spworkcd;
                            document.getElementById('spcompcd').value = data2.spcompcd;
                            document.getElementById('spplancd').value = data2.spplancd;
                            document.getElementById('checktitle').value = data2.checktitle;
                            document.getElementById('registdt').value = formatDate(data2.registdt);
                            document.getElementById('checkdt').value = formatDate(data2.checkdt);
                            document.getElementById('endresult').value = data2.endresult;
                            // document.getElementById('docdv').value = data2.docdv;
                            document.getElementById('checkarea').value = data2.checkarea;
                            document.getElementById('bfconsres').value = data2.bfconsres;
                            document.getElementById('checkseq').value = data2.checkseq;

                            // 탭 수정으로 업데이트
                            updateTabLink();

                            // filelist 처리
                            let fileList = Array.isArray(data2.filelist) ? data2.filelist : [];
                            console.log()
                            deletedFiles = [];
                            uploadedFiles = [];
                            $('.filelist').empty(); // 파일 리스트 초기화

                            fileList.forEach(file => {
                                let newFile = {
                                    name: file.fileornm,
                                    size: file.filesize,
                                    type: file.fileextns,
                                    lastModified: new Date().getTime(),
                                    spcompcd: file.spcompcd,
                                    spplancd: file.spplancd,
                                    spworkcd: file.spworkcd,
                                    checkdt: file.checkdt,
                                    checkseq: file.checkseq,
                                    fileseq: file.fileseq,

                                };
                                uploadedFiles.push(newFile); // 파일 리스트에 추가
                            });

                            updateFileListUI();
                            updateFileCount();

                        } else {
                            Alert.alert('', '불러오기에 실패했습니다. ');
                        }
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        Alert.alert('', '에러가 발생하였습니다.');
                    }
                });
            })
        }

        // 파일 리스트 UI 업데이트 함수
        function updateFileListUI() {
            const $fileList = $('#filelist');

            uploadedFiles.forEach(file => {
                const fileSize = (file.size / 1024).toFixed(2) + ' KiB';
                const li = $('<li>').html(`
                    <p>${file.name} <span>(${fileSize})</span></p>
                    <a href="#" title="삭제" class="btn-file-delete">
                        <img src="/images/icon/ico-filedelete.svg" alt="삭제아이콘">
                    </a>
                `);
                $fileList.append(li);
            });
        }

        // 그리드에서 삭제 버튼
        function deleteGrid() {

            let delList = [];
            let selectedItems = theGrid.selectedItems; // 선택된 항목 가져오기


            for (let i = 0; i < selectedItems.length; i++) {
                let checkdtFormatted = selectedItems[i].checkdt.replace(/-/g, '');
                delList.push({
                    spworkcd: selectedItems[i].spworkcd,
                    spcompcd: selectedItems[i].spcompcd,
                    spplancd: selectedItems[i].spplancd,
                    checkdt: checkdtFormatted,
                    checkseq: selectedItems[i].checkseq
                });
            }

            if (delList.length === 0) {
                Alert.alert('', '삭제할 항목을 선택하세요.');
                return;
            }

            Alert.confirm('', '삭제하시겠습니까?', function () {
                $.ajax({
                    url: '/api/inspec/elec_safe/delete',
                    type: 'DELETE',
                    contentType: 'application/json',
                    data: JSON.stringify(delList),
                    headers: {
                        'X-CSRF-Token': $('[name=_csrf]').val() // CSRF 토큰을 헤더에 추가
                    },
                    async: false,
                    success: function (res) {
                        if (res.success) {
                            Alert.alert('', '삭제되었습니다.');
                            fetchListData();
                        }
                    }
                });
            });
        }

        // 수정에서 삭제 버튼
        function deleteForm() {

                        'X-CSRF-Token': $('[name=_csrf]').val() // CSRF 토큰을 헤더에 추가

                        }
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        Alert.alert('', '삭제에 실패했습니다.');
                    }
                });
            });
        }

        // 날짜 형식을 변환하는 함수
        function formatDate(dateString) {
            if (dateString && dateString.length === 8) {
                return dateString.substring(0, 4) + '-' + dateString.substring(4, 6) + '-' + dateString.substring(6, 8);
            }
            return dateString;
        }

        // 파일 개수 업데이트 함수
        function updateFileCount() {
            const fileCount = uploadedFiles.length;
            $('.upload-filelist .title h5').text(`Files (${fileCount})`);
        }

        // 신규등록 버튼 클릭
        function clearForm() {
            ['checktitle', 'checkarea', 'bfconsres', 'checkseq'].forEach(id => {
                document.getElementById(id).value = '';
                document.getElementById('checkdt').value = today;
                document.getElementById('registdt').value = today;

            deletedFiles = [];
            // 탭 수정/등록 변경
            updateTabLink();
            // 초기화된 파일 개수 업데이트
            updateFileCount();
            resetFileInput($('.fileInput'));
        }

        // 파일 인풋 초기화
        function resetFileInput($input) {
            $input.val('');
        }

        $(document).ready(function (e) {
            // 글자수 제한
            $('#bfconsres').on('input', function () {
                let value = $(this).val();
                if (value.length > 100) {
                    $(this).val(value.substring(0, 100));  // 초과된 글자 제거
                }
            });

            // 정보 저장
            $('#btnSave').click(function (e) {

                // 필수 입력 필드 검사
                let requiredFields = [
                    { id: '#checktitle', label: '점검명을 입력해주세요' },
                    { id: '#registdt', label: '등록 일자를 입력해주세요' },
                    { id: '#checkdt', label: '점검 일자를 입력해주세요' },
                    // { id: '#docdv', label: '문서 구분을 선택해주세요' },
                    { id: '#checkarea', label: '점검 장소를 선택해주세요' },
                    { id: '#endresult', label: '점검 결과를 선택해주세요' },
                    { id: '#bfconsres', label: '점검 사항을 입력해주세요' }
                ];

                for (let i = 0; i < requiredFields.length; i++) {
                    let field = requiredFields[i];
                    if ($(field.id).val().trim() === '') {
                        Alert.alert('', field.label);
                        return;
                    }
                }

                Alert.confirm('', '저장하시겠습니까?', function () {

                    let formData = new FormData($('#customForm')[0]);

                    formData.append('spworkcd', $('#spworkcd').val());
                    formData.append('spcompcd', $('#spcompcd').val());
                    formData.append('spplancd', $('#spplancd').val());
                    formData.append('checkdt', $('#checkdt').val());
                    formData.append('checkseq', $('#checkseq').val());

                    formData.append('spworknm', $('#spworknm').val());
                    formData.append('spcompnm', $('#spcompnm').val());
                    formData.append('spplannm', $('#spplannm').val());
                    formData.append('checktitle', $('#checktitle').val());
                    formData.append('registdt', $('#registdt').val());
                    formData.append('checkarea', $('#checkarea').val());
                    formData.append('bfconsres', $('#bfconsres').val());
                    // formData.append('docdv', $('#docdv').val());
                    formData.append('endresult', $('#endresult').val());

                    // 새로 추가된 파일만 폼 데이터에 추가
                    uploadedFiles.forEach((file, index) => {
                        formData.append('filelist', file);
                    });

                    // 삭제된 파일 목록 추가
                    deletedFiles.forEach((file, index) => {
                        formData.append('deletedFiles', new Blob([JSON.stringify(file)], { type: 'application/json' }));
                    });

                    $.ajax({
                        url: "/api/inspec/elec_safe/save",
                        type: 'POST',
                        data: formData,
                        processData: false,
                        contentType: false,
                        headers: {
                            'X-CSRF-Token': $('[name=_csrf]').val() // CSRF 토큰을 헤더에 추가
                        },
                        success: function (response) {
                            if (response.success) {
                                Alert.alert('', response.message, function () {
                                    $('#listTabLink').click();
                                    fetchListData();
                                    clearForm();
                                });

                            } else {
                                Alert.alert('', '저장에 실패했습니다. ');
                            }
                        },
                        error: function (jqXHR, textStatus, errorThrown) {
                            Alert.alert('', '에러가 발생하였습니다.');

                    });
                })
            })
            // select 아이디에 따라 히든 input 설정
            const selects = [
                {selectId: 'spworkcd', hiddenInputId: 'spworknm'},

        //  select 바뀌면 hidden input 변경
        function updateSelect(selectId, hiddenInputId) {
            var selectElement = document.getElementById(selectId);
            document.getElementById(hiddenInputId).value = selectElement.options[selectElement.selectedIndex].text;
        }

        // checkseq 값 있으면 수정 탭으로 변경
        document.addEventListener("DOMContentLoaded", function() {
            const checkseq = document.getElementById('checkseq').value;
            const inputTabLink = document.getElementById('inputTabLink');

            if (checkseq) {
                inputTabLink.textContent = '수정';
                inputTabLink.title = '수정';
            }
        });

        // 자동완성
        let debounceTimeout;
        let selectedSuggestionIndex = -1;
        let suggestionsVisible = false;

        function fetchSuggestions() {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(() => {
                const inputField = document.getElementById('checkarea');
                let suggestionsList = document.getElementById('suggestions');

                const inputClearDiv = inputField.parentElement;
                inputClearDiv.appendChild(suggestionsList);

                const query = inputField.value;
                if (query.length > 0) {
                    fetch(`/api/inspec/elec_safe/autocomplete?query=${encodeURIComponent(query)}`)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }
                            return response.json();
                        })
                        .then(data => {
                            const previousSelectedText = (selectedSuggestionIndex >= 0 && selectedSuggestionIndex < data.length) ? data[selectedSuggestionIndex] : null;
                            suggestionsList.innerHTML = '';
                            if (data.length > 0) {
                                suggestionsVisible = true;
                                suggestionsList.style.display = 'block'; // 결과가 있을 때만 표시
                                data.forEach((item, index) => {
                                    let li = document.createElement('li');
                                    li.textContent = item;
                                    li.setAttribute('data-index', index);
                                    li.onclick = function () {
                                        document.getElementById('checkarea').value = this.textContent;
                                        suggestionsList.innerHTML = '';
                                        suggestionsList.style.display = 'none';
                                        suggestionsVisible = false;
                                    };
                                    suggestionsList.appendChild(li);
                                    // 이전에 선택한 항목을 다시 선택 상태로 설정
                                    if (item === previousSelectedText) {
                                        selectedSuggestionIndex = index;
                                        li.classList.add('selected');
                                    }
                                });
                            } else {
                                suggestionsList.style.display = 'none'; // 결과가 없으면 숨김
                                suggestionsVisible = false;
                                selectedSuggestionIndex = -1;
                            }
                        })
                        .catch(error => {
                            console.error('Fetch error:', error);
                            suggestionsList.style.display = 'none'; // 오류 시 숨김
                            suggestionsVisible = false;
                            selectedSuggestionIndex = -1;
                        });
                } else {
                    suggestionsList.innerHTML = '';
                    suggestionsList.style.display = 'none';
                    suggestionsVisible = false;
                    selectedSuggestionIndex = -1;
                }
            }, 300);  // 300ms의 디바운스 타임 적용
        }

        document.getElementById('checkarea').addEventListener('keydown', function(event) {
            const suggestionsList = document.getElementById('suggestions');
            const items = suggestionsList.getElementsByTagName('li');

            if (suggestionsVisible) {
                if (event.key === 'ArrowDown') {
                    // 아래 화살표 키를 누르면
                    event.preventDefault(); // 기본 동작 방지
                    selectedSuggestionIndex = (selectedSuggestionIndex + 1) % items.length;
                    updateSuggestionSelection(items);
                } else if (event.key === 'ArrowUp') {
                    // 위 화살표 키를 누르면
                    event.preventDefault(); // 기본 동작 방지
                    selectedSuggestionIndex = (selectedSuggestionIndex - 1 + items.length) % items.length;
                    updateSuggestionSelection(items);
                } else if (event.key === 'Enter') {
                    // Enter 키를 누르면
                    if (selectedSuggestionIndex >= 0) {
                        event.preventDefault(); // 기본 동작 방지
                        items[selectedSuggestionIndex].click();
                        suggestionsVisible = false; // Enter 키를 누르면 선택을 확정하고 목록을 숨김
                        document.getElementById('checkarea').blur(); // 입력 필드 포커스 해제
                    }
                } else if (event.key === 'Escape') {
                    // Escape 키를 누르면
                    suggestionsList.style.display = 'none';
                    suggestionsVisible = false;
                }
            }
        });

        // 포커스 해제 시 자동 완성 목록 숨기기
        document.getElementById('checkarea').addEventListener('blur', function() {
            setTimeout(function() {
                const suggestionsList = document.getElementById('suggestions');
                suggestionsList.style.display = 'none';
                suggestionsVisible = false;
            }, 300); // 300ms 지연 시간
        });

        function updateSuggestionSelection(items) {
            // 모든 항목의 선택 상태 초기화
            for (let i = 0; i < items.length; i++) {
                items[i].classList.remove('selected');
            }

            // 현재 선택된 항목에 선택 상태 추가
            if (selectedSuggestionIndex >= 0 && selectedSuggestionIndex < items.length) {
                items[selectedSuggestionIndex].classList.add('selected');
                items[selectedSuggestionIndex].scrollIntoView({ block: 'nearest' });
            }
        }


    </script>
