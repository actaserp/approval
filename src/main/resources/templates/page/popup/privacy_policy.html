<html layout:decorate="~{layout_page}">
<th:block layout:fragment="content">


<div class="content_wrap popup">
    <header>
        <h4 data-commonCd="개인정보 처리방침">개인정보 처리방침</h4>
        <div class="popup_close_box"><button class="btn_popup_close" id="modal-close"><i class="fas fa-times"></i></button></div>
    </header>

    <section class="section popupcontent">
        <div class="row">
            1. 개인정보 처리방침이란?<br />
            <p>
                회사는 정보통신서비스제공자가 준수하여야 하는 대한민국의 관계 법령 및 개인정보보호 규정, 가이드라인을 준수하고 있습니다.
                "개인정보처리방침"이란 이용자의 소중한 개인정보를 보호함으로써 이용자가 안심하고 서비스를 이용할 수 있도록 회사가 준수해야 할 지침을 의미합니다.
            </p>

        </div>


    </section>

    <section class="popupcontent">
        <div class="popup_button_group bottom">
            <button type="button" class="btn-default" id="modal-close2"><span data-commonCd="닫기">닫기</span></button>
        </div>
    </section>
</div>
</th:block>
<th:block layout:fragment="scripts">

<script type="text/javascript">

    $(document).ready(function (e) {
        
        // 팝업 닫기
        $('#modal-close, #modal-close2').on('click', function () {
            parent.modal.close(); // 그냥 닫기
        });
    });

</script>
</th:block>
</html>
