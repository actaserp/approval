<html layout:decorate="~{layout_page}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <style>
        .input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;

        }

        .input-wrapper input {
            width: 100%;
            padding-right: 60px; /* 충분한 공간을 확보 */
        }

        .input-wrapper .unit {
            position: absolute;
            right: 20px;
            top: 0;
            bottom: 0;
            height: 20px;
            line-height: 20px; /* input 높이에 맞게 조절 */
            margin: auto;
            font-size: 12px;
            color: #999;
            pointer-events: none; /* 텍스트가 클릭 이벤트를 받지 않도록 설정 */
        }

        .wj-header {
            text-align: center !important;
        }

        #theGrid1.wj-flexgrid .wj-cell,
        #theGrid2.wj-flexgrid .wj-cell,
        #theGrid3.wj-flexgrid .wj-cell,
        #theGrid4.wj-flexgrid .wj-cell {
            padding: 12px;

        }

        #theGrid1.wj-flexgrid .downloads,
        #theGrid2.wj-flexgrid .downloads,
        #theGrid3.wj-flexgrid .downloads,
        #theGrid4.wj-flexgrid .downloads {
            padding-top: 0px;
        }
    </style>
</head>

            function fetchSalesData(startDate, endDate) {
                var url = '/api/sales/fetch';

                }

                    dataType: 'json',

                        var totals = {
                            energyQty: 0,
                            smpCost: 0,
                            smpAmt: 0,
                            recCost: 0,
                            recQty: 0,
                            recAmt: 0,
                            stotAmt: 0
                        };

                        response.forEach(function (sale) {
                            rows += '<tr>' +
                                '<td>' + sale.salesym + '</td>' +
                                '<td>' + sale.energyQty + '</td>' +
                                '<td>' + sale.smpCost + '</td>' +
                                '<td>' + sale.smpAmt + '</td>' +
                                '<td>' + sale.recCost + '</td>' +
                                '<td>' + sale.recQty + '</td>' +
                                '<td>' + sale.recAmt + '</td>' +
                                '<td>' + sale.stotAmt + '</td>' +
                                '</tr>';

                            // 합계 계산
                            totals.energyQty += sale.energyQty;
                            totals.smpCost += sale.smpCost;
                            totals.smpAmt += sale.smpAmt;
                            totals.recCost += sale.recCost;
                            totals.recQty += sale.recQty;
                            totals.recAmt += sale.recAmt;
                            totals.stotAmt += sale.stotAmt;
                        });


                        $('#salesData').html(rows);
                        $('#sum-energyQty').text(totals.energyQty);
                        $('#sum-smpCost').text(totals.smpCost);
                        $('#sum-smpAmt').text(totals.smpAmt);
                        $('#sum-recCost').text(totals.recCost);
                        $('#sum-recQty').text(totals.recQty);
                        $('#sum-recAmt').text(totals.recAmt);
                        $('#sum-stotAmt').text(totals.stotAmt);
                    },

                        console.error('데이터 로드 실패:', error);
