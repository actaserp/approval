<html layout:decorate="~{layout_page}">
<th:block layout:fragment="content">
<div class="content_wrap">
    <section>
        <div class="title_box ">
            <div class="left_align">
                <h3>C/S 관리</h3>
            </div>
            <button type="button" class="btn-default pull-right " id="btnHedaerFilter" title="필터 보이기/감추기"><i class="fas fa-filter"></i></button>
            <button type="button" class="btn-default pull-right mr-1" id="btnHeaderCompress" title="화면 확대/축소"><i class="fas fa-compress" id="iCompress"></i></button>        
        </div>

        <div class="table_box search">
            <div class="row">
                <div class="col-12 col-lg-5 col-xl-4" >
                    <div class="input-group" >
                        <div class="input-group-prepend">
                            <span class="input-group-text fit_box_t4">등록일</span>
                        </div> 
                        <div data-ax5picker="multi" id="srchDt">
                            <div class="input-group-append">
                            <input class="tac " type="text" id="srchStartDt" name="srchStartDt" />
                                <span class="input-group-text fs-xl">
                                    <i class="fas fa-calendar-alt calendar_color" ></i>
                                </span>
                            <span class="slow_sign">~</span>
                            <input class="tac " type="text" id="srchEndDt" name="srchEndDt" />
                                <span class="input-group-text fs-xl">
                                    <i class="fas fa-calendar-alt calendar_color"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-md-3 col-lg-3 col-xl-2" >
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text fit_box_md  ">유형</span>
                        </div>
                            <select class="form-control2" id="cboTypeFormSearch" name="cboTypeFormSearch" ></select>
                    </div>
                </div>

                <div class="col-1" >
                	<button type="button" class="btn-default" id="btnSearch" title="조회"><i class="fas fa-search"></i></button>
                </div> 
            </div>
        </div>
    </section>
    
    <section >
        <div class="grid_box">
            <div class="title_box">
                 <span class="right_align rpt">C/S 목록</span>
                <button type="button" class="btn-default " id="btnExcel"><i class="fas fa-file-excel"></i></button>
                <button type="button" class="btn-default" id="btnGridSetting" style="visibility:hidden"><i class="fas fa-cog"></i> Setting</button>
            </div>
            <div class="h-300" data-ax5grid="cus-form-grid" ></div>  
        </div>
    </section>

    <section>
        <div class="title_box mb-2">
            <span class="right_align rpt">상세정보</span>
            <button type="button" class="btn-default" id="btnNew" name="btnNew"><i class="fas fa-plus"></i></button>
            <button type="button" class="btn-danger y_write_auth" id="btnDel" style="float:none"><i class="fas fa-trash"></i></button>
            <button type="button" class="btn-default y_write_auth" id="btnSave" style="float:none"><i class="fas fa-save"></i></button>
            <button type="button" class="btn-default" id="btnFinish" name="btnFinish">조치완료</button>
            <button type="button" class="btn-danger" id="btnCancel" name="btnCancel">완료취소</button>
        </div>

        <form id="customForm">
            <input type="hidden" id="id" name="id" />
            <div class="table_box sub" id="detail_box">
                <div class="row">
                    <div class="col-6 col-md-6 col-lg-3" >
                        <div class="input-group" data-ax5picker="basic" id="srchDt2">
                            <div class="input-group-prepend">
                                <span class="input-group-text fit_box_md">등록일</span>
                            </div>
                            <input class="form-control2 tac" type="text" id="chkDt" name="chkDt"/>
                            <span class="input-group-text fs-xl"><i class="fas fa-calendar-alt calendar_color" ></i></span>
                        </div>
                    </div>

                    <div class="col-6 col-md-6 col-lg-3" >
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text fit_box_md  ">작성자</span>
                            </div>
                            <input class="form-control2" id="chkName" name="chkName" readonly disabled />
                        </div>
                    </div>

                    <div class="col-6 col-md-6 col-lg-3" >
	                    <div class="input-group">
	                        <div class="input-group-prepend">
	                            <span class="input-group-text fit_box_md  ">유형</span>
	                        </div>
	                            <select class="form-control2" id="cboType" name="cboType" required></select>
	                    </div>
                    </div>
                    
                     <div class="col-6 col-md-6 col-lg-3" >
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text fit_box_md  ">발생건수</span>
                            </div>
                            <input class="form-control2" type="number" id="cusCnt" name="cusCnt" disabled required/>
                        </div>
                    </div>
                    
                     <div class="col-6 col-md-6 col-lg-3" >
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text fit_box_md  ">진행상태</span>
                            </div>
                            <input class="form-control2" id="chkState" name="chkState" readonly disabled/>
                        </div>
                    </div>
                    
                    <div class="col-6 col-md-6 col-lg-3" >
                        <div class="input-group" data-ax5picker="basic" id="srchDt3">
                            <div class="input-group-prepend">
                                <span class="input-group-text fit_box_md">조치완료일</span>
                            </div>
                            <input class="form-control2 tac" type="text" id="finishDt" name="finishDt"/>
                            <span class="input-group-text fs-xl"><i class="fas fa-calendar-alt calendar_color"></i></span>
                        </div>
                    </div>
                    
                    <div class="col-12" >
                        <div class="input-group" >
                            <div class="input-group-prepend">
                                <span class="input-group-text fit_box_md">제목</span>
                            </div>
                            <input  class="form-control2" type="text" id="title" name="title" disabled required/>
                        </div>
                    </div>
                    
                    <div class="col-12" >
                        <div class="input-group" >
                            <div class="input-group-prepend">
                                <span class="input-group-text fit_box_md">내용</span>
                            </div>
                            <textarea  class="form-control2 h-40" id="content" name="content" disabled></textarea>
                        </div>
                    </div>
                    <div class="col-12" >
                        <div class="input-group" >
                			<div class="grid_box" id='image_upload1'></div>
            			</div>
                    </div>
                </div>
            </div>
        </form>
    </section>
</div>
</th:block>

<th:block layout:fragment="scripts">
<th:block th:replace="/common/columns_setting :: columns_setting" ></th:block>
<th:block th:replace="/common/ax5_uploader :: ax5_uploader" ></th:block>
<script type="text/javascript" src="/js/fileupload.js"></script>
<script type="text/javascript">
    class CusServicePage {
        constructor() {
            this.grid = null;
            this.uploader = null;
            this.url = '/api/support/custom_svc';
            this.init(); 
        }

        init() {
            let _this = this;
            let config = {
                target: $('[data-ax5grid="cus-form-grid"]'),
                sortable: true,
                frozenColumnIndex: 0, // 열 고정
                frozenRowIndex: 0,    // 행 고정
                showLineNumber: false, // 열의 번호 보이기 여부
                showRowSelector: false,  // checkbox(선택) 보이기 여부
                multipleSelect: false, // 여러행 선택 가능 여부 (false시 단독 선택)
                sortable: true, // 모든 컬럼에 정렬 아이콘 표시 (columns에서 컬럼별 소팅여부 재설정 가능)
                multiSort: true, // 다중 정렬 여부
                header: {
                    align: 'center',  // 헤더의 기본 정렬
                    columnHeight: 38  // 헤더 높이
                },
                body: {
                    columnHeight: 25, // body의 기본 높이
                    onClick: function (e) {
                        _this.grid.select(this.dindex);
                        _this.showDetailForm(e.item.id);
                    }
                },
                page: {
                    display: true,  // 페이징 보이기 여부
                    statusDisplay: true,
                },
                columns: [
                    { key: 'no', label: 'No', width: 50, align: 'right' },
                    { key: 'type', label: '유형', width: 120, align: 'left', sortable: false },
                    { key: 'title', label: '제목', width: 300, align: 'left', sortable: false },
                    { key: 'cusCnt', label: '발생건수', width: 80, align: 'right' },
                    { key: 'chkDt', label: '등록일', width: 100, align: 'left', sortable: false },
                    { key: 'chkName', label: '작성자', width: 100, align: 'left', sortable: false },
                    { key: 'chkState', label: '진행상태', width: 100, align: 'left', sortable: false },
                    { key: 'finishDt', label: '조치완료일', width: 100, align: 'left', sortable: false },
                ]
            };

            this.grid = new ax5.ui.grid(config);
            this.grid_config = config; 
            //AjaxUtil.fillSelectOptions($('#form_group'), 'form_group', 'choose', false);

            
        }

        // 버튼 활성화 설정
        //setButtonDisable(_boolnew, _boolsave, _booldel) {
        //    $('[id=btnNew]').prop('disabled', _boolnew);
        //    $('[id=btnSave]').prop('disabled', _boolsave);
        //    $('[id=btnDel]').prop('disabled', _booldel);
        //}

        setButtonState() {
            let pk = $('#id').val();
            $('#btnNew').prop('disabled', false);
            $('#btnSave').prop('disabled', false);
            if (pk) {
                $('#btnDel').prop('disabled', false);
                $('#btnFinish').prop('disabled', false);
                $('#btnCancel').prop('disabled', false);
            }
            else {
                $('#btnDel').prop('disabled', true);
                $('#btnFinish').prop('disabled', true);
                $('#btnCancel').prop('disabled', true);
            }
        }

		 setUploader(id) {
            let _this = this;
            // 파일 업로드에 관련된 권한처리는 나중에 적용
            $('#addFile').prop('disabled', false);

            let accept_files = 'hwp,doc,docx,ppt,pptx,xls,xlsx,jpg,jpeg,gif,mbp,png,txt,zip,pdf';
            let accept = '.' + accept_files.split(',').join(',.');
			
            let uploader = new ax5FileUploadClass('image_upload1', id,
                {
                    table_name: 'cust_complain',
                    attach_name: 'basic',
                    accept_files: accept_files,
                    multiple: true,
                    max_count: 5,
                    file_size: 500,
                    upload_callback: function (param) {
                       // uploader.showLastImage('imgPhoto');
                        return;
                    },
                    delete_callback: function (param) {
                      //  $('#imgPhoto').attr('src', '');
                        return;
                    },
                    file_click_callback: function (file_id) {
                       // uploader.showImage('imgPhoto', file_id);
                        return;
                    },
                    can_write: userinfo.can_write(),
                });
            _this.uploader = uploader;
        }
        
        // 목록 조회
        searchMainData() {
            let _this = this;
            let param ={
	
					startDt : $('#srchStartDt').val(),
					endDt: $('#srchEndDt').val(),
					combo: $('#cboTypeFormSearch').val()
					
					}
		
            let result = AjaxUtil.getSyncData(this.url + "/read", param);
            
            if (result.success) {
                let recordsTotal = result.data.length;
                _this.grid.setData({
                    list: result.data,
                    page: {
                        display: true,
                        totalElements: recordsTotal,
                    }
                });
            }

            $('#customForm').find('#id').val('');

            $('#detail_box').find('select,input, textarea').each(function () {
                if (!$(this).is(':disabled')) {
                    $(this).attr('disabled', 'disabled');
                }
            });

            //_this.setButtonDisable(false, true, true);
            _this.clearForm()
            _this.setButtonState();
        }

        // 문서종류 상세정보 조회
        showDetailForm(id) {
            let param = { 'id': id };
            let result = AjaxUtil.getSyncData(this.url + "/detail", param);
            
            if (result.data != null) {
                FormUtil.BindDataForm(result.data, $('#customForm'));
            }
			page.setUploader(id);
            //page.setButtonDisable(false, false, false);
            page.setButtonState();
        }

        // 정보 저장
        saveData(type) {
            let _this = this;
            let validate = true;
            let $target = null;

            let data = FormUtil.extractForm($('#customForm'));
            data.type = type;
            
            let fnSuccess = function (res) {
                if (!res.success) {
                    Alert.alert('', res.message);
                } else {
                    Notify.success('저장되었습니다');
                    _this.searchMainData();
                }
            }

            $('#detail_box').find('input, textarea, select').each(function () {
                if ($(this).is(':required')) {
                    if (!$(this).val()) {
                        validate = false;
                        $target = $(this);
                        return false;
                    }
                }
            });
			if (type == "F") {
				if ($('#finishDt').val() == '') {
					Alert.alert('', '조치완료일을 입력해주세요.')
					return
				}
			}
            if (validate) {
               AjaxUtil.postAsyncData(this.url+"/save", data, fnSuccess);
            } else {
                Alert.alert('', '필수 항목을 입력해주세요.', function () {
                    $target.focus();
                });
            }
        }

        // 문서종류 정보 삭제
        deleteForm() {
            let _this = this;
            let id = $('#customForm').find('#id').val();
            let data = { id: id };
            let fnSuccess = function () {
                Notify.success("삭제되었습니다.");
                _this.searchMainData();
            }

            AjaxUtil.postAsyncData(this.url + "/delete", data, fnSuccess);
        }

		clearForm() {
			 $('#id').val('')
			 $('#chkDt').val(CommonUtil.getYYYYMMDD());
       		 $('#cboType').val('')
       		 $('#cusCnt').val('')
       		 $('#chkState').val('조치중')
        	 $('#chkName').val(userinfo.username)
			 $('#finishDt').val(CommonUtil.getYYYYMMDD());
		     $('#title').val('')
			 $('#content').val('')
			 page.setUploader();
             page.uploader.mode = 'active';
			
		}
        // 엑셀 다운로드
        exportExcel() {
            var targetview = this.grid;
            targetview.exportExcel('C/S관리.xls');
        }

    }

    let page = null;

    $(document.body).ready(function (e) {
        page = new CusServicePage();

		//그리드 컬럼 설정
        page.popColSetting = new popColSetting();
        
        let columns = page.popColSetting.loadColumnData(gui.gui_code, gui.template_key, 'grid',  page.grid);
		
        if (userinfo.group_code == 'admin') {
            $('#btnGridSetting').css('visibility','visible');  
        }		
		
		AjaxUtil.fillSelectOptions($('#cboTypeFormSearch'), 'system_code', 'all', '', 'cs_type');
		AjaxUtil.fillSelectOptions($('#cboType'), 'system_code', 'all', '', 'cs_type');
		
		
		$('#srchDt2').ax5DatePicker({ direction: 'top' });
		$('#srchDt3').ax5DatePicker({ direction: 'top' });
		
        picker.bind({
            target: $('[data-ax5picker="multi"]'),  
            direction: "top",
   			locale: {
				format: 'YYYY-MM-DD'
			},
            content: {
                width:  214,  // 130, //270,
                margin: 10,
                type: 'date',
                
                config: {
                    control: {
                        left: '<i class="fa fa-arrow-left"></i>',   //fa-chevron-left
                        yearTmpl: '%s',
                        monthTmpl: '%s',
                        right: '<i class="fa fa-arrow-right"></i>'
                    },
                    lang: {
                        yearTmpl: "%s년",
                        months: ['01', '02', '03', '04', '05', '06', '07', '08', '09', '10', '11', '12'],
                        dayTmpl: "%s"
                    }
                }
            },
            btns: {
                
            },
            onStateChanged: function () {
 
            }
        });	
        
        
        $('#srchStartDt').val(CommonUtil.getYYYYMMDD(-30));
        $('#srchEndDt').val(CommonUtil.getYYYYMMDD());
        $('#finishDt').val(CommonUtil.getYYYYMMDD());
        $('#chkDt').val(CommonUtil.getYYYYMMDD());
        
        $('#chkState').val('조치중')
        $('#chkName').val(userinfo.username)
        
        $('#btnGridSetting').click(function (e) {
            let _this = this;
            let fix_cols = page.grid_config.frozenColumnIndex;
            page.popColSetting.show(gui.gui_code, gui.template_key, 'grid', page.grid_config.columns, page.grid, { 'order_fix':false,  'fix_cols' : fix_cols });
        });


        // 검색버튼
        $('#btnSearch').click(function (e) { page.searchMainData(); });

        // 신규버튼
        $('#btnNew').click(function (e) {

            $('#customForm').find('#id').val('');

            $('#detail_box').find('select,input, textarea').each(function () {
                if ($(this).is(':disabled')) {
                    $(this).removeAttr('disabled');
                }
            });
			
			page.clearForm();
            //page.setButtonDisable(true, false, true);
            page.setButtonState();
        });

        // 저장버튼
        $('#btnSave').click(function (e) {
            Alert.confirm('', 
                "저장하시겠습니까?",
                function () { page.saveData('S') },
                function () { }
            );
        });

        $('#btnCancel').click(function (e) {
            Alert.confirm('', 
                "조치완료를 취소 하시겠습니까?",
                function () { page.saveData('S') },
                function () { }
            );
        });
        
        $('#btnFinish').click(function (e) {
            Alert.confirm('', 
                "조치완료 하시겠습니까?",
                function () { page.saveData('F') },
                function () { }
            );
        });
        
        // 삭제버튼
        $('#btnDel').click(function (e) {
            Alert.confirm('', 
                '삭제하시겠습니까?',
                function () { page.deleteForm() },
                function () { }
            );
        });

        //엑셀
        $('#btnExcel').click(function (e) {
            page.exportExcel();
        });
	
        page.searchMainData();
    });




</script>
</th:block>
</html>
