<th:block layout:fragment="content">


    <div class="layout-contents">
        <!-- Page Title -->
        <div class="page-title-wrap">
            <div class="left">
                <h2>로그인로그</h2>
                <a title="북마크" class="bookmark toggle">
                    내메뉴
                </a>
            </div>
            <ul class="page-navi">
                <li><img src="/images/icon/ico-nav-home.svg" alt="홈아이콘"></li>
                <li>시스템설정</li>
                <li>로그인로그</li>
            </ul>
        </div>
        <!-- Select -->
        <div class="search-wrap">
            <ul>
                <li>
                    <select title="지역">
                        <option>대구</option>
                    </select>
                </li>
                <li>
                    <select title="구">
                        <option>성서산단</option>
                    </select>
                </li>
                <li>
                    <select title="동">

                </li>
            </ul>
        </div>
        <div class="tab-wrap">

                <li>
                    <a href="#tab1" title="목록">목록</a>
                </li>
                <!--                <li>-->
                <!--                    <a href="#tab2" title="등록">등록</a>-->
                <!--                </li>-->
            </ul>
            <div class="tab-contents">
                <!-- Section -->
                <section class="tab-item" id="tab1">
                    <div class="section-top">
                        <form id="searchForm" autocomplete="off">
                            <div class="search-wrap" style="padding: 0 15px;">
                                <dl>
                                    <dt>
                                        발생일<span class="eq">*</span>
                                    </dt>
                                    <dd>
                                        <ul class="date-box">
                                            <li>
                                                <input class="tac w150 " type="text" id="srchStartDt" name="srchStartDt" />

                                            </li>
                                            <li>
                                                <input class="tac w150 " type="text" id="srchEndDt" name="srchEndDt"/>

                                            </li>
                                        </ul>
                                    </dd>
                                </dl>
                                <dl>
                                    <dt>
                                        <label for="text1">
                                            이름<span class="eq">*</span>
                                        </label>
                                    </dt>
                                    <dd>
                                        <div class="srch-box">
                                            <input class="form-control2" id="keyword" name="keyword"/>

                                    </dd>
                                </dl>

                            </div>
                        </form>
                        <div class="button-wrap">
                            <ul>
                                <li>
                                    <a class="btn btn-excell" title="엑셀다운로드">
                                        <img src="/images/icon/ico-excell.svg" alt="엑셀 아이콘">
                                        엑셀다운로드
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div> <!--//section-top end -->
                    <div class="container-fluid" id="theGridContainer">
                            <p id="selectedItem"></p>
                            <div id="theGrid"></div>

                        <div id="emptyMessage" class="empty-message " style="display:none; height: 450px; border: 1px solid rgba(0,0,0, .2);
                         text-align: center; line-height: 450px; border-collapse: collapse; border-radius:4px; color: black; font-weight: bold;   ">조회된 데이터가 없습니다</div>
                    </div>


                    <div class="btn-wrap">
                    </div>
                </section>

            </div> <!--//tab-contens end-->
        </div> <!--//tab-wrap end-->
    </div> <!--//layout-contents end -->


</th:block>
<th:block layout:fragment="scripts">
    <th:block th:replace="/common/approve_box :: approve_box"></th:block>
    <th:block th:replace="/common/ax5_uploader :: ax5_uploader"></th:block>
    <th:block th:replace="/common/upload_one_image_box :: upload_one_image_box"></th:block>
    <th:block th:replace="/common/popup_select_user_code :: popup_select_user_code"></th:block>

    <script type="text/javascript">

        var theGrid;
        var viewdata;

        document.readyState === 'complete' ? init() : window.onload = init;


        <!-- 초반 페이지 진입시 그리드 바인딩 끝-->
        function init() {
            let data2 = [];
            let param = $('#searchForm').serialize();
            let srchStartDt = $('#srchStartDt').val();
            let srchEndDt = $('#srchEndDt').val();
            let keyword = $('#keyword').val();



            $.ajax({
                url: '/api/system/loginlog/read',
                type: 'GET',
                data: {
                    'param': param,
                    'srchStartDt':srchStartDt,
                    'srchEndDt':srchEndDt,
                    'keyword':keyword,
                },
                async: false,
                success: function (data) {
                    console.log('wijmo', data.data);
                    data2 = data.data;
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error('Error fetching log_list data:', textStatus, errorThrown);
                }
            });

            let gridContainer = $('#theGridContainer');
            let emptyMessage = $('#emptyMessage');
            $('#theGrid').remove();  // 기존 그리드를 제거합니다.
            gridContainer.prepend('<div id="theGrid"></div>');  // 새로운 그리드 요소를 추가합니다.


                viewdata = new wijmo.collections.CollectionView(data2);
                // 데이터 그리드에 바인딩
                theGrid = new wijmo.grid.FlexGrid('#theGrid', {
                    autoGenerateColumns: false,
                    showMarquee: true,
                    columns: [
                        {binding: 'id', header: 'No', width: 150, align: 'center'},
                        {binding: 'type', header: '구분', width: 160, align: 'center'},
                        {binding: 'addr', header: 'IP Address', width: 200, align: 'center'},
                        {binding: 'login_id', header: '사번', width: 160, align: 'center'},
                        {binding: 'name', header: '이름', width: 160, align: 'center'},
                        {binding: 'created', header: '일시', width: 260, align: 'center'},
                        {binding: '', header: '', width: 444, align: 'center'},
                    ],
                    itemsSource: viewdata
                });


                if (data2.length == 0) {
                    console.log('Grid initialized with empty data.');
                }

                let selector = new wijmo.grid.selector.Selector(theGrid, {
                    itemChecked: () => {

                    }
                })
                // 선택이 변경될 때, 현재 항목 업데이트

                theGrid.rowHeaders.columns.splice(0, 1);  //맨 앞에 헤더부분 없애기

                theGrid.refresh();

            // 데이터 배열이 비어있을 경우 메시지 표시
            if (data2.length === 0) {
                emptyMessage.show();
                console.log('Grid initialized with empty data.');
            } else {
                emptyMessage.hide();
            }


        }

        <!-- 초반 페이지 진입시 그리드 바인딩 끝-->


        let filelist = [];


        let page = null;


        $('#srchStartDt').val(CommonUtil.getYYYYMMDD());
        $('#srchEndDt').val(CommonUtil.getYYYYMMDD());





        $(document).ready(function (e) {


            $('#btnSave').click(function (e) {

                console.log('selectedFiles: ', selectedFiles);

                Alert.confirm('', '저장하시겠습니까?', function () {

                        let fileInput = document.getElementById('fileInput1');
                        let files = fileInput.files;
                        let formData = new FormData();

                        for (var i = 0; i < files.length; i++) {
                            formData.append('filelist', files[i]);
                        }

                        const randomString = generateRandomStringWithDate();

                        var inputs = document.querySelectorAll('input[name="checkusr"]');
                        var values = [];

                        inputs.forEach(function (input) {
                            values.push(input.value);

                        })

                        var checkusrString = values.join(',');


                        // 다른 데이터를 FormData에 추가합니다.
                        formData.append('supplier', $('#supplier').val());
                        formData.append('checkdt', $('#checkdt').val());
                        formData.append('checkstdt', $('#checkstdt').val());
                        formData.append('checkendt', $('#checkendt').val());
                        formData.append('checkusr', checkusrString); // 이미 문자열로 변환된 checkusr
                        formData.append('checkarea', $('#checkarea').val());
                        formData.append('checkitem', $('#checkitem').val());
                        formData.append('checkplan', $('#checkplan').val());
                        formData.append('randomuuid', randomString);
                        formData.append('_csrf', $('[name=_csrf]').val());


                        $.ajax({
                            url: '/api/inspec_report/save',
                            type: 'POST',
                            data: formData,
                            processData: false,  // 기본적으로 jQuery는 데이터를 문자열로 변환하려고 하므로 이를 비활성화
                            contentType: false,  // 기본적으로 jQuery는 Content-Type을 설정하려고 하므로 이를 비활성화
                            success: function (response) {
                                if (response.success) {
                                    Alert.alert('', response.message);
                                }
                            },
                            error: function (jqXHR, textStatus, errorThrown) {
                                Alert.alert('', '에러가발생하였습니다.');
                            }
                        });


                    },
                    function () {
                    }
                )
            })


        });
    </script>
</th:block>
