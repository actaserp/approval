<script type="text/javascript">
    class ReportDiaryPage {
        constructor() {
            this.grid = null;
            this.uploader = null;
            this.approveBoxUtil = null;
            this.baseUrl = '/api/haccp/edu_result';
            this.table_name = 'edu_result';
            this.init();
        }


        init(){
	
		let _this = this
		    $('#table_body').on('click', "button", function(e){ 
			    let $btn = $(this);
			    let t =$btn.attr('t'); 
			    if(t=='delete'){
				    $btn.parent().parent().remove();
			    } else if (t=='editSign') {
					_this.editSign($btn)
			}
			    
	        });
        }
        searchMainData() {

            let _this = this;

            let data = {
                'action': 'read_in',
                'bh_id': $('#bhId').val(),
                'data_date': $('#dataDate').val(),
                'edu_type': $('#eduType').val(),
            }
            
            let result = AjaxUtil.getSyncData(_this.baseUrl + '/read_in', data);
            
            if (result.data != null) {
                let headInfo = result.data.head_info;
                let diaryInfo = result.data.diary_info;
                let studentInfo = result.data.student_info;
                
                $('#title').val(headInfo.Title);
                $('#dataDate').val(headInfo.DataDate);
                $('#firstName').val(headInfo.FirstName);
                $('#eduType').val(headInfo.EduType);
                if (diaryInfo != '') {
                    $('#id').val(diaryInfo[0].id);
                    $('#EduDate').val(diaryInfo[0].edu_date);
                    $('#EduTitle').val(diaryInfo[0].edu_title);
                    $('#EduPlace').val(diaryInfo[0].edu_place);
                    $('#Teacher').val(diaryInfo[0].teacher);
                    $('#EduTarget').val(diaryInfo[0].edu_target);
                    $('#StudentCount').val(diaryInfo[0].student_count);
                    $('#TargetCount').val(diaryInfo[0].target_count);
                    $('#StartTime').val(diaryInfo[0].start_time);
                    $('#EndTime').val(diaryInfo[0].end_time);
                    $('#EduHour').val(diaryInfo[0].edu_hour);
                    $('#EduMaterial').val(diaryInfo[0].edu_material);
                    $('#AbsenteeProcess').val(diaryInfo[0].absentee_process);
                    $('#EduContent').val(diaryInfo[0].edu_content);
                    $('#EduEvaluation').val(diaryInfo[0].edu_evaluation);

                }
                
				if (studentInfo != null) {
					for(var i = 0; i < studentInfo.length; i++) {
					    $('#table_body').append(                   
					     " <tr>"                                        
					    + "  <td class='p-2'>"
					    + "    <input type='text' name = 'studentName' class='form_control' value=" + studentInfo[i].StudentName + ">"
					    + "  </td>"
					    + "  <td class='text-center'>"
					    + "    <button t='editSign'> "
					    + "    <img t='editImg' name = 'signImg' id = 'signImg" +studentInfo[i].id +"'></img>"
					    + "  	  <i class='fas fa-pen'></i> "
					    + "  </button>"
					    + "  </td>"
					    + "  <td class='text-center'>"
					    + "      <button t='delete'>"
					    + "     	 <i class='fas fa-trash'></i>"
					    + "      </button>"
					    + "  </td>"
					    + "</tr>"
						)
						
	                	_this.setImg(studentInfo[i].id);
					}
				}
				
                 // 데이터에 따른 버튼 설정
                if ($('#viewMode').val().toLowerCase() == 'true') {
                    //보기 모드일 경우 CRUD 버튼 숨김
                    $('#btnDiaryPrint').hide();
                    $('#btnReqAppr').hide();
                    $('#btnSave').hide();
                    $('#btnDelete').hide();
                    if (headInfo.State == 'approval') {
                        $('#btnDiaryPrint').show();
                    }

                    $('#title').attr('disabled', 'disabled');
                    $('#dataDate').attr('disabled', 'disabled');
                    $('#eduType').attr('disabled', 'disabled');
 
                    $('#EduDate').attr('disabled', 'disabled');
                    $('#EduTitle').attr('disabled', 'disabled');
                    $('#EduPlace').attr('disabled', 'disabled');
                    $('#Teacher').attr('disabled', 'disabled');    
                    $('#EduTarget').attr('disabled', 'disabled');
                    $('#StudentCount').attr('disabled', 'disabled');
                    $('#TargetCount').attr('disabled', 'disabled');
                    $('#StartTime').attr('disabled', 'disabled');
                    $('#EndTime').attr('disabled', 'disabled');
                    $('#EduHour').attr('disabled', 'disabled');
                    $('#EduMaterial').attr('disabled', 'disabled');
                    $('#AbsenteeProcess').attr('disabled', 'disabled');
                    $('#EduContent').attr('disabled', 'disabled');
                    $('#EduEvaluation').attr('disabled', 'disabled');

                    _this.setUploader(diaryInfo[0].id, false);

                }
                else {
                    // State : 작성, 미결재, 승인, 반려, 재상신
                    $('#btnDiaryPrint').hide();
                    if (headInfo.State == 'process' || headInfo.State == 'reprocess') {
                        $('#btnReqAppr').hide();
                        $('#btnSave').hide();
                        $('#btnDelete').hide();
                    } else if (headInfo.State == 'approval') {
                        $('#btnDiaryPrint').show();
                        $('#btnReqAppr').hide();
                        $('#btnSave').hide();
                        $('#btnDelete').hide();
                    }

                    if (diaryInfo == '') 
                        _this.setUploader(0, true);
                    else     
                        _this.setUploader(diaryInfo[0].id, true);

                    if (parseInt($('#bhId').val(), 10) > 0) {
                        $('#dataDate').attr('disabled', 'disabled');
                    } else {
                        $('#btnDelete').hide();
                    }
                }
                if ($('#eduType').val() == '사내교육일지') {
                    // head_id, task_code, src_data_pk, src_table_name, dept_id, shift
                    _this.approveBoxUtil = new ApproveBoxUtil(0, '사내교육일지', $('#bhId').val(), 'bundle_head', false, false);
                    _this.approveBoxUtil.print($('#viewMode').val());
                    if (_this.approveBoxUtil.isApprUser()) {
                        // 결재자의 경우 버튼 처리
                        $('#btnAppr').show();
                        $('#btnReject').show();
                    }

                } else if ($('#eduType').val() == '사외교육일지') {
                    // head_id, task_code, src_data_pk, src_table_name, dept_id, shift
                    _this.approveBoxUtil = new ApproveBoxUtil(0, '사외교육일지', $('#bhId').val(), 'bundle_head', false, false);
                    _this.approveBoxUtil.print($('#viewMode').val());
                    if (_this.approveBoxUtil.isApprUser()) {
                        // 결재자의 경우 버튼 처리
                        $('#btnAppr').show();
                        $('#btnReject').show();
                    }
                }
            }       
        }
        //파일 업로더    
        setUploader(id, viewFlag) {
            let _this = this;
            let uploader = new ax5FileUploadClass('file_upload_idv', id,
                {
                    table_name: _this.table_name,
                    attach_name: 'basic',
                    accept_files: 'hwp,doc,docx,ppt,pptx,xls,xlsx,jpg,jpeg,gif,mbp,png,txt,zip,pdf',
                    multiple: true,
                    max_count: 5,
                    file_size: 100,
                    upload_callback: function (param) {
                        //uploader.showLastImage('imgPhoto');
                    },
                    delete_callback: function (param) {
                        //$('#imgPhoto').attr('src', '');
                    },
                    file_click_callback: function (file_id) {
                        //uploader.showImage('imgPhoto', file_id);
                    },
                    can_write:viewFlag,
                });
        }

        // 일지 출력
        printDiary() {
            Alert.alert('', '기능 준비중입니다.');
        }

        //결재
        appr(isAppr) {
            let _this = this;
            _this.approveBoxUtil.approval(isAppr, function () {
                $('#btnList').click();
            });
        }

        //결재상신
        reqAppr() {
            let _this = this;
            let title = $('#title').val();
            let url = '/gui/' + gui.gui_code + '/edit';
            let urlParam = {
                'bh_id': $('#bhId').val(),
                'data_date': $('#dataDate').val(),
                'edu_type': $('#eduType').val(),
            };

            let ret = _this.approveBoxUtil.request($('#bhId').val(), title, url, JSON.stringify(urlParam));
            if (ret.success) {
                Notify.success('결재상신하였습니다.');
                $('#btnList').click();
            }
        }

        //저장
        save(isAppr) {
			let trList = $('#table_body').find('tr').length;
			
            let _this = this;
			
			let arrayList = [];
			             
            for(var i = 0; i < trList; i++) {
				let studentName = document.getElementsByName("studentName")[i].value;
				
				// 참석자명 체크
				if(studentName == '') {
					Alert.alert('', '참석자명을 입력해주세요');
					return
				}
				// base64로 이미지 변환
				let img = document.getElementsByName("signImg")[i];
				
				//이미지 체크
				if (img.src == '') {
					Alert.alert('', '서명을 작성 해주세요');
					return
				}
				
				let canvas = document.createElement('canvas');
				let ctx = canvas.getContext('2d');
				
			    canvas.width = img.width;
			    canvas.height = img.height;
			    ctx.drawImage(img, 0, 0);
					   
			    var base64 = canvas.toDataURL('image/*');
			    var strImage = "data:image/;base64," + base64.replace(/^data:image\/[a-z]+;base64,/, "");
				
				arrayList.push(
					{'studentName': studentName, 'signImg': strImage}
				)
			}
            
            let callback = function () {
                let data = {
                    bh_id: $('#bhId').val(),
                    id: $('#id').val(),
                    title: $('#title').val(),
                    data_date: $('#dataDate').val(),
                    edu_type: $("#eduType").val(),
                    edu_date: $('#EduDate').val(),
                    edu_title: $('#EduTitle').val(),
                    edu_place: $('#EduPlace').val(),
                    teacher: $('#Teacher').val(),
                    edu_target: $('#EduTarget').val(),
                    student_count: $('#StudentCount').val(),
                    target_count: $('#TargetCount').val(),
                    start_time: $('#StartTime').val(),
                    end_time: $("#EndTime").val(),
                    edu_hour: $('#EduHour').val(),
                    edu_material: $('#EduMaterial').val(),
                    absentee_process: $('#AbsenteeProcess').val(),
                    edu_content: $("#EduContent").val(),
                    edu_evaluation: $("#EduEvaluation").val(),
                    fileId: $("#srchFileId").val(),
                    Q: JSON.stringify(arrayList)

                }
                
                let fnSuccess = function (resp) {
                    if (resp.success) {
                        $('#bhId').val(resp.data.id);
                        if (isAppr) {
                            // 결재요청
                            _this.reqAppr();
                        } else {
                            // 임시저장
                            Notify.success('저장하였습니다.');
                            $('#btnDelete').show();
                            $('#dataDate').attr('disabled', 'disabled');
                            $('#eduType').attr('disabled', 'disabled');
                        }
                    } else {
                        Alert.alert('', resp.message);
                    }
                };
               AjaxUtil.postAsyncData(_this.baseUrl + '/save_edu', data, fnSuccess);
            }
            if ($("#eduType").val() == '') {
                Alert.alert('', '구분을 선택해주세요.')
                return
            }
            if ($("#EduDate").val() == '') {
                Alert.alert('', '교육일을 입력해주세요.');
                return false;
            }
            if ($("#EduTitle").val() == '') {
                Alert.alert('', '교육명을 입력해주세요.');
                return false;
            }
            if ($("#StudentCount").val() == '') {
