<th:block layout:fragment="scripts">
    <th:block th:replace="/common/columns_setting :: columns_setting"></th:block>

    <script type="text/javascript">

        var theGrid;
        var viewdata;
        var data1 = [];
        var theGrid2;

        var columns = [
            {binding: 'name', header: '코드명', align: 'center', width: 200},
            {binding: 'code', header: '코드', align: 'center', width: 200},
            {binding: 'description', header: '설명', align: 'center', width: "*"}
            ];

        document.readyState === 'complete' ? init() : window.onload = init;

        <!-- 초반 페이지 진입시 그리드 바인딩 끝-->


        function init() {
            let data2 = [];
            // let searchusr = $('#searchusr').val();
            let txtCode = $('#txtCode').val();
            let parent_id = $('#parent_id').val();
            let id = $('#id').val();


            $.ajax({
                url: '/api/system/code/read',
                type: 'GET',
                data: {
                    'txtCode' : txtCode,
                    'parent_id' : parent_id,
                    'id' : id,
                },
                async: false,
                success: function (data) {
                    console.log('wijmo', data.data);
                    data2 = data.data;
                }
            })

            let menuGroupName = new wijmo.collections.PropertyGroupDescription('코드명', function (item, proName) {
                return item.parent_id;
            })


            // 데이터 배열이 비어있을 경우 여러 개의 빈 객체 추가
            if (data2.length === 0) {
                let emptyRowsCount = 8;  // 원하는 빈 행의 수
                for (let i = 0; i < emptyRowsCount; i++) {
                    data2.push({});
                }
                console.log('Grid initialized with empty data.');
            }


            // viewdata = new wijmo.collections.CollectionView(data2);
            viewdata = new wijmo.collections.CollectionView(data2, {
                groupDescriptions: [
                    menuGroupName
                ]
            });



            // 데이터 그리드에 바인딩
            theGrid = new wijmo.grid.FlexGrid('#theGrid', {
                autoGenerateColumns: false,
                showMarquee: true,
                columns: columns,
                itemsSource: viewdata
            });


            let selector = new wijmo.grid.selector.Selector(theGrid, {
                itemChecked: (e, ctx) => {
                    SelectItem = theGrid.rows.filter(r => r.isSelected);

                }
            })


            // 선택이 변경될 때, 현재 항목 업데이트

            theGrid.rowHeaders.columns.splice(0, 1);  //맨 앞에 헤더부분 없애기
        }






        $(document).ready(function (e) {


        });


    </script>
