            {binding: 'march', header: '3월', width: 110, align: 'center', aggregate: 'Sum'},
            {binding: 'april', header: '4월', width: 110, align: 'center', aggregate: 'Sum'},
            {binding: 'may', header: '5월', width: 110, align: 'center', aggregate: 'Sum'},

            let data2 = [];

                type: 'GET',
                // data: {
                //     'searchusr' : searchusr,

                    data2 = data.data;
                }
            })

            $.ajax({
                url: '/api/gas/analysis2/read',
                type: 'GET',
                // data: {
                //     'searchusr' : searchusr,

                    data2.push({});
                }

            }

            // 데이터 배열이 비어있을 경우 여러 개의 빈 객체 추가

                let emptyRowsCount = 10;  // 원하는 빈 행의 수

                    data3.push({});
                }

            viewdata3 = new wijmo.collections.CollectionView(data2);

            viewdata5 = new wijmo.collections.CollectionView(data3);

                itemsSource: viewdata4

                columns: columns2,

            theGrid3.rowHeaders.columns.splice(0, 1);

        function DownloadDoc() {

            let selectedList = SelectItemPush();


            console.log('selected', selectedList);

            //csrf토큰은 바디가 아니라 헤더에 포함하는거구나 기억해두자 개념이 부족하다.
            fetch('/api/inspec_report/download-docs', {
                method: 'POST',
                headers: {
                    "Content-Type" : "application/json",
                    "X-CSRF-TOKEN": csrfToken
                },
                body: JSON.stringify(selectedList)  //JSON으로 전송된다.
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.blob();
                })
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'modified_documents.zip'; // 다운로드 받을 zip 파일 이름
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    window.URL.revokeObjectURL(url); // URL 객체 해제
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                    alert("File download failed!");
                });
        }
