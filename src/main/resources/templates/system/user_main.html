    <th:block th:replace="/common/approve_box :: approve_box"></th:block>

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script type="text/javascript">

        var theGrid;
        var viewdata;
        let csrfToken = $("[name=_csrf]").val();

        //유효성 검사
        const requiredFields = [
            {id: 'userid', name: '아이디'},
            {id: 'first_name', name: '이름'},
            {id: 'perid', name: '사원코드'},
            {id: 'divinm', name: '부서'},
            {id: 'rspnm', name: '직급'}
        ]

        document.readyState === 'complete' ? init() : window.onload = init;

        <!-- 초반 페이지 진입시 그리드 바인딩 끝-->
        function init() {
            fetchListData();

            // 체크박스 클릭 후 값이 변경될 때 함수 실행
            theGrid.cellEditEnded.addHandler(function(s, e) {
                var col = s.columns[e.col];
                var item = s.rows[e.row].dataItem;

                // is_active 컬럼일 경우 처리
                if (col.binding === 'is_active' && !item.is_superuser) {
                    var newValue = item.is_active;

                    var IdValue = item.id;

                    console.log('item23', item);

                    console.log('idvalue: ', IdValue);


                    let data = {
                        is_active: newValue,
                        id : IdValue
                    }

                    let fnSuccess = function (res){
                        if(res.success){
                            Alert.alert('', res.message);
                        }else{
                            Alert.alert('', res.message);
                        }
                    }

                    AjaxUtil.postAsyncData('/api/system/user/activate', data, fnSuccess);
                }
            });
        }

        function fetchListData() {
            let data2 = [];

            // 검색 조건 수집
            const userGroup = document.getElementById('cboUserGroup').value;
            const name = document.getElementById('keyword').value.trim();

            // 검색 조건을 객체로 정리
            const searchParams = {
                userGroup: userGroup,
                name: name,
            };
            console.log("🔍 보낼 파라미터:", searchParams);  // ✅ 여기가 핵심

            // 서버로부터 데이터를 비동기적으로 가져옴
            $.ajax({
                url: '/api/system/user/read',
                type: 'GET',
                async: false,
                data: searchParams,
                success: function (response) {
                    console.log("API Response:", response); // 응답 데이터를 출력
                    if (response && Array.isArray(response.data)) {
                        data2 = response.data;

                    }
                },
                error: function () {
                    console.error("데이터를 가져오는 중 오류가 발생했습니다.");
                }
            });

            // 순번 추가 및 최소 행 수 유지
            const minimumRows = 5;
            data2.forEach((item, index) => {
                item.rownum = index + 1; // 순번 추가
            });

            if (data2.length < minimumRows) {
                const additionalRows = minimumRows - data2.length;
                for (let i = 0; i < additionalRows; i++) {
                    data2.push({
                        id: '',
                        userid: '',
                        first_name:'',
                        group_id:'',
                        spjangcd:'',
                        spjangnm:'',
                        perid:'',
                        group_name:'',
                        lang_code:'',
                        is_active:'',
                        pernm:'',
                        divinm:'',
                        rspnm:'',
                        date_joined: '',
                    });
                }
            }

            // viewdata와 그리드 초기화 및 업데이트
            if (!viewdata) {
                viewdata = new wijmo.collections.CollectionView(data2);
            } else {
                viewdata.sourceCollection = data2;
                viewdata.refresh();
            }

            if (!theGrid) {
                theGrid = new wijmo.grid.FlexGrid('#theGrid', {
                    autoGenerateColumns: false,
                    showMarquee: true,
                    allowSorting: 'MultiColumn',
                    selectionMode: wijmo.grid.SelectionMode.Row,
                    columns: [
                        {binding: 'id', header: 'id', width: '*', align: 'center', visible: false, isReadOnly: false},
                        {binding: 'userid', header: '사용자ID', width: '*', align: 'center', isReadOnly: true},
                        {binding: 'first_name', header: '이름', width: '*', align: 'center', isReadOnly: true},
                        {binding: 'perid', header: '사원코드', width: '*', align: 'center', isReadOnly: true},
                        {binding: 'divinm', header: '부서', width: '*', align: 'center', isReadOnly: true},
                        {binding: 'rspnm', header: '직급', width: '*', align: 'center', isReadOnly: true},
                        {binding: 'group_name', header: '사용자그룹', width: '*', align: 'center', isReadOnly: true},
                        {binding: 'group_id', header: '사용자그룹', width: '*', align: 'center', visible: false},
                        {binding: 'is_active', header: '활성화', width: '*', align: 'center', isReadOnly: false,},
                        {binding: 'spjangcd', header: '사업체코드', width: '*', align: 'center', isReadOnly: true, visible: false},
                        {binding: 'spjangnm', header: '사업체명', width: '*', align: 'center', isReadOnly: true},
                        {binding: 'date_joined', header: '생성일', width: '*', align: 'center', isReadOnly: true},
                    ],
                    itemsSource: viewdata,
                });
                theGrid.rowHeaders.columns.splice(0, 1);
                new FlexGridContextMenu(theGrid);
            } else {
                theGrid.itemsSource = viewdata; // 갱신된 CollectionView로 업데이트
                theGrid.refresh(); // 그리드 새로고침
            }

            // 그리드 더블 클릭 이벤트 추가
            let lastClickTime = 0;
            theGrid.hostElement.addEventListener('click', function (e) {
                const now = new Date().getTime();

                if (now - lastClickTime < 300) {
                    const ht = theGrid.hitTest(e);

                    if (ht.cellType === wijmo.grid.CellType.Cell) {
                        const rowData = theGrid.rows[ht.row].dataItem;
                        showUserInfo(rowData);
                    }
                }
                lastClickTime = now;
            });
        }//fetchListData

        <!-- 초반 페이지 진입시 그리드 바인딩 끝-->
        function showUserInfo(rowData) {
            // 필드 중 하나라도 비어있는지 확인하여 추가 데이터를 가져올지 결정
            const hasMissingFields = !rowData ||!rowData.userid ;

            if (hasMissingFields) {
                // 데이터가 불완전하거나 비어 있을 때
                if (rowData && rowData.id) {
                    // 추가 데이터가 필요한 경우 AJAX 요청으로 가져오기
                    $.ajax({
                        url: '/api/system/user/detail',
                        type: 'GET',
                        data: { id: rowData.id },
                        success: function (response) {
                            if (response && response.data) {
                                populateFields(response.data); // 서버에서 가져온 데이터로 폼 채우기
                            } else {
                                populateFields({}); // 데이터가 없을 경우 빈 필드로 채우기
                            }
                        },
                        error: function () {
                            console.error("데이터를 가져오는 중 오류가 발생했습니다.");
                            populateFields({}); // 오류 발생 시 빈 필드로 채우기
                        }
                    });
                } else {
                    // rowData가 없거나 ID가 없는 경우 빈 필드로 채우기
                    populateFields({});
                }
            } else {
                // 데이터가 완전한 경우
                populateFields(rowData);
            }
        }

        function populateFields(data) {
            // 각 필드에 데이터를 채움
            document.getElementById("id").value = data.id || '';
            document.getElementById("userid").value = data.userid || '';
            document.getElementById("first_name").value = data.first_name || '';
            document.getElementById("perid").value = data.perid || '';
            document.getElementById("divinm").value = data.divinm || '';
            document.getElementById("rspnm").value = data.rspnm || '';

            // authType(사용자 그룹) 설정
            document.getElementById('authType').value = data.group_id;

            // 체크박스 설정
            document.getElementById("is_active").checked = data.is_active || false;

            //사업체명
            document.getElementById('spjType').value = data.spjangcd;

            $('#userid').prop('readonly', true);
            $('#perid').prop('readonly', true);
            $('#first_name').prop('readonly', true);
            $('#divinm').prop('readonly', true);
            $('#rspnm').prop('readonly', true);
        }

        function clearForm() {
            ['id', 'userid', 'rspnm', 'divinm', 'first_name', 'perid'].forEach(id => {
                const element = document.getElementById(id);
                if (element) { // 요소가 존재하는 경우에만 실행
                    element.value = '';
                }
            });

            // 체크박스 초기화 (체크 해제)
            const isActiveCheckbox = document.getElementById('is_active');
            if (isActiveCheckbox) {
                isActiveCheckbox.checked = true;
            }

            const selectAuthType = document.getElementById('authType');
            if (selectAuthType) {
                selectAuthType.value = '35'; //일반거래처
            }

            const selectSpjType = document.getElementById('spjType');
            if (selectSpjType) {
                selectSpjType.value = 'ZZ';
            }

            $('#userid').prop('readonly', false);
            $('#perid').prop('readonly', false);
            $('#first_name').prop('readonly', false);
            $('#divinm').prop('readonly', false);
            $('#rspnm').prop('readonly', false);

            $('.new-fl-ac').remove();
        }

        function initializeSelect2({
                                       url,               // API 엔드포인트 URL
                                       params = {},       // 요청 매개변수 (기본값은 빈 객체)
                                       elementId,         // 셀렉트 요소의 ID
                                       defaultOption = "선택하세요",  // 기본 옵션 텍스트
                                       valueField = "code",    // 데이터의 값 필드 이름
                                       textField = "value"     // 데이터의 표시 필드 이름
                                   }) {
            $.get(url, params, function(data){
                console.log('확인: ', data);
                let selectElement = $(`#${elementId}`);
                selectElement.empty();
                selectElement.append(`<option value="">${defaultOption}</option>`);
                // 동적으로 옵션 추가
                data.forEach(function(item) {
                    selectElement.append(`<option value="${item[valueField]}">${item[textField]}</option>`);
                });
            });
        }


        $(document).ready(function (e) {

            //검색 사용자 그룹
            initializeSelect({
                url: '/user-auth/type',
                params: {},
                elementId: 'cboUserGroup',
                valueField: "id",
                textField: "name"
            })

            initializeSelect({
                url: '/user-auth/type',
                params: {},
                elementId: 'authType',
                valueField: "id",
                textField: "name"
            })

            initializeSelect({
                url: '/user-codes/parent',
                params: {parentId: 154},
                elementId: 'agencycd',
                valueField: "id"
            })
            initializeSelect2({
                url: '/user-auth/type',
                params: {},
                elementId: 'authType',
                valueField: "id",
                textField: "name"
            })

            initializeSelect2({
                url: '/user-codes/parent',
                params: {parentId: 154},
                elementId: 'agencycd',
                valueField: "id"
            })



            $('#userid').on('input', function () {
                let userid = $(this).val();
                if (userid) {
                    checkUserId(userid);
                } else {
                    $('#userid-check-message').hide();
                }
            });
        });

        function checkUserId(userid) {
            $.ajax({
                url: '/api/system/user/checkUserId',
                type: 'GET',
                data: {userid: userid},
                success: function (response) {
                    if (response.exists) {
                        $('#userid-check-message').text('중복된 아이디 입니다.').show();
                    } else {
                        $('#userid-check-message').hide();
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error('중복 체크 오류:', textStatus, errorThrown);
                }
            });
        }

        // 저장
        $('#btnSave').click(function (e) {
            Alert.confirm('', '저장을 하시겠습니까?', function () {
                let formData = new FormData();

                // 입력 필드 값을 formData에 추가
                formData.append("cltnm", $('#cltnm').val() || '');
                formData.append("prenm", $('#prenm').val() || '');
                formData.append("biztypenm", $('#biztypenm').val() || '');
                formData.append("bizitemnm", $('#bizitemnm').val() || '');
                formData.append("tel", $('#tel').val() || '');
                formData.append("Phone", $('#Phone').val() || '');
                formData.append("userid", $('#userid').val() || '');
                formData.append("UserGroup_id", $('#authType').val() || '');
                formData.append("id", $('#id').val().trim());
                formData.append("email", $('#email').val() || '');
                formData.append("authType", $('#authType').val() || '');
                formData.append("agencycd", $('#agencycd').val() || '');
                formData.append('_csrf', $('[name=_csrf]').val());
                formData.append("postno", $('#postno').val() || '');
                formData.append("address1", $('#address1').val() || '');
                formData.append("address2", $('#address2').val() || '');

                // 체크박스 값 추가
                const isActiveCheckbox = document.getElementById("is_active");
                formData.append("is_active", isActiveCheckbox ? isActiveCheckbox.checked : false);

                // 비밀번호 설정만 처리
                let authType = $('#authType').val();
                let saupnumValue = $('#saupnum').val(); // 사업자번호
                let password;

                if (authType === "35") {
                    password = saupnumValue.slice(-5); // 사업자번호 뒤 5자리 비밀번호
                } else {
                    password = "12345"; // 기본 비밀번호
                }

                formData.append("password", password); // 비밀번호만 추가

                // 서버로 데이터 전송
                $.ajax({
                    url: '/api/system/user/save',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    headers: { 'X-CSRF-TOKEN': csrfToken },
                    success: function (response) {
                        console.log("저장 성공:", response);
                        fetchListData(); // 목록 갱신
                        clearForm(); // 폼 초기화
                    },
                    error: function (xhr, status, error) {
                        console.error("저장 실패:", error);
                        Alert.alert('', "저장 중 오류가 발생했습니다. 다시 시도해주세요.");
                    }
                });
            });
        });

        // 삭제 버튼 클릭 이벤트
        $('#btnDelete').click(function () {
            let selectedItems = theGrid.selectedItems;
            let auth = selectedItems[0].is_superuser? 'true' : 'false';

            // 슈퍼유저 계정 여부 확인
            if (auth === true) {
                Alert.alert('', '슈퍼유저 계정은 수정 및 삭제가 불가합니다.');
                return false;
            }

            // 삭제할 항목이 선택되었는지 확인
            if (selectedItems.length === 0 || selectedItems[0].id === undefined) {
                Alert.alert('', '삭제할 항목을 선택하세요.');
                return;
            }

            let delList = SelectItemPush(selectedItems, 'id');
            let deltbXClientList = SelectItemPush(selectedItems, 'login_id');

            Alert.confirm('', '삭제하시겠습니까?', function () {
                // 데이터 객체를 URL 인코딩 형식으로 구성
                let data = {
                    'id': delList[0],         // delList 배열의 첫 번째 항목만 전송
                    'username': deltbXClientList[0], // deltbXClientList 배열의 첫 번째 항목만 전송
                    '_csrf': csrfToken,
                    'auth': auth
                };

                $.ajax({
                    url: '/api/system/user/delete',
                    type: 'POST',
                    contentType: 'application/x-www-form-urlencoded',  // URL 인코딩으로 전송
                    data: $.param(data),  // URL 인코딩 형식으로 변환하여 전송
                    success: function (response) {
                        console.log("삭제 성공:", response);
                        Alert.alert('', '삭제되었습니다.');
                        fetchListData();  // 목록 갱신
                        clearForm();      // 폼 초기화
                    },
                    error: function (xhr, status, error) {
                        Alert.alert('', '삭제 실패되었습니다.');
                        console.error("삭제 실패:", xhr.responseText);
                        console.log("오류가 발생했습니다. 상태 코드: " + xhr.status + "\n오류 메시지: " + xhr.responseText);
                        console.log(status, error);
                    }
                });
            });
        });
    </script>
</th:block>
