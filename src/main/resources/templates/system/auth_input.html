        /**점검일지 업로드(파일만 전송)**/
        function saveFile(){
            let file = document.getElementById('fileInput2');
            let formData = new FormData();

            console.log('file123', file.files);

            if(file.files.length === 0){
                Alert.alert('', '파일을 첨부해주세요.');
                return false;
            }

            formData.append('file', file.files[0]);
            //formData.append('_csrf', $('[name=_csrf]').val());
            formData.append('_csrf', csrfToken);
            formData.append('spuncode', $('#popup-spuncode').val());

            $.ajax({
                url: '/api/inspec_report/filesave',
                type: 'POST',
                data: formData,
                processData: false,  // 기본적으로 jQuery는 데이터를 문자열로 변환하려고 하므로 이를 비활성화
                contentType: false,  // 기본적으로 jQuery는 Content-Type을 설정하려고 하므로 이를 비활성화
                success: function (response) {
                    if (response.success) {
                        Alert.alert('', response.message);
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    Alert.alert('', '에러가발생하였습니다.');
                }
            });
        }

        function FileDownload(rowIndex){
            //let spuncode = { spuncode: ctx.item.spuncode };

            var item = theGrid.rows[rowIndex].dataItem;
            // 다운로드 로직 처리
            console.log("Downloading file for item: ", item.spuncode);

            let spuncode = { spuncode: item.spuncode }

            fetch('/api/inspec_report/FileDownload', {
                method: 'POST',
                headers: {
                    "Content-Type" : "application/json",
                    "X-CSRF-TOKEN": csrfToken
                },
                body: JSON.stringify(spuncode)
            })
                .then(response => {
                    if (!response.ok) {
                        if(response.status === 404){
                            throw new Error('첨부된 파일이 없습니다.');
                        }else {
                            throw new Error('Network Error.');
                        }
                    }
                    return response.blob();
                })
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'modified_documents.pdf'; // 다운로드 받을 zip 파일 이름
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    window.URL.revokeObjectURL(url); // URL 객체 해제
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                    alert(error.message);
                });
        }

        function DownloadDoc() {

            let selectedList = SelectItemPush();


            console.log('selected', selectedList);

            //csrf토큰은 바디가 아니라 헤더에 포함하는거구나 기억해두자 개념이 부족하다.
            fetch('/api/inspec_report/download-docs', {
                method: 'POST',
                headers: {
                    "Content-Type" : "application/json",
                    "X-CSRF-TOKEN": csrfToken
                },
                body: JSON.stringify(selectedList)  //JSON으로 전송된다.
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.blob();
                })
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'modified_documents.zip'; // 다운로드 받을 zip 파일 이름
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    window.URL.revokeObjectURL(url); // URL 객체 해제
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                    alert("File download failed!");
                });
        }


        $(document).ready(function (e) {

                const files = fileInput.files;

                    fileNameDisplay.textContent = 'Maximum upload file size 1GiB';

            });

            dropZone.addEventListener('dragleave', (event) => {
                event.preventDefault();
                dropZone.classList.remove('dragover');
            });

            dropZone.addEventListener('drop', (event) => {
                event.preventDefault();
                dropZone.classList.remove('dragover');

                const files = event.dataTransfer.files;

                    fileInput.files = files; // 파일 입력 요소에 파일 설정
