<html layout:decorate="~{layout_page}">
<head>
<style>
.select2-container--open {
    z-index: 9001;
}
</style>
</head>
<th:block layout:fragment="content">
<div class="content_wrap">
    <section class="section">

        <div class="title_box ">
            <div class="left_align">
                <h3 data-labelCd="비가동 내역">비가동 내역</h3>
            </div>
            <button type="button" class="btn-default pull-right " id="btnHedaerFilter" title="필터 보이기/감추기"><i class="fas fa-filter"></i></button>
            <button type="button" class="btn-default pull-right mr-1" id="btnHeaderCompress" title="화면 확대/축소"><i class="fas fa-compress" id="iCompress"></i></button>

        </div>

        <div class="table_box search">
            <form id="searchForm" autocomplete="off">
                <div class="row">

                    <div class="col-12 col-lg-4" >
                        <div class="input-group" >
                            <div class="input-group-prepend">
                                <span class="input-group-text fit_box_md" data-labelCd="비가동일">비가동일</span>
                            </div> 
                            <div data-ax5picker="multi" id="srchDt">
                                <div class="input-group-append">
                                <input class="tac " type="text" id="srchStartDt" name="srchStartDt" />
                                    <span class="input-group-text fs-xl">
                                        <i class="fas fa-calendar-alt calendar_color" ></i>
                                    </span>
                                <span class="slow_sign">~</span>
                                <input class="tac " type="text" id="srchEndDt" name="srchEndDt" />
                                    <span class="input-group-text fs-xl">
                                        <i class="fas fa-calendar-alt calendar_color"></i>
                                    </span>
                                </div>
                            </div>
                        </div>                        
                    </div>

                    <div class="col-6 col-md-3 col-lg-2" >
                        <div class="input-group" >
                            <div class="input-group-prepend">
                                <span class="input-group-text fit_box_sm" data-labelCd="설비">설비</span>
                            </div>
                            <select class="form-control2" id="cboEquipment" name="cboEquipment"></select>

                        </div>
                    </div>

                    <div class="col-1" >
                        <button type="button" class="btn-default" id="btnSearch" title="조회"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <section >
        <div class="grid_box">

            <div class="title_box">
                <span class="right_align rpt" data-labelCd="비가동 내역">비가동 내역</span>
                <button type="button" class="btn-default" id="btnAdd"><i class="fas fa-plus"></i></button>
                <button type="button" class="btn-danger y_write_auth" id="btnDel"><i class="fas fa-trash"></i></button>
                <!--<button type="button" class="btn-default" id="btnShow">보기</button>-->
                <button type="button" class="btn-default" id="btnEdit"><i class="fas fa-edit"></i></button>
                <button type="button" class="btn-default" id="btnExcel" title="엑셀 다운로드"><i class="fas fa-file-excel"></i></button>
                <button type="button" class="btn-default" id="btnGridSetting" style="visibility:hidden"><i class="fas fa-cog"></i> Setting</button>
            </div>

            <div class="h-630" id="grid-parent2">
                <div data-ax5grid="customer-service-status-grid" ></div>
            </div>


        </div>

    </section>

</div>

<script type="text/x-tmpl" id="addDataPopup">
<div class="content_wrap popup">
    <section class="section popupcontent">        
        <div class="table_box sub">
            <form id="equipmentStopForm">
                <input type="hidden" id="id" name="id" />
                <div class ="row">

                    <div class="col-6">
                        <div class="input-group" data-ax5picker="basic" id="srchStartDtPopup">
                            <div class="input-group-prepend">
                                <span class="input-group-text fit_box_t7" data-labelCd="시작일">시작일</span>
                            </div>
                            <input class="form-control2 tac" type="text" id="start_date" name="start_date">
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text fit_box_t7" data-labelCd="시작시간">시작시간</span>
                            </div>
                            <input class="form-control2 tac timepicker" type="text" id="StartTime" name="StartTime" />
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="input-group" data-ax5picker="basic" id="srchEndDtPopup">

                                <span class="input-group-text fit_box_t7" data-labelCd="종료일">종료일</span>
                            </div>
                            <input class="form-control2 tac" type="text" id="end_date" name="end_date">
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text fit_box_t7" data-labelCd="종료시간">종료시간</span>
                            </div>
                                <input class="form-control2 tac timepicker" type="text" id="EndTime" name="EndTime"/>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text fit_box_t7" data-labelCd="설비">설비</span>
                            </div>
                             <select class="form-control2 tac"id="Equipment_id" name="Equipment_id" ></select>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text fit_box_t7" data-labelCd="비가동유형">비가동유형</span>
                            </div>
                                <select class="form-control2 tac" id="StopCause_id" name="StopCause_id" ></select>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text fit_box_t7_area" data-labelCd="비고">비고</span>
                            </div>
                                <textarea class="form-control2" id="Description" name="Description"></textarea>
                            <input type="hidden" id="RunState" name="RunState" value="stop"/>
                        </div>
                    </div>

                </div>                   
            </form>
        </div>
        
    </section>
    <section class="p-1" style="overflow:hidden;">
        <div class="align_center popup_button_group bottom">
            <button type="button" class="btn-popup y_write_auth" id="btnSave" ><span data-labelCd="저장">저장</span></button>
            <button type="button" class="btn-popup" id="modal-close-button"><span data-labelCd="닫기">닫기</span></button>
        </div>

    </section>
</div>


<th:block layout:fragment="scripts">
<th:block th:replace="/common/columns_setting :: columns_setting" ></th:block>
<script type="text/javascript">

    class mainPage {
        constructor() {
            this.grid = null;
            this.chart = null;
            this.options = null;
            this.init();
        }

        init() {
            let _this = this;
            // chart

            // grid
            let config = {
                target: $('[data-ax5grid="customer-service-status-grid"]'),
                frozenColumnIndex: 0, // 열 고정
                frozenRowIndex: 0,    // 행 고정
                showLineNumber: false, // 열의 번호 보이기 여부
                showRowSelector: false,  // checkbox(선택) 보이기 여부
                multipleSelect: false, // 여러행 선택 가능 여부 (false시 단독 선택)
                sortable: false, // 모든 컬럼에 정렬 아이콘 표시 (columns에서 컬럼별 소팅여부 재설정 가능)
                multiSort: true, // 다중 정렬 여부
                header: {
                    align: 'center',  // 헤더의 기본 정렬
                    columnHeight: 38  // 헤더 높이
                },
                body: {
                    columnHeight: 25, // body의 기본 높이
                    onClick: function (e) {
                        _this.grid.select(this.dindex);
                    }
                },
                page: {
                    display: true,  // 페이징 보이기 여부
                    statusDisplay: true,
                },
                columns: [                  //컬럼 key 변경 필요
                    { key: 'Name', label: '설비', width: 150, align: 'left' },
                    { key: 'start_date', label: '시작일자', width: 120, align: 'center' },
                    { key: 'StartTime', label: '시작시간', width: 100, align: 'center' },
                    { key: 'end_date', label: '종료일자', width: 120, align: 'center' },
                    { key: 'EndTime', label: '종료시간', width: 100, align: 'center' },
                    { key: 'GapTime', label: '소요시간(분)', width: 100, align: 'right' },
                    { key: 'StopCauseName', label: '비가동유형', width: 150, align: 'left' },
                    { key: 'Description', label: '비고', width: 300, align: 'left' },
                ]
            };
            this.grid = new ax5.ui.grid(config);
            this.grid_config = config;

            AjaxUtil.fillSelectOptions($('#cboEquipment'), 'equipment', 'all', false);
        }

        searchMainData() {
            let _this = this;                                               
            let srchStartDt = $('#srchStartDt').val();              
            let srchEndDt = $('#srchEndDt').val();              
            let cboEquipment = $('#cboEquipment').val();              
            let url = '/api/production/equipment_stop_history';
            let param = {
                'action' : 'read',
                'date_from' : srchStartDt,
                'date_to' : srchEndDt,
                'equipment' : cboEquipment,
             };

            let result = AjaxUtil.getSyncData(url + '/read', param);
            if (result.data != null) {
                let count = result.data.length;
                _this.grid.setData({
                    list: result.data,
                    page: {
                        display: true,
                        totalElements: count,
                    }
                });
            }
        }

        showDataBind() {
            let id = page.grid.getList('selected').length > 0 ? page.grid.getList('selected')[0].id : null;
            //let $form = $('#equipmentStopForm');
            //let id = $form.find('#id').val();
            if (id) {
                page.addDataBind(id, true);
            }
            else {
                Alert.alert('', '비가동 내역을 선택하세요.');
            }
        }

        editDataBind() {
            let id = page.grid.getList('selected').length > 0 ? page.grid.getList('selected')[0].id : null;
            //let $form = $('#equipmentStopForm');
            //let id = $form.find('#id').val();
            if (id) {
                page.addDataBind(id, false);
            }
            else {
                Alert.alert('', '비가동 내역을 선택하세요.');
            }
        }

        delDataBind() {
            let id = page.grid.getList('selected').length > 0 ? page.grid.getList('selected')[0].id : null;
            //let $form = $('#equipmentStopForm');
            //let id = $form.find('#id').val();
            if (!id) {
                return;
            }

            let url = '/api/production/equipment_stop_history/delData';

            let param = {
                id : id,
            };
            
            let fnSuccess = function (res) {
                if (!res.success) {
                    Alert.alert('', res.message);
                } else {
                    Notify.success('삭제되었습니다');
                    page.searchMainData();
                }
            };

            Alert.confirm('', '해당내역을 삭제하시겠습니까?',
                function () {
                    AjaxUtil.postAsyncData(url, param, fnSuccess);
                },
                function () { }
            )
           
        }

        addDataBind(id, chkDisabled) {
            let _this = this;
            let content = tmpl('addDataPopup', {});            
            let $content = $(content);
            let form = $('#equipmentStopForm');
            
            modalContainer = new PopupDraggable('비가동 내역');
            modalContainer.open({ width: 500, height: 270, $content });
            $('#srchDtPopup').ax5DatePicker({ direction: 'top' });
            popup = new equipmentStopPopup();

            let $Equipment_id = $content.find('#Equipment_id');
            let $StopCause_id = $content.find('#StopCause_id');

            AjaxUtil.fillSelectOptions($Equipment_id, 'equipment', 'choose',  false);
            AjaxUtil.fillSelectOptions($StopCause_id, 'stop_cause', 'choose', false);
            $content.find('#Equipment_id').change(function () {
            let equip_pk = $Equipment_id.val();
                if (equip_pk) {
                    AjaxUtil.fillSelectOptions($StopCause_id, 'stop_cause', 'choose', '', 'equipment', equip_pk);
                }
            });

            if (chkDisabled) {
                $content.find('input, select, textarea, #btnSave').prop('disabled', chkDisabled);
                $content.find('.input-group-addon').hide();
            }
            if (!chkDisabled) {
                $content.find('input, select, textarea').prop('disabled', chkDisabled);
            }

            $('#srchStartDtPopup').ax5DatePicker({ direction: 'top' });
            $('#srchEndDtPopup').ax5DatePicker({ direction: 'top' });

            $content.find('#start_date').val(CommonUtil.getYYYYMMDD());
            $content.find('#end_date').val(CommonUtil.getYYYYMMDD());
            
            $content.find('#StartTime').timepicker({
                show2400: true,
                timeFormat: 'H:i',
            }).val('09:00');
            $content.find('#EndTime').timepicker({
                show2400: true,
                timeFormat: 'H:i'
            }).val('18:00');

            $content.find('#btnSave').on('click', function () {
                popup.saveData(form, modalContainer.modal);
            });

            if (id) {
                $content.find('#id').val(id);
                popup.fillData(id);
            }
        }

        // 엑셀 다운로드
        exportExcel() {
            var targetview = this.grid;
            targetview.exportExcel('비가동내역.xls');
        }
    }

    class equipmentStopPopup {
        constructor() {
            this.grid = null;
            this.init();
        }

        init() {
            let _this = this;
            
        }

        fillData(id) {
            let url = '/api/production/equipment_stop_history';
            let param = {
                action: 'detail',
                id: id,
            };

            let result = AjaxUtil.getSyncData(url + '/detail', param);
            if (result.data != null) {
                $("#start_date").val(result.data.start_date);
                $("#end_date").val(result.data.end_date);
                $('#Equipment_id').val(result.data.Equipment_id);
                $('#Equipment_id').trigger('change');
                $('#StartTime').val(result.data.StartTime);
                $('#EndTime').val(result.data.EndTime);
                $('#Description').val(result.data.Description);
                $('#StopCause_id').val(result.data.StopCause_id);
            }
        }

        saveData(form, modal) {
            let _this = this;

            let url = '/api/production/equipment_stop_history/addData';
            let data = FormUtil.extractForm($('#equipmentStopForm'));

            // valid chcek
            if (!data.start_date || !data.end_date || !data.StartTime || !data.EndTime) {
                Alert.alert('', '일자와 시간을 입력해주세요.');
                return;
            } else if (!data.Equipment_id) {
                Alert.alert('', '설비를 선택해주세요.');
                return;
            } else if (!data.RunState) {
                Alert.alert('', '상태를 선택해주세요.');
                return;
            }

            // 비가동 유형 필수 선택?
            //if (data.RunState == 'X') {
            //    if (!data.StopCause_id) {
            //        Alert.alert('', '비가동유형을 선택해주세요.');
            //        return;
            //    }
            //}

            let startDateTime = Date.parse(data.start_date + ' ' + data.StartTime);
            let endDateTime = Date.parse(data.end_date + ' ' + data.EndTime);

            if (startDateTime > endDateTime) {
                Alert.alert('', '시작/종료일을 확인해주세요.');
                return;
            }

            let result = AjaxUtil.postSyncData(url, data);
            if (result.data != null) {
                Notify.success('저장되었습니다');
                page.searchMainData();
                modal.close();
            }
        }
    }

    let page = null;
    let popup = null;
    let modalContainer = null;

    $(document).ready(function (e) {
        page = new mainPage();
        //$('#srchStartDt').change(function() { page.searchMainData();}).val(CommonUtil.getYYYYMMDD()).change();
        //$('#srchDt').ax5DatePicker({ direction: 'top' });
        picker.bind({
            target: $('[data-ax5picker="multi"]'),  
            direction: "top",
   			locale: {
				format: 'YYYY-MM-DD'
			},
            content: {
                width:  214,  // 130, //270,
                margin: 10,
                type: 'date',
                
                config: {
                    control: {
                        left: '<i class="fa fa-arrow-left"></i>',   //fa-chevron-left
                        yearTmpl: '%s',
                        monthTmpl: '%s',
                        right: '<i class="fa fa-arrow-right"></i>'
                    },
                    lang: {
                        yearTmpl: "%s년",
                        months: ['01', '02', '03', '04', '05', '06', '07', '08', '09', '10', '11', '12'],
                        dayTmpl: "%s"
                    }
                }
            },
            btns: {
                /*ok: {
                    label: "조회", theme: "default", onClick: function () {
                        this.self.close();
                        page.searchDataBind();
                        

                    }
                }*/
            },
            onStateChanged: function () {
 
            }
        });	

        $('#srchStartDt').val(CommonUtil.getYYYYMMDD(-1));
        $('#srchEndDt').val(CommonUtil.getYYYYMMDD());
        $('#srchDt').ax5DatePicker({ direction: 'top' });
        //page.searchMainData();
        // 검색
        $('#btnSearch').click(function (e) { page.searchMainData(); });
        // 추가
        $('#btnAdd').click(function (e) { page.addDataBind(); });
        // 보기
        $('#btnShow').click(function (e) { page.showDataBind(); });
        // 변경
        $('#btnEdit').click(function (e) { page.editDataBind(); });
        // 삭제
        $('#btnDel').click(function (e) { page.delDataBind(); });
        // 엑셀 다운로드
        $('#btnExcel').on('click', function () { page.exportExcel(); });	
		//그리드 컬럼 설정
        page.popColSetting = new popColSetting();
        let columns = page.popColSetting.loadColumnData(gui.gui_code, gui.template_key, 'grid',  page.grid);
		
        if (userinfo.group_code == 'admin') {
            $('#btnGridSetting').css('visibility','visible');  
        }		
	
        $('#btnGridSetting').click(function (e) {
            let _this = this;
            let fix_cols = page.grid_config.frozenColumnIndex;
            page.popColSetting.show(gui.gui_code, gui.template_key, 'grid', page.grid_config.columns, page.grid, { 'order_fix':false,  'fix_cols' : fix_cols });
        });

        page.searchMainData();
    })
</script>
</th:block>
</html>
