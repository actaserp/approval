<html layout:decorate="~{layout_page}" xmlns:layout="http://www.w3.org/1999/xhtml">

<th:block layout:fragment="content">

    <!--- (레이아웃) Contents 영역 -->
    <div class="layout-contents">
        <!-- Page Title -->
        <div class="page-title-wrap">
            <div class="left">
                <h2>서비스 분석 현황</h2>
                <a title="북마크" class="bookmark toggle">
                    내메뉴
                </a>
            </div>
            <ul class="page-navi">
                <li><img src="/images/icon/ico-nav-home.svg" alt="홈아이콘"></li>
                <li>서비스 분석</li>
                <li>서비스 분석 현황</li>
            </ul>
        </div>
        <!-- Select -->
        <div class="search-wrap">
            <ul>
                <li>
                    <select title="지역" id="spworkcd" name="spworkcd" onchange="updateSelect('spworkcd', 'spworknm')">
                        <option value="001">대구</option>
                        <input type="hidden" id="spworknm" name="spworknm">
                    </select>
                </li>
                <li>
                    <select title="구" id="spcompcd" name="spcompcd" onchange="updateSelect('spcompcd', 'spcompnm')">
                        <option value="001">성서산단</option>
                        <input type="hidden" id="spcompnm" name="spcompnm">
                    </select>
                </li>
                <li>
                    <select title="시설" id="spplancd" name="spplancd" onchange="updateSelect('spplancd', 'spplannm')">
                        <option value="001">대구물류센터</option>
                        <input type="hidden" id="spplannm" name="spplannm">
                    </select>
                </li>
            </ul>
        </div>

        <!-- Section -->
        <section class="tab-item" id="tab1" style="height: 650px;">
            <div class="section-top">
                <div class="search-wrap">
                    <dl>
                        <dt>
                            <label for="ticketcategory">
                                항목<span class="eq">*</span>
                            </label>
                        </dt>
                        <dd>
                            <ul class="date-box">
                                <li>
                                    <select id="ticketcategory" name="ticketcategory">
                                        <option value="매출">매출</option>
                                        <option value="비용">비용</option>
                                        <option value="수익">수익</option>
                                    </select>
                                </li>
                            </ul>
                        </dd>
                    </dl>
                    <dl>
                        <dt>
                            <label for="ticketcategory">
                                유형<span class="eq">*</span>
                            </label>
                        </dt>
                        <dd>
                            <ul class="date-box">
                                <li>
                                    <select id="ticketcategory" name="ticketcategory">
                                        <option value="일간">일간</option>
                                        <option value="월간">월간</option>
                                        <option value="년간">년간</option>
                                    </select>
                                </li>
                            </ul>
                        </dd>
                    </dl>
                    <dl>
                        <dt>
                            기간<span class="eq">*</span>
                        </dt>
                        <dd>
                            <ul class="date-box">
                                <li>
                                    <input type="date" id="startDate" name="startDate">
                                    <label for="startDate" class="hide">시작일</label>
                                </li>
                                <li>
                                    <input type="date" id="endDate" name="endDate">
                                    <label for="endDate" class="hide">종료일</label>
                                </li>

                                <li>
                                    <a class="btn btn-delete" title="검색" id="btn-srch">
                                        <!-- class 쓰이는 곳 찾고 없으면 클래스명 수정하기-->
                                        <img src="/images/icon/btn-srch.svg" alt="검색 아이콘">
                                        검색
                                    </a>
                                </li>
                            </ul>
                        </dd>
                    </dl>

                </div>

                <div class="button-wrap">
                    <ul>
                        <li>
                            <a class="btn btn-excell" title="엑셀다운로드">
                                <img src="/images/icon/ico-excell.svg" alt="엑셀 아이콘">
                                엑셀다운로드
                            </a>
                        </li>
                    </ul>
                </div>
            </div> <!--//section-top end -->

            <!--                <div style="width: auto; height: 290px;">-->
            <div class="imsi" style="display: flex; align-items: center;">
                <div class="graph-container" style="flex: 1;">
                    <img src="/images/rMate_imsi.png" alt="그래프_삭제예정">
                </div>

                <div class="grid-container" style="flex: 1; min-width: 300px;">
                    <p id="selectedItem"></p>
                    <div id="theGrid"></div>
                </div>
            </div>
        </section>

    </div> <!--//layout-contents end -->
    <footer>
        <p>Copyrightⓒ 0000 corp. All rights reserved.</p>
    </footer>
    </div> <!-- //dashboard-layout-right end-->

    </div> <!-- //dashboard-layout-contents end-->

</th:block>

<th:block layout:fragment="scripts">
    <th:block th:replace="/common/columns_setting :: columns_setting"></th:block>

    <script type="text/javascript">

        var theGrid;    // 목록에 뿌림
        var theGrid1;   // 등록에서 insert
        var viewdata;
        var data1 = [];

        document.readyState === 'complete' ? init() : window.onload = init;

        <!-- 초반 페이지 진입시 그리드 바인딩 끝-->
        function init() {
            fetchListData();
            inputData();
        }

        function fetchListData() {
            let data2 = [];

            // $.ajax({
            //     url: '',
            //     type: 'GET',
            //     async: false,
            //     success: function (data) {
            //         data2 = data.data;
            //     }
            // })

            viewdata = new wijmo.collections.CollectionView(data2);

            // 임시 데이터 배열 정의
            var tempData = [];
            var labels = ['매출', '비용', '수익']; // 라벨 배열 정의
            for (var i = 0; i < 3; i++) {
                tempData.push({
                    checkno: labels[i], // 라벨 배열에서 라벨을 가져와서 사용
                    inpledt: '',
                    checkdt: '',
                    spworknm: '',
                    spcompnm: '',
                    spplannm: '',
                    checkusr: '',
                    checkresult: '',
                    checkrem: ''
                });
            }

            if (!theGrid) {
                // 데이터 그리드에 바인딩
                theGrid = new wijmo.grid.FlexGrid('#theGrid', {
                    autoGenerateColumns: false,
                    showMarquee: true,
                    columns: [
                        {binding: 'checkno', header: '연월', width: 80, align: 'center', isReadOnly: true},
                        {binding: 'inpledt', header: '24.01', width: 90, align: 'center', isReadOnly: true},
                        {binding: 'checkdt', header: '24.02', width: 90, align: 'center', isReadOnly: true},
                        {binding: 'spworknm', header: '24.03', width: 90, align: 'center', isReadOnly: true},
                        {binding: 'spworknm', header: '24.04', width: 90, align: 'center', isReadOnly: true},
                        {binding: 'spworknm', header: '24.05', width: 90, align: 'center', isReadOnly: true},
                        {binding: 'spworknm', header: '24.06', width: 90, align: 'center', isReadOnly: true},
                        {binding: 'spworknm', header: '24.07', width: 90, align: 'center', isReadOnly: true},
                        {binding: 'spworknm', header: '24.08', width: 90, align: 'center', isReadOnly: true},
                        {binding: 'spworknm', header: '24.09', width: 90, align: 'center', isReadOnly: true},
                        {binding: 'spworknm', header: '24.10', width: 90, align: 'center', isReadOnly: true},
                        {binding: 'spworknm', header: '24.11', width: 90, align: 'center', isReadOnly: true},
                        {binding: 'spworknm', header: '24.12', width: 90, align: 'center', isReadOnly: true},
                    ],
                    itemsSource: tempData
                });
                theGrid.rowHeaders.columns.splice(0, 1);  //맨 앞에 헤더부분 없애기
                new FlexGridContextMenu(theGrid);
                window.downloadFileName = '티켓 통계';
            } else {
                // 이미 FlexGrid이 존재하는 경우, 데이터만 업데이트
                theGrid.itemsSource = viewdata;
            }
        }

        $(document).ready(function (e) {

            // 정보 저장
            $('#btnSave').click(function (e) {
                Alert.confirm('', '저장하시겠습니까?', function () {

                    // theGrid1의 데이터를 data1 배열에 업데이트
                    var updatedData1 = theGrid1.collectionView.items;

                    // data1이 제대로 업데이트되었는지 확인하는 로그 추가
                    console.log("Updated data1:", updatedData1);

                    let formData = new FormData();

                    formData.append('spworkcd', $('#spworkcd').val());
                    formData.append('spworknm', $('#spworknm').val());
                    formData.append('spcompcd', $('#spcompcd').val());
                    formData.append('spcompnm', $('#spcompnm').val());
                    formData.append('spplancd', $('#spplancd').val());
                    formData.append('spplannm', $('#spplannm').val());
                    formData.append('checkdt', $('#checkdt').val());
                    formData.append('checknm', $('#checknm').val());
                    formData.append('checkusr', $('#checkusr').val());
                    formData.append('checkresult', $('#checkresult').val());
                    formData.append('checkrem', $('#checkrem').val());
                    formData.append('filelist', $('#filelist').val());
                    formData.append('_csrf', $('[name=_csrf]').val());
                    // 점검리스트 데이터 추가
                    formData.append('inspectlist', JSON.stringify(updatedData1));

                    // $.ajax({
                    //     url: "/api/inspec/hap/save",
                    //     type: 'POST',
                    //     data: formData,
                    //     processData: false,
                    //     contentType: false,
                    //     success: function (response) {
                    //         if (response.success) {
                    //             Alert.alert('', response.message, function () {
                    //                 $('#listTabLink').click();
                    //                 fetchListData();
                    //
                    //             });
                    //
                    //         } else {
                    //             Alert.alert('', '저장에 실패했습니다. ');
                    //         }
                    //     },
                    //     error: function (jqXHR, textStatus, errorThrown) {
                    //         Alert.alert('', '에러가 발생하였습니다.');
                    //     }
                    // });
                })
            })
            // select 아이디에 따라 히든 input 설정
            const selects = [
                {selectId: 'spworkcd', hiddenInputId: 'spworknm'},
                {selectId: 'spcompcd', hiddenInputId: 'spcompnm'},
                {selectId: 'spplancd', hiddenInputId: 'spplannm'}
            ];
            selects.forEach(item => updateSelect(item.selectId, item.hiddenInputId));

        });

        //  select 바뀌면 hidden input 변경
        function updateSelect(selectId, hiddenInputId) {
            var selectElement = document.getElementById(selectId);
            var selectedOptionText = selectElement.options[selectElement.selectedIndex].text;
            document.getElementById(hiddenInputId).value = selectedOptionText;
        }

    </script>

</th:block>
</html>
