<script type="text/javascript">
    class DeviActionPop {
        constructor(table_name, src_data_pk, happen_date, happen_place, src_content) {
            this.grid = null;
            this.table_name = table_name;
            this.src_data_pk = src_data_pk;
            //this.id = id;
            this.happen_date = happen_date;
            this.happen_place = happen_place;
            this.src_content = src_content;
            this.init();

            this.base_url = '/api/common/devi_action';
        }

        init() {
            let _this = this;
            let data = {
                'src_content': _this.src_content,
            };
            let content = tmpl('popAbnormalDetailTemp', data);
            let $content = $(content);
            _this.$content = $content;

            let modalContainer = new PopupDraggable('이샹발생 작성');
            modalContainer.open({ width: 600, height: 800, $content });
            //btnSaveAbnormalDetail
            $content.find('#btnSaveAbnormalDetail').click(function (e) {
                let url = _this.base_url + '/save_abnormal_detail';
                let abnormal_detail = $content.find('#abnormal_detail').val();
                let data = {
                    id: '',
                    table_name: _this.table_name,
                    data_pk: _this.src_data_pk,
                    happen_date: _this.happen_date,
                    abnormal_detail: abnormal_detail,
                };
                let result = AjaxUtil.postSyncData(url, data);
            });

            let grid_config = {
                target: $('[data-ax5grid="devi_action_grid"]'),
                frozenColumnIndex: 0, // 열 고정
                frozenRowIndex: 0,    // 행 고정
                showLineNumber: false, // 열의 번호 보이기 여부
                showRowSelector: false,  // checkbox(선택) 보이기 여부
                multipleSelect: false, // 여러행 선택 가능 여부 (false시 단독 선택)
                sortable: true, // 모든 컬럼에 정렬 아이콘 표시 (columns에서 컬럼별 소팅여부 재설정 가능)
                multiSort: true, // 다중 정렬 여부
                header: {
                    align: 'center',  // 헤더의 기본 정렬
                    columnHeight: 38  // 헤더 높이
                },
                body: {
                    columnHeight: 25, // body의 기본 높이
                    onClick: function (e) {
                        _this.grid.select(this.dindex);
                        _this.showDeviActionInfo();
                    }
                },
                page: {
                    display: true,  // 페이징 보이기 여부
                    statusDisplay: true,
                },
                columns: [
                    { key: 'id', label: '번호', width: 80, align: 'right' },
                    { key: 'abnormal_detail', label: '이상발앵내역', width: 150, align: 'left' },
                    { key: 'action_detail', label: '개선조치사항', width: 150, align: 'left' },
                    { key: 'action_user_name', label: '조치자', width: 100, align: 'center' },
                    { key: 'action_confirmer_name', label: '확인자', width: 100, align: 'center' },
                ]
            };

            _this.grid = new ax5.ui.grid(grid_config);

            _this.showDeviActionList();

        }

        showDeviActionList() {
            let _this = this;
            //let url = this.base_url;
            let url = '/api/common/devi_action';
            let param = {
                table_name: _this.table_name,
                data_pk: _this.src_data_pk,
            };
            let result = AjaxUtil.getSyncData(url + '/devi_action_list', param);

            _this.grid.setData({
                list: result.data,
                page: {
                    display: true,
                    totalElements: result.data.length,
                }
            });
        }

        showDeviActionInfo() {
            let _this = this;
            //devi_action_detail
            let url = '/api/common/devi_action';

            let rows = _this.grid.getList('selected');
            if (rows.length == 0)
                return;
            let id = rows[0]['id'];

            let param = {
                id: id,
            };
            let result = AjaxUtil.getSyncData(url + '/devi_action_detail', param);
            let $form = _this.$content.find('#abnormalDetailPopForm');
            FormUtil.BindDataForm(result.data, $form);
        }
    }

        // 버튼 활성화 설정
        setButtonState() {
            let pk = $('#detailForm').find('#id').val();

            //$('#btnNew').prop('disabled', false);
            $('#btnSave').prop('disabled', false);
            if (pk) {
                //$('#btnDel').prop('disabled', false);
                $('#btnSaveAsNew').prop('disabled', false);
                $('#btnAbnormal').prop('disabled', false);
            }
            else {
                //$('#btnDel').prop('disabled', true);
                $('#btnSaveAsNew').prop('disabled', true);
                $('#btnAbnormal').prop('disabled', true);
            }
            
        }

        // 구역목록 조회
        searchMainData() {
            let _this = this;
            let url = this.baseUrl;

            let base_date = $('#txtBaseDate').val();
            let param = {
                master_class: _this.master_class,
                base_date: base_date,
            };

            let result = AjaxUtil.getSyncData(url + '/read_master', param);
            if (result.data != null) {
                let recordsTotal = result.data.length;
                _this.grid.setData({
                    list: result.data,
                    page: {
                        display: true,
                        totalElements: recordsTotal,
                    }
                });

                _this.base_date = base_date;
            }

            //this.clearInfo();

            //this.setButtonState();
        }

        searchResult() {
            let _this = this;
            let url = this.baseUrl;

            let master_id = $('#detailForm').find('#master_id').val();
            let data_year = $('#cboDataYear').val();
            let param = {
                master_class: _this.master_class,
                master_id: master_id,
                data_year: data_year,
            };

            let result = AjaxUtil.getSyncData(url + '/read_result', param);
            if (result.data != null) {
                let recordsTotal = result.data.length;
                _this.result_grid.setData({
                    list: result.data,
                    page: {
                        display: true,
                        totalElements: recordsTotal,
                    }
                });
            }
        }


        clearInfo() {
            let _this = this;
            $('#detailForm')[0].reset();
            $('#detailForm').find('#id').val('');
            $('#detailForm').find('#StartDate').val(_this.today_string);
            $('#detailForm').find('#EndDate').val('2100-12-31');

            $('#detail_box').find('input, select, textarea').each(function () {
                if ($(this).is(':disabled')) {
                    //$(this).attr('disabled', '');
                    $(this).removeAttr('disabled');
                }
            });

            this.setButtonState();
        }

        // 상세정보 조회

            let _this = this;
            let base_date = _this.base_date;
            
            let param = {
                id: item.id,
                master_id: item.master_id,
            };
            let url = this.baseUrl;
            let result = AjaxUtil.getSyncData(url + '/detail_master', param);

            if (result != null) {
                FormUtil.BindDataForm(result.data, $('#detailForm'));
                $('#detailForm').find('#Standard').val(item.standard);
            }

            this.setButtonState();
        }
                
        saveData(bSaveAsNew = false) {
            let _this = this;
            let validate = true;
            let $target = null;
            let url = this.baseUrl + '/save_result';

            //let data = $('#detailForm').serialize();
            let data = FormUtil.extractForm($('#detailForm'));
            data['master_class'] = _this.master_class;
            //data['base_date'] = _this.base_date;
            if (bSaveAsNew)
                data.id = '';

            let fnSuccess = function (result) {
                if (result.success) {
                    Notify.success("저장되었습니다.");
                    _this.searchMainData();
                }
                else
                    Alert.alert('에러', result.message);
            }

            // 필수입력 check routine
            $('#detail_box').find('input, select, textarea').each(function () {
                if ($(this).is(':required')) {
                    if (!$(this).val()) {
                        validate = false;
                        $target = $(this);
                        return false;
                    }
                }
            });

            if (validate) {
                AjaxUtil.postAsyncData(url, data, fnSuccess);
            } else {
                Alert.alert('', '필수 항목을 입력해주세요.', function () {
                    $target.focus();
                });
            }
        }

            //let id = $('#detailForm').find('#id').val();
            let rows = _this.result_grid.getList('selected');
            if (rows.length != 1)
                return;
            id = rows[0]['id'];
            let data = { id: id };
            let fnSuccess = function (res) {
                if (res.success) {
                    Notify.success('삭제되었습니다');
                    _this.searchMainData();
                } else {
                    Alert.alert('', res.message);
                }
            }
            AjaxUtil.postAsyncData(url, data, fnSuccess);
        }

        exportExcel() {
            var targetview = this.grid;
            targetview.exportExcel('조도관리구역.xls');
        }
