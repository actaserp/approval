            const modal = document.querySelector('.modal');

            modal.style.display = 'block';
            modalContent.style.display = 'block';

            // 애니메이션을 위한 클래스 추가
            requestAnimationFrame(() => {
                modal.classList.add('show');
                modalContent.classList.add('show');
            });



        }

            modalOpen.style.display = 'none';*/

            modalContent.classList.remove('show');

            // 애니메이션이 끝난 후 모달을 숨기기 위해 타임아웃 설정
            setTimeout(() => {
                modal.style.display = 'none';
                modalContent.style.display = 'none';
            }, 300); // 애니메이션 지속 시간 (0.3초)과 동일하게 설정
        }

                loadPowerIds(); // 발전기코드 옵션

            // 현재 날짜를 설정하는 함수
            function setCurrentDate() {
                var today = new Date();
                var dd = String(today.getDate()).padStart(2, '0');
                var mm = String(today.getMonth() + 1).padStart(2, '0'); // 1월은 0!
                var yyyy = today.getFullYear();

                today = yyyy + '-' + mm + '-' + dd;
                document.getElementById('date6').value = today;
            }


            // 그리드에 데이터 바인딩
            function bindGridData(data) {

                // NO에 1부터 시작하는 번호 설정
                data.forEach((item, index) => {
                    item.rownum = index + 1; // 1부터 시작하는 번호 설정
                });

                viewdata = new wijmo.collections.CollectionView(data);
                initializeGrid(viewdata);

                // // 수정: trackChanges 옵션을 활성화하여 viewdata2를 초기화
                viewdata2 = new wijmo.collections.CollectionView(data, { trackChanges: true }); // 다른 데이터를 사용하는 경우 이 부분을 수정
                initializeGrid2(viewdata2);
            }

            // 토글 기능
            // 초기 컬럼 숨기기 설정
            function toggleColumns(grid, show) {
                for (let i = 4; i <= 22; i++) {
                    let column = grid.columns.getColumn('mevalue' + (i < 10 ? '0' + i : i));
                    if (column) column.visible = show;
                }
            }

            // 초기에 04시~22시 컬럼을 숨김
            function initializeColumnToggle(grid) {
                toggleColumns(grid, false);

                grid.formatItem.addHandler(function(sender, e) {
                    if (e.panel.cellType === wijmo.grid.CellType.ColumnHeader && e.col < sender.columns.length) {
                        if (e.cell.textContent === '...') {
                            e.cell.style.cursor = 'pointer'; // 마우스 오버 시 포인터 변경
                            e.cell.onclick = function() {
                                toggleColumns(grid, true); // 컬럼을 펼치고
                                grid.columns.getColumn('toggle').visible = false; // '...' 컬럼을 숨김
                            };
                        }
                    }
                });

                document.addEventListener('click', function(event) {
                    // '...' 컬럼 외의 다른 헤더를 클릭했을 때
                    if (!event.target.matches('.wj-colheaders .wj-cell')) return;
                    var headerText = event.target.textContent;
                    if (headerText !== '...' && grid.columns.getColumn('toggle').visible === false) {

                        grid.columns.getColumn('toggle').visible = true; // '...' 컬럼을 다시 표시

            // 시간 옵션 동적 생성
            function initializeTimeOptions() {
                const select2 = document.getElementById('select2');

                // '전체' 옵션을 먼저 추가하고, 01시부터 24시까지의 옵션을 생성
                select2.appendChild(new Option('전체', '전체'));
                select3.appendChild(new Option('전체', '전체'));
                for (let hour = 1; hour <= 24; hour++) {
                    let formattedHour = hour < 10 ? '0' + hour : hour.toString();
                    let option = new Option(formattedHour, formattedHour);
                    select2.appendChild(option);
                    select3.appendChild(option);
                }

                // 페이지 로드 시 '전체'가 기본으로 선택되도록 설정
                select2.value = '전체'; // 초기값 설정
                updateSelect3Options(select2.value); // select3 업데이트 함수 호출
            }

            // select3의 옵션을 업데이트하는 함수
            function updateSelect3Options(selectedHour) {
                const select3 = document.getElementById('select3');
                select3.innerHTML = ''; // 기존 옵션 제거

                if (selectedHour === "전체") {
                    select3.appendChild(new Option('전체', '전체'));
                } else {
                    const selectedTime = parseInt(selectedHour, 10); // 선택된 시간을 정수로 변환
                    for (let hour = selectedTime; hour <= 24; hour++) {
                        let formattedHour = hour < 10 ? '0' + hour : hour.toString();
                        select3.appendChild(new Option(formattedHour, formattedHour));
                    }
                }
                select3.disabled = (selectedHour === "전체" || selectedHour === "24"); // 접근성 처리
            }
