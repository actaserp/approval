<html layout:decorate="~{layout_page}" xmlns:layout="http://www.w3.org/1999/xhtml">
<style>

<th:block layout:fragment="content">


    <div class="layout-contents">
        <!-- Page Title -->
        <div class="page-title-wrap">
            <div class="left">
                <h2>시스템로그</h2>
                <a title="북마크" class="bookmark toggle">
                    내메뉴
                </a>
            </div>
            <ul class="page-navi">
                <li><img src="/images/icon/ico-nav-home.svg" alt="홈아이콘"></li>
                <li>시스템설정</li>
                <li>시스템로그</li>
            </ul>
        </div>
        <!-- Select -->
        <div class="search-wrap">
            <ul>
                <li>
                    <select title="지역">
                        <option>대구</option>
                    </select>
                </li>
                <li>
                    <select title="구">
                        <option>성서산단</option>
                    </select>
                </li>
                <li>
                    <select title="동">
                        <option>성서</option>
                    </select>
                </li>
            </ul>
        </div>
        <div class="tab-wrap">
            <ul class="tab-links">
                <li>
                    <a href="#tab1" title="목록">목록</a>
                </li>
                <li>
                    <a href="#tab2" title="상세정보">상세정보</a>
                </li>
            </ul>
            <div class="tab-contents">
                <!-- Section -->
                <section class="tab-item" id="tab1">
                    <div class="section-top">
                        <div class="search-wrap">
                            <dl>
                                <dt>
                                    생성일<span class="eq">*</span>
                                </dt>
                                <dd>
                                    <ul class="date-box">
                                        <li>
                                            <input class="tac w150" type="text" id="srchStartDt" name="srchStartDt" />
                                            <label for="srchStartDt" class="hide">시작일</label>
                                        </li>
                                        <li>
                                            <input class="tac w150 " type="text" id="srchEndDt" name="srchEndDt" />
                                            <label for="srchEndDt" class="hide">종료일</label>
                                        </li>
                                    </ul>
                                </dd>
                            </dl>
                            <dl>
                                <dt>
                                    <label for="text1">
                                        구분<span class="eq">*</span>
                                    </label>
                                </dt>
                                <dd>
                                    <div class="srch-box">
                                        <input class="form-control2" id="srchType" name="srchType"/>
                                    </div>
                                </dd>
                            </dl>

                            <dl>
                                <dt>
                                    <label for="text1">
                                        에러위치<span class="eq">*</span>
                                    </label>
                                </dt>
                                <dd>
                                    <div class="srch-box">
                                        <input class="form-control2" id="srchSource" name="srchSource"/>
                                        <a class="btn-srch" id="btnSearch" title="검색" ></a>
                                    </div>
                                </dd>
                            </dl>

                        </div>
                        <div class="button-wrap">
                            <ul>
                                <li>
                                    <a class="btn btn-edit" id="detail" title="상세정보보기">
                                        <img src="/images/icon/ico-edit.svg" alt="엑셀 아이콘">
                                        상세정보보기
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div> <!--//section-top end -->
                    <div class="container-fluid" >
<!--                        id="theGridContainer"-->
                        <p id="selectedItem"></p>
                        <div id="theGrid"></div>
<!--                        <div id="emptyMessage" class="empty-message " style="display:none; height: 400px; border: 1px solid rgba(0,0,0, .2);-->
<!--                         text-align: center; line-height: 400px; border-collapse: collapse; border-radius:4px; color: black; font-weight: bold;   ">조회된 데이터가 없습니다</div>-->
                    </div>
                    <div class="btn-wrap">
                    </div>
                </section>

                <!-- Section -->
                <section class="tab-item SystemLogTab2" id="tab2" >
                    <div class="section-top">
                        <div class="title-wrap">
                            <h3>시스템 로그 상세 정보</h3>
                        </div>
                    </div>
                    <div class="table-wrap">
                        <table class="write-table" id="selectedData">
                            <caption>시스템로그 상세정보 테이블</caption>
                            <colgroup>
                                <col class="wauto">
                                <col class="wauto">
                                <col class="wauto">
                            </colgroup>
                            <tbody>
                            <tr>
                                <th>
                                    <label for="type">
                                        구분
                                    </label>
                                </th>
                                <td>
                                    <input class="form-control2 wp100" type="text" id="type" name="type" data-ori="환경설정 코드"  disabled readonly required  />
                                </td>
                                <th>
                                    <label for="source">
                                        에러위치
                                    </label>
                                </th>
                                <td>
                                    <input class="form-control2 wp100" type="text" id="source" name="source" data-ori="코드명" disabled readonly required/>
                                </td>

                                <th>
                                    <label for="created">
                                        발생일
                                    </label>
                                </th>
                                <td>
                                    <input class="form-control2 wp100" type="text" id="created" name="created" disabled readonly />
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    <label for="message">
                                       설명
                                    </label>
                                </th>
                                <td colspan="5">
                                    <div class="textarea-box">
                                        <textarea class="form-control2" id="message" name="message" disabled></textarea>
<!--                                        <p class="text-count" id="text-count2" name="checkplan">0/200</p>-->
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div> <!--//tab-contens end-->
        </div> <!--//tab-wrap end-->
    </div> <!--//layout-contents end -->


</th:block>
<th:block layout:fragment="scripts">
    <th:block th:replace="/common/approve_box :: approve_box"></th:block>
    <th:block th:replace="/common/ax5_uploader :: ax5_uploader" ></th:block>
    <th:block th:replace="/common/upload_one_image_box :: upload_one_image_box" ></th:block>
    <th:block th:replace="/common/popup_select_user_code :: popup_select_user_code"></th:block>

    <script type="text/javascript">

        var theGrid;
        var viewdata;

        let columns = [
                { binding: 'row_num', header: 'No', width: 140, align: 'center' },
                { binding: 'type', header: '구분', width: 140, align: 'center' },
                { binding: 'source', header: '에러위치', width: 220, align: 'center' },
                { binding: 'message', header: '설명', width: 300, align: 'center' },
                { binding: 'created', header: '생성일', width: 260, align: 'center' },
                { binding: '', header: '', width: "*", align: 'center' },
        ]

        document.readyState === 'complete' ? init() : window.onload = init;


        <!-- 초반 페이지 진입시 그리드 바인딩 끝-->
        function init() {
            let data2 = [];
            let param = FormUtil.extractForm($('#searchForm'));

            let srchStartDt = $('#srchStartDt').val();
            let srchEndDt = $('#srchEndDt').val();
            let srchType= $('#srchType').val();
            let srchSource = $('#srchSource').val();


            $.ajax({
                url: '/api/system/systemlog/read',
                type: 'GET',
                data: {
                    'param' : param,
                    'srchStartDt' : srchStartDt,
                    'srchEndDt' : srchEndDt,
                    'srchType' : srchType,
                    'srchSource' : srchSource,

                },
                async: false,
                success: function(data){
                    console.log('wijmo', data.data);
                    data2 = data.data;
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error('Error fetching log_list data:', textStatus, errorThrown);
                }
            });

            // 데이터 배열이 비어있을 경우 여러 개의 빈 객체 추가
            if (data2.length === 0) {
                let emptyRowsCount = 8;  // 원하는 빈 행의 수
                for (let i = 0; i < emptyRowsCount; i++) {
                    data2.push({});
                }
                console.log('Grid initialized with empty data.');
            }

            // let gridContainer = $('#theGridContainer');
            // let emptyMessage = $('#emptyMessage');
            // $('#theGrid').remove();  // 기존 그리드를 제거합니다.
            // gridContainer.prepend('<div id="theGrid"></div>');  // 새로운 그리드 요소를 추가합니다.


            // 데이터 배열이 비어있을 경우 여러 개의 빈 객체 추가
            if (data2.length === 0) {
                let emptyRowsCount = 8;  // 원하는 빈 행의 수
                for (let i = 0; i < emptyRowsCount; i++) {
                    data2.push({});
                }
                console.log('Grid initialized with empty data.');
            }

            viewdata = new wijmo.collections.CollectionView(data2);
            // 데이터 그리드에 바인딩
            theGrid = new wijmo.grid.FlexGrid('#theGrid', {
                autoGenerateColumns: false,
                showMarquee: true,
                columns: columns,
                isReadOnly: true,
                itemsSource: viewdata
            });

            // if (data2.length == 0 ){
            //     console.log('Grid initialized with empty data.');
            // }

            let selector = new wijmo.grid.selector.Selector(theGrid, {
                itemChecked: () => {

                }
            })

            // 선택이 변경될 때, 현재 항목 업데이트

            theGrid.rowHeaders.columns.splice(0,1);  //맨 앞에 헤더부분 없애기

            new FlexGridContextMenu(theGrid);
            window.downloadFileName = '시스템로그';


            $('#btnSearch').click(searchData);

            // detail 버튼 클릭 시, 선택된 데이터를 tab2에 표시하는 함수 호출
            $('#detail').click(function() {
                fillTab2WithSelectedData();
            });

        }

        <!-- 초반 페이지 진입시 그리드 바인딩 끝-->


        let page = null;

        // 그리드에서 선택된 데이터를 tab2에 채워주는 함수
        function fillTab2WithSelectedData() {
            // 선택된 행 데이터 가져오기
            let selectedRow = theGrid.selection.row;
            if (selectedRow < 0) {
                alert('먼저 그리드에서 항목을 선택하세요.');
                return;
            }

            let selectedItem = theGrid.rows[selectedRow].dataItem;

            // tab2의 입력 필드에 선택된 데이터 채우기
            $('#type').val(selectedItem.type);
            $('#source').val(selectedItem.source);
            $('#created').val(selectedItem.created);
            $('#message').val(selectedItem.message);

            // tab2로 전환
            $('.tab-links a[href="#tab2"]').click();
        }

        //검색
        function searchData(){

            let data = {
                'srchStartDt' : $('#srchStartDt').val(),
                'srchEndDt' : $('#srchEndDt').val(),
                'srchType' : $('#srchType').val(),
                'srchSource' : $('#srchSource').val()
            }

            console.log("Data to send:", data);

            // let result =  AjaxUtil.getSyncData('/api/inspec_report/read', data);

            $.ajax({
                url: '/api/system/systemlog/read',
                type: 'GET',
                data: data,
                success: function (result) {
                    if (result.success) {
                        console.log("Result data:", result.data);
                        grid_binding(result.data);
                    } else {
                        console.log("Error occurred");
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error('Error fetching log_list data:', textStatus, errorThrown);
                }
            });



        }

        function grid_binding(data){

            let formattedData = data.map(item=>({
                id : item.id,
                type : item.type,
                source:item.source,
                message : item.message,
                created : item.created
            }));

            theGrid.columns.clear();
            theGrid.autoGenerateColumns = false;

            columns.forEach(colDef => {
                let col = new wijmo.grid.Column(colDef);
                theGrid.columns.push(col);
            });

            viewdata = new wijmo.collections.CollectionView(formattedData);

            theGrid.itemsSource = viewdata;
            theGrid.refresh();
        }



        // $('#srchStartDt').val(CommonUtil.getYYYYMMDD(-60));
        // $('#srchEndDt').val(CommonUtil.getYYYYMMDD());
        // 현재 연도를 가져옴
        const currentYear = new Date().getFullYear();
        // 1월 1일 날짜 문자열 생성
        const defaultDate = `${currentYear}-01-01`;
        // input 요소에 기본값 설정
        document.getElementById('srchStartDt').value = defaultDate;


        // 현재 연도를 가져옴
        const currentYear2 = new Date().getFullYear();
        // 1월 1일 날짜 문자열 생성
        const defaultDate2 = `${currentYear2}-12-31`;
        // input 요소에 기본값 설정
        document.getElementById('srchEndDt').value = defaultDate2;






        $(document).ready(function (e) {

        });
    </script>
</th:block>

</html>
