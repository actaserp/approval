<html layout:decorate="~{layout_page}">

<th:block layout:fragment="content">
<div class="content_wrap">
    <section>
        <div class="title_box ">
            <div class="left_align">
                <h3 data-labelCd="작업자 정보">작업자 정보</h3>
            </div>
            <button type="button" class="btn-default pull-right " id="btnHedaerFilter" title="필터 보이기/감추기"><i class="fas fa-filter"></i></button>
            <button type="button" class="btn-default pull-right mr-1" id="btnHeaderCompress" title="화면 확대/축소"><i class="fas fa-compress" id="iCompress"></i></button>
        </div>
        <div class="table_box search" >
            <div class="row">
                <div class="col-6 col-md-3 col-lg-3 col-xl-2">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text fit_box_md" data-labelCd="워크센터">워크센터</span>
                        </div>
                        <select class="form-control2" id="cboWcType" name="cboWcType" ></select>
                    </div>
                </div>
                <div class="col-6 col-md-3 col-lg-3 col-xl-2">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text fit_box_md" data-labelCd="이름">이름</span>
                        </div>
                        <input class="form-control2" id="txtName" name="txtName" />
                    </div>
                </div>
                <div class="col-1" >
                    <button type="button" class="btn-default" id="btnSearch" title="조회"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="grid_box" >
            <div class="title_box">
                <span class="right_align rpt" data-labelCd="작업자정보">작업자 정보</span>
                <button type="button" class="btn-default" id="btnExcel" title="엑셀 다운로드"><i class="fas fa-file-excel"></i></button>
                <button type="button" class="btn-default" id="btnGridSetting" style="visibility:hidden"><i class="fas fa-cog"></i> Setting</button>
            </div>
            <div class="h-450" data-ax5grid="person-grid" ></div>  
        </div>
    </section>

    <section>
        <div class="title_box">
            <span class="right_align rpt" data-labelCd="상세 정보">상세 정보</span>
            <button type="button" class="btn-default" id="btnNew" name="btnNew"><i class="fas fa-plus"></i></button>
            <button type="button" class="btn-danger y_write_auth" id="btnDel" ><i class="fas fa-trash"></i></button>
            <button type="button" class="btn-default y_write_auth" id="btnSave" ><i class="fas fa-save"></i></button>
        </div>

        <form id="personForm" autocomplete="off">
            <input class="form-control2" type="hidden" id="id" name="id" readonly style="background-color:#cecece"/>
            <div class="table_box sub" id="detail_box">
                <div class="row">

                    <div class="col-6 col-md-3 col-lg-3" >
                        <div class="input-group" >
                            <div class="input-group-prepend">
                                <span class="input-group-text fit_box_md" data-labelCd="워크센터">워크센터</span>
                            </div>
                            <select class="form-control2" id="WorkCenter_id" name="WorkCenter_id" disabled="disabled" ></select>
                        </div>
                    </div>

                    <div class="col-6 col-md-3 col-lg-3" >
                        <div class="input-group" >
                            <div class="input-group-prepend">
                                <span class="input-group-text fit_box_md" data-labelCd="사번">사번</span>
                            </div>
                            <input class="form-control2" type="text" id="Code" name="Code" disabled="disabled">
                        </div>
                    </div>

                    <div class="col-6 col-md-3 col-lg-3" >
                        <div class="input-group" >
                            <div class="input-group-prepend">
                                <span class="input-group-text fit_box_md" data-labelCd="* 성명">* 성명</span>
                            </div>
                            <input class="form-control2" type="text"id="Name" name="Name" placeholder="" disabled="disabled" required  />
                        </div>
                    </div>

                    <div class="col-6 col-md-3 col-lg-3" >
                        <div class="input-group" >
                            <div class="input-group-prepend">
                                <span class="input-group-text fit_box_md" data-labelCd="기본근무시간">기본근무시간</span>
                            </div>
                            <input class="form-control2" type="text" id="WorkHour" name="WorkHour" disabled="disabled">
                        </div>
                    </div>

                    <div class="col-6 col-md-3 col-lg-3" >
                        <div class="input-group" >
                            <div class="input-group-prepend">
                                <span class="input-group-text fit_box_md" data-labelCd="공장">공장</span>
                            </div>
                            <select class="form-control2" id="Factory_id" name="Factory_id" disabled="disabled" required></select>
                        </div>
                    </div>

                    <div class="col-6 col-md-3 col-lg-3" >
                        <div class="input-group" >
                            <div class="input-group-prepend">
                                <span class="input-group-text fit_box_md" data-labelCd="근무조">근무조</span>
                            </div>
                            <select class="form-control2" id="ShiftCode" name="ShiftCode" disabled="disabled"></select>
                        </div>
                    </div>

                    <div class="col-6 col-md-3 col-lg-3" >
                        <div class="input-group" >
                            <div class="input-group-prepend">
                                <span class="input-group-text fit_box_md" data-labelCd="부서">부서</span>
                            </div>
                            <select class="form-control2" id="Depart_id" name="Depart_id" disabled="disabled"></select>
                        </div>
                    </div>

                    <div class="col-12" >
                        <div class="input-group" >
                            <div class="input-group-prepend">
                                <span class="input-group-text fit_box_area" data-labelCd="비고">비고</span>
                            </div>
                            <textarea class="form-control2" id="Description" name="Description" disabled="disabled" ></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>

</div>
</th:block>


<th:block layout:fragment="scripts">
<th:block th:replace="/common/columns_setting :: columns_setting"></th:block>
<script type="text/javascript">
    let gUrl = '/api/definition/person';

    class PersonPage {
        constructor() {
            this.grid = null;
            this.init(); 
        }

        init() {
            let _this = this;
            let config = {
                target: $('[data-ax5grid="person-grid"]'),
                sortable: true,
                frozenColumnIndex: 0, // 열 고정
                frozenRowIndex: 0,    // 행 고정
                showLineNumber: false, // 열의 번호 보이기 여부
                showRowSelector: false,  // checkbox(선택) 보이기 여부
                multipleSelect: false, // 여러행 선택 가능 여부 (false시 단독 선택)
                sortable: true, // 모든 컬럼에 정렬 아이콘 표시 (columns에서 컬럼별 소팅여부 재설정 가능)
                multiSort: true, // 다중 정렬 여부
                header: {
                    align: 'center',  // 헤더의 기본 정렬
                    columnHeight: 38  // 헤더 높이
                },
                body: {
                    columnHeight: 25, // body의 기본 높이
                    onClick: function (e) {
                        _this.grid.select(this.dindex);
                        _this.showDetailPerson(e.item.id);
                    }
                },
                page: {
                    display: true,  // 페이징 보이기 여부
                    statusDisplay: true,
                },
                columns: [
                    { key: 'id', label: '번호', width: 100, align: 'right' },
                    { key: 'workcenter_name', label: '워크센터', width: 150, align: 'left' },
                    { key: 'person_code', label: '사번', width: 100, align: 'center' },
                    { key: 'person_name', label: '이름', width: 100, align: 'center', },                    
                    { key: 'work_hour', label: '기본 근무시간', width: 120, align: 'right', },
                    { key: 'shift_name', label: '현 근무조', width: 120, align: 'center', },
                    { key: 'dept_name', label: '부서', width: 120, align: 'left', },
                    { key: 'factory_name', label: '공장', width: 120, align: 'left', },
                    { key: 'description', label: '비고', width: 250, align: 'left', },
                ]
            };

            this.grid = new ax5.ui.grid(config);
            this.grid_config = config;


        }

        //버튼 활성화 설정 
        setButtonState() {
            let pk = $('#id').val();
            $('#btnNew').prop('disabled', false);
            $('#btnSave').prop('disabled', false);
            if (pk) {
                $('#btnDel').prop('disabled', false);
            }
            else {
                $('#btnDel').prop('disabled', true);
            }
        }

        // 작업자 목록 조회
        searchMainData() {
            let _this = this;
            let param = {
                'action': 'read',
                'worker_name': $('#txtName').val(),
                'workcenter_id': $('#cboWcType').val()
            };

            let result = AjaxUtil.getSyncData(gUrl + '/read', param);
            if (result.success) {
                let recordsTotal = result.data.length;
                _this.grid.setData({
                    list: result.data,
                    page: {
                        display: true,
                        totalElements: recordsTotal,
                    }
                });
            }

            $('#personForm')[0].reset();
            $('#personForm').find('#id').val('');

            $('#detail_box').find('input, select, textarea').each(function () {
                if (!$(this).is(':disabled')) {
                    $(this).attr('disabled', 'disabled');
                }
            });

            _this.setButtonState();
        }

        // 작업자 상세정보 조회
        showDetailPerson(id) {
            let param = {
                'id': id,
                'action': 'detail'
            };
            let result = AjaxUtil.getSyncData(gUrl + '/detail', param);

            if (result.success) {
                FormUtil.BindDataForm(result.data, $('#personForm'));
            }

            page.setButtonState();
        }

        // 작업자 정보 저장
        savePerson() {
            let _this = this;

            let data = FormUtil.extractForm($('#personForm'));
			
            let fnSuccess = function (res) {
				if (res.success) {
	                Notify.success('저장되었습니다');
	                _this.searchMainData();
				} else {
					Alert.alert('', res.message);
				}
            }

            // 필수입력 check routine
            if (!data.Name) {
                Alert.alert('', '이름을 입력해주세요.');
                return false;
            }
            //else if (!data.Factory_id) {
            //    Alert.alert('', '공장을 입력해주세요.');
            //    return false;
            //} else if (!data.WorkHour) {
            //    Alert.alert('', '기본근무시간을 입력해주세요.');
            //    return false;
            //}

            AjaxUtil.postAsyncData(gUrl + '/save', data, fnSuccess);
        }

        // 작업자 정보 삭제
        deletePerson() {
            let _this = this;
            let id = $('#personForm').find('#id').val();
            let data = { id: id };
            let fnSuccess = function (res) {
                if (res.success) {
                    Notify.success('삭제되었습니다');
                    _this.searchMainData();
                } else {
                    Alert.alert('', res.message);
                }
            };

            AjaxUtil.postAsyncData(gUrl+'/delete', data, fnSuccess);
        }

        //엑셀다운로드
        exportExcel() {
            var targetview = this.grid;
            // 현재 html코드로 데이터 만들어 확장자만 xls로 변경해주고 있음
            targetview.exportExcel('작업자 내역.xls');
        }

    }

    let page = null;

    $(document.body).ready(function (e) {
        page = new PersonPage();

        AjaxUtil.fillSelectOptions($('#cboWcType'), 'workcenter', 'all', false);
        AjaxUtil.fillSelectOptions($('#WorkCenter_id'), 'workcenter', 'choose', false);
        AjaxUtil.fillSelectOptions($('#Factory_id'), 'factory', '', false);
        AjaxUtil.fillSelectOptions($('#ShiftCode'), 'shift', 'choose', false);
        AjaxUtil.fillSelectOptions($('#Depart_id'), 'depart', 'choose', false);

        // 검색버튼 클릭
        $('#btnSearch').click(function (e) { page.searchMainData(); });

        // 신규버튼
        $('#btnNew').click(function (e) {

            $('#personForm')[0].reset();
            $('#personForm').find('#id').val('');

            $('#detail_box').find('input, select, textarea').each(function () {
                if ($(this).is(':disabled')) {
                    $(this).removeAttr('disabled');
                }
            });

            page.setButtonState();
        });

        // 저장버튼
        $('#btnSave').click(function (e) {
            Alert.confirm('', 
                '저장하시겠습니까?',
                function () { page.savePerson() },
                function () { }
            );
        });

        // 삭제버튼
        $('#btnDel').click(function (e) {
            Alert.confirm('', 
                '삭제하시겠습니까?',
                function () { page.deletePerson() },
                function () { }
            );
        });

        //엑셀
        $('#btnExcel').click(function (e) {
            page.exportExcel();
        });

		//그리드 컬럼 설정
        page.popColSetting = new popColSetting();
        let columns = page.popColSetting.loadColumnData(gui.gui_code, gui.template_key, 'grid',  page.grid);
		
        if (userinfo.group_code == 'admin') {
            $('#btnGridSetting').css('visibility','visible');  
        }		
	
        $('#btnGridSetting').click(function (e) {
            let _this = this;
            let fix_cols = page.grid_config.frozenColumnIndex;
            page.popColSetting.show(gui.gui_code, gui.template_key, 'grid', page.grid_config.columns, page.grid, { 'order_fix':false,  'fix_cols' : fix_cols });
        });	

        page.searchMainData();
    });



</script>
</th:block>
</html>
