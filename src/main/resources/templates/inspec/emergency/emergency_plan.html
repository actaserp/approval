    <script type="text/javascript">

        var theGrid;
        var viewdata;
        let selectedFiles = [];
        let SelectItem;
        let csrfToken = $("[name=_csrf]").val();
        let filelist = [];

        var columns = [
            {binding: 'rownum', header: 'No', align: 'center', width: 100},
            {binding: 'traindt', header: '훈련일자', align: 'center', width: 160},
            {binding: 'trainusr', header: '등록자', align: 'center', width: 160},
            {binding: 'traindv', header: '훈련구분', align: 'center', width: 160},
            {binding: 'trainnm', header: '훈련명', align: 'center', width: "*"},
            {binding: 'detailplan', header: '첨부파일', align: 'center', width: 160},
            {binding: 'downloads', header: '다운로드', align: 'center', width: 160, minWidth: 200},
            {binding: '', header: '비고', align: 'center', width: 160},
        ];

        /**점검일지 업로드(파일만 전송)**/
        function saveFile() {
            let file = document.getElementById('fileInput2');
            let formData = new FormData();

            if (file.files.length === 0) {
                Alert.alert('', '파일을 첨부해주세요.');
                return false;
            }

            formData.append('file', file.files[0]);
            formData.append('_csrf', csrfToken);
            formData.append('spuncode', $('#popup-spuncode').val());

            AjaxFunction.PostAjaxRequest(
                '/api/emergency_plan/filesave',
                true, // async
                false, // contentType
                false, // processData
                formData,
                function (res) {
                    Alert.alert('', res.message);
                    closePopup();
                    searchData();
                },
                fnFailure
            );
        }


        function clearForm() {
            ['trainnm', 'trainarea', 'traindv', 'trainusr', 'trainpurp', 'trainplan', 'detailplan'
            ].forEach(id => {
                document.getElementById(id).value = '';
            });

            $('#spuncode').val('');
            $('.filelist').empty();


            uploadedFiles = [];
            deletedFiles = [];
            updateTabLink('spuncode');
            updateFileCount();
            resetFileInput($('.fileInput'));
        }

        // 파일 인풋 초기화
        function resetFileInput($input) {
            $input.val('');
        }

        // function submitTextarea(event){
        //     let key = event.key || event.keyCode;
        //
        //     if(key === 'Enter' || key == 13){
        //         searchData();
        //     }
        // }

        // let searchusrval = document.getElementById('searchusr');
        // searchusrval.addEventListener('keyup', event => submitTextarea(event))


        function closePopup() {
            /*const modal2 = document.querySelector('.modal');
            const modalOpen = document.querySelector('.popup-wrapper');
            modal2.style.display = 'none';
            modalOpen.style.display = 'none';*/
            const modal = document.querySelector('.modal');
            const modalContent = document.querySelector('.popup-wrapper');

            // 애니메이션을 위한 클래스 제거
            modal.classList.remove('show');
            modalContent.classList.remove('show');

            // 애니메이션이 끝난 후 모달을 숨기기 위해 타임아웃 설정
            setTimeout(() => {
                modal.style.display = 'none';
                modalContent.style.display = 'none';
            }, 300); // 애니메이션 지속 시간 (0.3초)과 동일하게 설정
        }

        function showPopup() {

            // $('#popup-date').val(ctx.item.checkdt);
            // $('#popup-checkusr').val(ctx.item.checkusr);
            // $('#popup-checkarea').val(ctx.item.checkarea);
            // $('#popup-spuncode').val(ctx.item.spuncode);

            const modal = document.querySelector('.modal');
            const modalContent = document.querySelector('.popup-wrapper');

            // 모달과 콘텐츠를 표시
            modal.style.display = 'block';
            modalContent.style.display = 'block';

            // 애니메이션을 위한 클래스 추가
            requestAnimationFrame(() => {
                modal.classList.add('show');
                modalContent.classList.add('show');
            });


            //파일 다운로드
            function FileDownload(rowIndex) {
                //let spuncode = { spuncode: ctx.item.spuncode };

                var item = theGrid.rows[rowIndex].dataItem;
                // 다운로드 로직 처리


                let spuncode = {spuncode: item.spuncode}

                postFetchRequest('/api/emergency_plan/FileDownload', spuncode, function (blob) {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'modified_documents.pdf'; // 다운로드 받을 zip 파일 이름
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    window.URL.revokeObjectURL(url); // URL 객체 해제
                }, function (error) {
                    console.error('There was a problem with the fetch operation:', error);
                    Alert.alert('', error.message);
                });
            }

        }

        document.readyState === 'complete' ? init() : window.onload = init;


        <!-- 초반 페이지 진입시 그리드 바인딩 끝-->
        function init() {
            let data2 = [];
            let searchusr = $('#searchusr').val();

            $.ajax({
                url: '/api/inspec_report/read',
                type: 'GET',
                data: {
                    'searchusr' : searchusr,

                },
                async: false,
                success: function(data){

                    let DataLength = 10 - data.data.length;

                    if(data.data.length < 10){

                        for(let i=0; i < DataLength; i++){
                            data.data.push('empty');
                        }
                    }
                    data2 = data.data;

                }
            })

            // 데이터 배열이 비어있을 경우 여러 개의 빈 객체 추가
            if (data2.length === 0) {
                let emptyRowsCount = 8;  // 원하는 빈 행의 수
                for (let i = 0; i < emptyRowsCount; i++) {
                    data2.push({});
                }
                console.log('Grid initialized with empty data.');
            }

            viewdata = new wijmo.collections.CollectionView(data2);
            // 데이터 그리드에 바인딩
            theGrid = new wijmo.grid.FlexGrid('#theGrid', {
                autoGenerateColumns: false,
                showMarquee: true,
                columns: columns,
                allowSorting: 'MultiColumn',
                isReadOnly: true,
                selectionMode: wijmo.grid.SelectionMode.Row, // 행 단위 선택
                itemsSource: viewdata,
                formatItem: function(s, e) {
                    if (e.panel.cellType === wijmo.grid.CellType.Cell) {
                        var col = s.columns[e.col];
                        var item = s.rows[e.row].dataItem;
                        if (col.binding === 'downloads') {
                            if (item && item.downloads) {
                                e.cell.innerHTML = '<a class="btn-filedown" onclick="FileDownload(' + e.row + ')">다운로드</a>';
                            } else {
                                e.cell.innerHTML = ''; // 다운로드 버튼이 표시되지 않도록 빈 문자열 설정
                            }
                        }
                    }
                }
            });

            /*theGrid.formatItem.addHandler(function (s, e) {
                console.log("s: ", s)

                /!*if(s._rows)*!/
            })*/

            let selector = new wijmo.grid.selector.Selector(theGrid, {
                itemChecked: (e, ctx) => {
                    SelectItem = theGrid.rows.filter(r => r.isSelected);

                }
            })

            theGrid.hostElement.addEventListener('dblclick', function(e){
                let hitTest = theGrid.hitTest(e);
                if (hitTest.cellType === wijmo.grid.CellType.Cell) {
                    let row = hitTest.row;
                    let item = theGrid.rows[row].dataItem;
                    console.log('Row double-clicked:', item);
                    console.log('Row double-clicked22:', SelectItem);

                    if(item === 'empty' || item.checkdt === undefined){ return; }

                    if(theGrid.rows.filter(r => r.isSelected).length > 0){
                        console.log('선택값: ', theGrid.rows.filter(r => r.isSelected))
                        Alert.alert('', '선택기에 선택된 값이 있습니다.');
                        return false;
                    }
                    let spuncode = item.spuncode;
                    let jsonSpunCode = JSON.stringify(spuncode);

                    AjaxFunction.PostAjaxRequest('/api/emergency_plan/modfind', false, 'application/json', true, jsonSpunCode, function (data) {

                        let inputFields = document.querySelectorAll('.addusr');
                        if (inputFields) {

                            inputFields.forEach(r => {
                                deleteInputField(r);
                            })

                        }

                        let data2 = data.data;
                        console.log('data2', data2);
                        $('#inputTabLink').click();

                        let str = data2.traindt;
                        let year = str.substring(0, 4);
                        let month = str.substring(4, 6);

                event.preventDefault();
                dropZone.classList.add('dragover');
            });

                event.preventDefault();
                dropZone.classList.remove('dragover');
            });
