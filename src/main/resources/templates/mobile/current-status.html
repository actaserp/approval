        fetch(`/api/request/request/find_parent_id?id=${parentId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                const selectElement = document.getElementById(selectElementId);

                // "Ï†ÑÏ≤¥" ÏòµÏÖòÏù¥ ÏûàÎäîÏßÄ ÌôïÏù∏
                const allOption = selectElement.querySelector('option[value=""]:not([disabled]):not([hidden])');

                // "ÏÑ†ÌÉù" ÏòµÏÖòÏù¥ ÏûàÎäîÏßÄ ÌôïÏù∏
                const defaultOption = selectElement.querySelector('option[value=""][disabled][hidden]');

                // Í∏∞Ï°¥ ÏòµÏÖò Ï†úÍ±∞ (ÌäπÏ†ï ÏòµÏÖò Ï†úÏô∏)
                selectElement.innerHTML = ''; // Î™®Îì† ÏòµÏÖò Ï†úÍ±∞

                // "Ï†ÑÏ≤¥" ÏòµÏÖòÏù¥ ÏûàÏúºÎ©¥ Îã§Ïãú Ï∂îÍ∞Ä (ÏÑ†ÌÉù Í∞ÄÎä•ÌïòÍ≤å ÏÑ§Ï†ï)
                if (allOption) {
                    allOption.selected = true; // Ï†ÑÏ≤¥Î•º Í∏∞Î≥∏ ÏÑ†ÌÉùÏúºÎ°ú Ïú†ÏßÄ
                    selectElement.appendChild(allOption);
                }

                // "ÏÑ†ÌÉù" ÏòµÏÖòÏù¥ ÏûàÏúºÎ©¥ Îã§Ïãú Ï∂îÍ∞Ä (ÏÑ†ÌÉù Î∂àÍ∞ÄÎä•ÌïòÍ≤å ÏÑ§Ï†ï)
                if (defaultOption) {
                    selectElement.appendChild(defaultOption);
                }

                data.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.Code;
                    option.textContent = item.Value; // item.valueÎ•º Îç∞Ïù¥ÌÑ∞Î≤†Ïù¥Ïä§Ïùò "Value" ÌïÑÎìúÎ°ú Î≥ÄÍ≤Ω
                    selectElement.appendChild(option);
                });
            })
            .catch(error => {
                console.error('Error fetching options:', error);
            });
    }

    function openModal(popupId, pdfUrl = null, realId = null) {
        let popup = document.getElementById(popupId);
        let overlay = document.querySelector('.popup-overlay');
        let container = document.getElementById("pdfContainer");

        console.log(" openModal Ïã§ÌñâÎê®! popupId:", popupId, "PDF URL:", pdfUrl);

        if (!popup) {
            console.error(` ÌåùÏóÖ ID (${popupId})Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.`);
            return;
        }

        // ÌåùÏóÖ Í∞ïÏ†ú ÌëúÏãú
        popup.style.display = "block";
        setTimeout(() => {
            popup.classList.add("active");
            popup.style.opacity = "1";
            popup.style.visibility = "visible";
        }, 10);

        if (overlay) {
            overlay.style.display = "block";

            //  console.log(" Ï†ÑÏó≠ Î≥ÄÏàòÏóê realId Ï†ÄÏû• ÏôÑÎ£å:", realId);
        } else {
            // console.warn(" realId Í∞íÏù¥ Ï†ÑÎã¨ÎêòÏßÄ ÏïäÏùå!");
        }

        // PDF ÌååÏùºÏù¥ Ï°¥Ïû¨ÌïòÎäîÏßÄ ÌôïÏù∏ ÌõÑ PDF.jsÎ°ú Î†åÎçîÎßÅ
        if (pdfUrl) {
            console.log(" PDF URL ÌôïÏù∏:", pdfUrl);

            fetch(pdfUrl, {method: 'GET', mode: 'cors'})
                .then(response => {
                    if (!response.ok) {
                        throw new Error(' PDF ÌååÏùºÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.');
                    }
                    // console.log(" PDF ÌååÏùº ÌôïÏù∏ ÏôÑÎ£å:", pdfUrl);

                    // Í∏∞Ï°¥ ÎÇ¥Ïö© Ï¥àÍ∏∞Ìôî ÌõÑ PDF Î†åÎçîÎßÅ
                    container.innerHTML = "";
                    showPdf(pdfUrl);

                .catch(error => {
                    console.error(error.message);
                    Alert.alert('', "PDF ÌååÏùºÏù¥ Ï°¥Ïû¨ÌïòÏßÄ ÏïäÏäµÎãàÎã§.");
                    container.innerHTML = "<p style='color:red;'>PDFÎ•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.</p>";

    }
