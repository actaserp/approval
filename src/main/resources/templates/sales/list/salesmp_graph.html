    <script type="text/javascript">


        // -----------------------차트 설정 시작-----------------------

        // rMateChart 를 생성합니다.
        // 파라메터 (순서대로)
        //  1. 차트의 id ( 임의로 지정하십시오. )
        //  2. 차트가 위치할 div 의 id (즉, 차트의 부모 div 의 id 입니다.)
        //  3. 차트 생성 시 필요한 환경 변수들의 묶음인 chartVars
        //  4. 차트의 가로 사이즈 (생략 가능, 생략 시 100%)
        //  5. 차트의 세로 사이즈 (생략 가능, 생략 시 100%)
        rMateChartH5.create("chart1", "chartHolder1", "", "120%", "120%");

        // 스트링 형식으로 레이아웃 정의.
        var layoutStr =
            '<rMateChart  backgroundColor="#ffffff" borderStyle="none">'
            +'<Options>'
            // +'<Caption text="Price Indices of Meats ($ Per Kilogram)"/>'
            // +'<SubCaption text="World Bank Commodity Price Data in 2024" textAlign="center" paddingBottom="35"/>'
            +'<Legend defaultMouseOverAction="true" useVisibleCheck="true"/>'
            +'</Options>'
            +'<Line2DChart showDataTips="true" dataTipDisplayMode="axis" paddingBottom="25">'
            +'<horizontalAxis>'
            +'<CategoryAxis categoryField="Month" padding="0.2"/>'
            +'</horizontalAxis>'
            +'<verticalAxis>'
            +'<LinearAxis maximum="500"/>'
            +'</verticalAxis>'
            +'<series>'
            /*
            itemRenderer는 Tip이 보여지는 영역차트 부분에 ItemRenderer에서 제공하는 모양을 그려줍니다
            이 예제에서는 Diamond입니다
            사용할 수 있는 도형을 모두 표현한 예제는 Chart Samples 의 범례 예제를 참고하십시오.
            */
            +'<Line2DSeries yField="Sheep" fill="#ffffff" radius="5" displayName="매출" itemRenderer="RectangleItemRenderer">'
            +'<showDataEffect>'
            +'<SeriesXYTransition offset="500"/>'
            +'</showDataEffect>'
            +'</Line2DSeries>'
            +'</series>'
            +'<annotationElements>'
            +'<CrossRangeZoomer zoomType="horizontal" fontSize="11" color="#FFFFFF" verticalLabelPlacement="bottom" horizontalLabelPlacement="left" enableZooming="false" enableCrossHair="true">'
            +'</CrossRangeZoomer>'
            +'</annotationElements>'
            +'</Line2DChart>'
            +'</rMateChart>';

        // 차트 데이터
        var chartData = [
            {"Month":"24.01", "Sheep":100},
            {"Month":"24.02", "Sheep":200},
            {"Month":"24.03", "Sheep":300},
            {"Month":"24.04", "Sheep":400},
            {"Month":"24.05", "Sheep":350},
            ];

        // rMateChartH5.calls 함수를 이용하여 차트의 준비가 끝나면 실행할 함수를 등록합니다.
        //
        // argument 1 - rMateChartH5.create시 설정한 차트 객체 아이디 값
        // argument 2 - 차트준비가 완료되면 실행할 함수 명(key)과 설정될 전달인자 값(value)
        //
        // 아래 내용은
        // 1. 차트 준비가 완료되면 첫 전달인자 값을 가진 차트 객체에 접근하여
        // 2. 두 번째 전달인자 값의 key 명으로 정의된 함수에 value값을 전달인자로 설정하여 실행합니다.
        rMateChartH5.calls("chart1", {
            "setLayout" : layoutStr,
            "setData" : chartData
        });

        /**
         * rMateChartH5 3.0이후 버전에서 제공하고 있는 테마기능을 사용하시려면 아래 내용을 설정하여 주십시오.
         * 테마 기능을 사용하지 않으시려면 아래 내용은 삭제 혹은 주석처리 하셔도 됩니다.
         *
         * -- rMateChartH5.themes에 등록되어있는 테마 목록 --
         * - simple
         * - cyber
         * - modern
         * - lovely
         * - pastel
         * -------------------------------------------------
         *
         * rMateChartH5.themes 변수는 theme.js에서 정의하고 있습니다.
         */
        rMateChartH5.registerTheme(rMateChartH5.themes);

        /**
         * 샘플 내의 테마 버튼 클릭 시 호출되는 함수입니다.
         * 접근하는 차트 객체의 테마를 변경합니다.
         * 파라메터로 넘어오는 값
         * - simple
         * - cyber
         * - modern
         * - lovely
         * - pastel
         * - default
         *
         * default : 테마를 적용하기 전 기본 형태를 출력합니다.
         */
        function rMateChartH5ChangeTheme(theme){
            document.getElementById("chart1").setTheme(theme);
        }

        // -----------------------차트 설정 끝 -----------------------




        // var theGrid;    // 목록에 뿌림
        // var theGrid1;   // 등록에서 insert
        // var viewdata;
        // var data1 = [];

        document.readyState === 'complete' ? init() : window.onload = init;

        <!-- 초반 페이지 진입시 그리드 바인딩 끝-->
        function init() {
            fetchListData1();
            fetchListData2();
            fetchListData3();
            fetchListData4();
            inputData();
        }

        function initializeGrid(gridId, data) {
            var grid = new wijmo.grid.FlexGrid(gridId, {
                autoGenerateColumns: false,
                columns: [
                    { binding: 'No', header: 'NO', width: 50, align: 'center' },
                    { binding: 'Period', header: '기간', width: 140, align: 'center' },
                    { binding: 'Amount', header: '금액', width: 140, align: 'center' },
                    { binding: 'Remark', header: '비고', width: '*', align: 'center' }
                ],
                itemsSource: data
            });

            // 맨 앞에 헤더부분 없애기
            grid.rowHeaders.columns.splice(0, 1);
        }


        document.addEventListener('DOMContentLoaded', function() {
            var exampleData = [
                { No: 1, Period: "2024-01", Amount: "100", Remark: "" },
                { No: 2, Period: "2024-02", Amount: "200", Remark: "" },
