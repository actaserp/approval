        function fetchListData() {
            let data2 = [];

            $.ajax({
                url: '',
                type: 'GET',
                async: false,
                success: function (data) {
                    data2 = data.data;
                }
            })

            viewdata = new wijmo.collections.CollectionView(data2);

            // 임시 데이터 배열 정의
            var tempData = [];
            for (var i = 0; i < 20; i++) {
                tempData.push({
                    checkno: i + 1,
                    inpledt: '',
                    checkdt: '',
                    spworknm: '',
                    spcompnm: '',
                    spplannm: '',
                    checkusr: '',
                    checkresult: '',
                    checkrem: ''
                });
            }

            if (!theGrid) {
                // 데이터 그리드에 바인딩
                theGrid = new wijmo.grid.FlexGrid('#theGrid', {
                    autoGenerateColumns: false,
                    showMarquee: true,
                    columns: [
                        {binding: 'inpledt', header: '발생일자', width: '*', minWidth: 100, align: 'center', isReadOnly: true},

                        {binding: 'spcompnm', header: '로봇ID', width: '*', minWidth: 100, align: 'center', isReadOnly: true},

                    ],
                    itemsSource: tempData
                });
                theGrid.rowHeaders.columns.splice(0, 1);  //맨 앞에 헤더부분 없애기
                theGrid.selection = new wijmo.grid.CellRange(-1, -1, -1, -1);
                new FlexGridContextMenu(theGrid);
                window.downloadFileName = '로봇이벤트통계';
            } else {
                // 이미 FlexGrid이 존재하는 경우, 데이터만 업데이트
                theGrid.itemsSource = viewdata;
