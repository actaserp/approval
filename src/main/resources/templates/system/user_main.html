        function fetchListData() {
            let data2 = [];

            // Í≤ÄÏÉâ Ï°∞Í±¥ ÏàòÏßë
            const userGroup = document.getElementById('cboUserGroup').value;
            const name = document.getElementById('keyword').value.trim();

            // Í≤ÄÏÉâ Ï°∞Í±¥ÏùÑ Í∞ùÏ≤¥Î°ú Ï†ïÎ¶¨
            const searchParams = {
                userGroup: userGroup,
                name: name,
            };
            console.log("üîç Î≥¥ÎÇº ÌååÎùºÎØ∏ÌÑ∞:", searchParams);  // ‚úÖ Ïó¨Í∏∞Í∞Ä ÌïµÏã¨

            // ÏÑúÎ≤ÑÎ°úÎ∂ÄÌÑ∞ Îç∞Ïù¥ÌÑ∞Î•º ÎπÑÎèôÍ∏∞Ï†ÅÏúºÎ°ú Í∞ÄÏ†∏Ïò¥
            $.ajax({
                url: '/api/system/user/read',
                type: 'GET',
                async: false,
                data: searchParams,
                success: function (response) {
                    console.log("API Response:", response); // ÏùëÎãµ Îç∞Ïù¥ÌÑ∞Î•º Ï∂úÎ†•
                    if (response && Array.isArray(response.data)) {
                        data2 = response.data;

                    }
                },
                error: function () {
                    console.error("Îç∞Ïù¥ÌÑ∞Î•º Í∞ÄÏ†∏Ïò§Îäî Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.");
                }
            });

            // ÏàúÎ≤à Ï∂îÍ∞Ä Î∞è ÏµúÏÜå Ìñâ Ïàò Ïú†ÏßÄ
            const minimumRows = 5;
            data2.forEach((item, index) => {
                item.rownum = index + 1; // ÏàúÎ≤à Ï∂îÍ∞Ä
            });

            if (data2.length < minimumRows) {
                const additionalRows = minimumRows - data2.length;
                for (let i = 0; i < additionalRows; i++) {
                    data2.push({
                        id: '',
                        userid: '',
                        first_name:'',
                        group_id:'',
                        spjangcd:'',
                        spjangnm:'',
                        perid:'',
                        group_name:'',
                        lang_code:'',
                        is_active:'',
                        pernm:'',
                        divinm:'',
                        rspnm:'',
                        date_joined: '',
                    });
                }
            }

            // viewdataÏôÄ Í∑∏Î¶¨Îìú Ï¥àÍ∏∞Ìôî Î∞è ÏóÖÎç∞Ïù¥Ìä∏
            if (!viewdata) {
                viewdata = new wijmo.collections.CollectionView(data2);
            } else {
                viewdata.sourceCollection = data2;
                viewdata.refresh();
            }

            if (!theGrid) {
                theGrid = new wijmo.grid.FlexGrid('#theGrid', {
                    autoGenerateColumns: false,
                    showMarquee: true,
                    allowSorting: 'MultiColumn',
                    selectionMode: wijmo.grid.SelectionMode.Row,
                    columns: [
                        {binding: 'id', header: 'id', width: '*', align: 'center', visible: false, isReadOnly: false},
                        {binding: 'userid', header: 'ÏÇ¨Ïö©ÏûêID', width: '*', align: 'center', isReadOnly: true},
                        {binding: 'first_name', header: 'Ïù¥Î¶Ñ', width: '*', align: 'center', isReadOnly: true},
                        {binding: 'perid', header: 'ÏÇ¨ÏõêÏΩîÎìú', width: '*', align: 'center', isReadOnly: true},
                        {binding: 'divinm', header: 'Î∂ÄÏÑú', width: '*', align: 'center', isReadOnly: true},
                        {binding: 'rspnm', header: 'ÏßÅÍ∏â', width: '*', align: 'center', isReadOnly: true},
                        {binding: 'group_name', header: 'ÏÇ¨Ïö©ÏûêÍ∑∏Î£π', width: '*', align: 'center', isReadOnly: true},
                        {binding: 'group_id', header: 'ÏÇ¨Ïö©ÏûêÍ∑∏Î£π', width: '*', align: 'center', visible: false},
                        {binding: 'is_active', header: 'ÌôúÏÑ±Ìôî', width: '*', align: 'center', isReadOnly: false,},
                        {binding: 'spjangcd', header: 'ÏÇ¨ÏóÖÏ≤¥ÏΩîÎìú', width: '*', align: 'center', isReadOnly: true, visible: false},
                        {binding: 'spjangnm', header: 'ÏÇ¨ÏóÖÏ≤¥Î™Ö', width: '*', align: 'center', isReadOnly: true},
                        {binding: 'date_joined', header: 'ÏÉùÏÑ±Ïùº', width: '*', align: 'center', isReadOnly: true},
                    ],
                    itemsSource: viewdata,
                });
                theGrid.rowHeaders.columns.splice(0, 1);
                new FlexGridContextMenu(theGrid);
            } else {
                theGrid.itemsSource = viewdata; // Í∞±Ïã†Îêú CollectionViewÎ°ú ÏóÖÎç∞Ïù¥Ìä∏
                theGrid.refresh(); // Í∑∏Î¶¨Îìú ÏÉàÎ°úÍ≥†Ïπ®
            }

            // Í∑∏Î¶¨Îìú ÎçîÎ∏î ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏ Ï∂îÍ∞Ä
            let lastClickTime = 0;
            theGrid.hostElement.addEventListener('click', function (e) {
                const now = new Date().getTime();

                if (now - lastClickTime < 300) {
                    const ht = theGrid.hitTest(e);

                    if (ht.cellType === wijmo.grid.CellType.Cell) {
                        const rowData = theGrid.rows[ht.row].dataItem;
                        showUserInfo(rowData);
                    }
                }
                lastClickTime = now;
            });
        }//fetchListData

        <!-- Ï¥àÎ∞ò ÌéòÏù¥ÏßÄ ÏßÑÏûÖÏãú Í∑∏Î¶¨Îìú Î∞îÏù∏Îî© ÎÅù-->
        function showUserInfo(rowData) {
            // ÌïÑÎìú Ï§ë ÌïòÎÇòÎùºÎèÑ ÎπÑÏñ¥ÏûàÎäîÏßÄ ÌôïÏù∏ÌïòÏó¨ Ï∂îÍ∞Ä Îç∞Ïù¥ÌÑ∞Î•º Í∞ÄÏ†∏Ïò¨ÏßÄ Í≤∞Ï†ï
            const hasMissingFields = !rowData ||!rowData.userid ;

            if (hasMissingFields) {
                // Îç∞Ïù¥ÌÑ∞Í∞Ä Î∂àÏôÑÏ†ÑÌïòÍ±∞ÎÇò ÎπÑÏñ¥ ÏûàÏùÑ Îïå
                if (rowData && rowData.id) {
                    // Ï∂îÍ∞Ä Îç∞Ïù¥ÌÑ∞Í∞Ä ÌïÑÏöîÌïú Í≤ΩÏö∞ AJAX ÏöîÏ≤≠ÏúºÎ°ú Í∞ÄÏ†∏Ïò§Í∏∞
                    $.ajax({
                        url: '/api/system/user/detail',
                        type: 'GET',
                        data: { id: rowData.id },
                        success: function (response) {
                            if (response && response.data) {
                                populateFields(response.data); // ÏÑúÎ≤ÑÏóêÏÑú Í∞ÄÏ†∏Ïò® Îç∞Ïù¥ÌÑ∞Î°ú Ìèº Ï±ÑÏö∞Í∏∞
                            } else {
                                populateFields({}); // Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏùÑ Í≤ΩÏö∞ Îπà ÌïÑÎìúÎ°ú Ï±ÑÏö∞Í∏∞
                            }
                        },
                        error: function () {
                            console.error("Îç∞Ïù¥ÌÑ∞Î•º Í∞ÄÏ†∏Ïò§Îäî Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.");
                            populateFields({}); // Ïò§Î•ò Î∞úÏÉù Ïãú Îπà ÌïÑÎìúÎ°ú Ï±ÑÏö∞Í∏∞
                        }
                    });
                } else {
                    // rowDataÍ∞Ä ÏóÜÍ±∞ÎÇò IDÍ∞Ä ÏóÜÎäî Í≤ΩÏö∞ Îπà ÌïÑÎìúÎ°ú Ï±ÑÏö∞Í∏∞
                    populateFields({});
                }
            } else {
                // Îç∞Ïù¥ÌÑ∞Í∞Ä ÏôÑÏ†ÑÌïú Í≤ΩÏö∞
                populateFields(rowData);
            }
        }

        function populateFields(data) {
            // Í∞Å ÌïÑÎìúÏóê Îç∞Ïù¥ÌÑ∞Î•º Ï±ÑÏõÄ
            document.getElementById("id").value = data.id || '';

        function attachDoubleClickEvent(grid) {
